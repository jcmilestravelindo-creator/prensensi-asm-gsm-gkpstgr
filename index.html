<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Presensi ASM-GSM GKPS Tangerang</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        brand: {
                            primary: '#6366f1',    // Indigo Modern
                            secondary: '#f59e0b',  // Orange Ceria
                            accent: '#10b981',     // Mint Segar
                            soft: '#e0e7ff',       // Biru Muda
                        }
                    },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'] },
                    animation: { 
                        'blob': 'blob 15s infinite', 
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
                        'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'float': 'float 4s ease-in-out infinite',
                        'pulse-soft': 'pulseSoft 2s infinite',
                    },
                    keyframes: {
                        blob: { 
                            '0%, 100%': { transform: 'translate(0,0) scale(1)' }, 
                            '33%': { transform: 'translate(40px,-60px) scale(1.2)' }, 
                            '66%': { transform: 'translate(-30px,30px) scale(0.8)' } 
                        },
                        slideUp: { 'from': { opacity: 0, transform: 'translateY(30px)' }, 'to': { opacity: 1, transform: 'translateY(0)' } },
                        pop: { '0%': { transform: 'scale(0.8)', opacity: 0 }, '100%': { transform: 'scale(1)', opacity: 1 } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-15px)' } },
                        pulseSoft: { '0%, 100%': { opacity: 1 }, '50%': { opacity: 0.7 } }
                    }
                }
            }
        }
    </script>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        ::-webkit-scrollbar { width: 0px; }
        body { overscroll-behavior-y: none; background-color: #f0f4ff; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; color: #1e293b; }
        .glass-panel { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.15); }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 1); }
        .tab-active { background: white; color: #6366f1; box-shadow: 0 4px 15px -3px rgba(99, 102, 241, 0.2); }
        #reader { border: none !important; border-radius: 2rem; overflow: hidden; }
        #reader video { object-fit: cover !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0';
        import { HashRouter, Routes, Route, useNavigate, useLocation } from 'https://esm.sh/react-router-dom@6.22.0?deps=react@18.2.0';
        
        import { 
            LayoutDashboard, QrCode, Users, LogOut, Church, CheckCircle, AlertCircle, 
            Camera, Trash2, Upload, ChevronRight, Calendar, User, ShieldCheck, 
            Sparkles, Zap, Plus, X, RefreshCw, BookOpen, PenTool, Bell, Activity, 
            Radio, TrendingUp, Briefcase, GraduationCap, Clock, MapPin, Edit, BrainCircuit, Cloud,
            Star, Heart, Smile
        } from 'https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0';
        import { BarChart, Bar, ResponsiveContainer, PieChart, Pie, Cell, Tooltip, XAxis, CartesianGrid, AreaChart, Area } from 'https://esm.sh/recharts@2.12.0?deps=react@18.2.0,react-dom@18.2.0';
        import QRCode from 'https://esm.sh/react-qr-code@2.0.12?deps=react@18.2.0';

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE SETUP ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'gkps-presensi-v3';

        const getPublicCol = (name) => collection(db, 'artifacts', appId, 'public', 'data', name);
        const getPublicDoc = (name, id) => doc(db, 'artifacts', appId, 'public', 'data', name, id);

        // --- UTILS ---
        const formatDateIndo = (dateStr) => new Date(dateStr).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        
        const Avatar = ({ name, seed, size = 'md', className='', onClick }) => {
            const s = size === 'lg' ? 'w-16 h-16' : size === 'xl' ? 'w-24 h-24' : 'w-12 h-12';
            return (
                <div onClick={onClick} className={`${s} rounded-[1.25rem] bg-white p-0.5 shadow-sm border border-brand-soft ${className} ${onClick ? 'cursor-pointer hover:scale-105 transition-all' : ''}`}>
                    <div className="w-full h-full bg-slate-50 rounded-[1rem] overflow-hidden">
                        <img src={`https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${seed || name}&backgroundColor=transparent`} alt={name} />
                    </div>
                </div>
            );
        };

        const Button = ({ children, onClick, variant = 'primary', className = '' }) => {
            const styles = {
                primary: "bg-brand-primary text-white shadow-lg shadow-indigo-100",
                secondary: "bg-white text-slate-700 border border-brand-soft",
                accent: "bg-brand-secondary text-white shadow-lg shadow-amber-100",
            };
            return (
                <button onClick={onClick} className={`w-full py-4 rounded-2xl font-bold transition-all active:scale-95 flex items-center justify-center gap-2 ${styles[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        // --- PAGES ---
        const Dashboard = ({ user, students, attendance }) => {
            const chartData = useMemo(() => {
                const groups = {};
                attendance.forEach(a => groups[a.className] = (groups[a.className] || 0) + 1);
                return Object.entries(groups).map(([name, value]) => ({ name, value }));
            }, [attendance]);

            return (
                <div className="p-6 pb-32 animate-slide-up space-y-6">
                    <header className="flex justify-between items-start">
                        <div>
                            <h2 className="text-3xl font-extrabold text-slate-800">Halo, {user.name.split(' ')[0]}! ðŸ‘‹</h2>
                            <p className="text-slate-500 font-medium">Semangat melayani hari ini.</p>
                        </div>
                        <div className="bg-white p-2 rounded-2xl border border-brand-soft text-brand-primary animate-pulse-soft">
                            <Bell size={20} />
                        </div>
                    </header>

                    <div className="grid grid-cols-2 gap-4">
                        <div className="glass-panel p-5 rounded-[2rem] bg-gradient-to-br from-white to-indigo-50">
                            <div className="bg-indigo-100 text-indigo-600 w-10 h-10 rounded-xl flex items-center justify-center mb-3">
                                <Users size={20} />
                            </div>
                            <p className="text-slate-400 font-bold text-[10px] uppercase tracking-widest mb-1">Total Murid</p>
                            <h3 className="text-3xl font-black text-brand-primary">{students.length}</h3>
                        </div>
                        <div className="glass-panel p-5 rounded-[2rem] bg-gradient-to-br from-white to-emerald-50">
                            <div className="bg-emerald-100 text-emerald-600 w-10 h-10 rounded-xl flex items-center justify-center mb-3">
                                <CheckCircle size={20} />
                            </div>
                            <p className="text-slate-400 font-bold text-[10px] uppercase tracking-widest mb-1">Hadir Hari Ini</p>
                            <h3 className="text-3xl font-black text-brand-accent">{attendance.length}</h3>
                        </div>
                    </div>

                    <div className="glass-card p-6 rounded-[2.5rem] shadow-sm">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="font-bold text-slate-700 flex items-center gap-2"><TrendingUp size={18}/> Grafik Kehadiran</h3>
                            <span className="text-[10px] font-bold bg-brand-soft text-brand-primary px-3 py-1 rounded-full uppercase">Kelas</span>
                        </div>
                        <div className="h-56 w-full">
                            <ResponsiveContainer>
                                <BarChart data={chartData}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                    <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fontSize: 10, fontWeight: 700}} />
                                    <Bar dataKey="value" fill="#6366f1" radius={[8, 8, 8, 8]} barSize={32} />
                                    <Tooltip cursor={{fill: 'transparent'}} contentStyle={{borderRadius: '16px', border: 'none', boxShadow: '0 10px 20px rgba(0,0,0,0.05)'}} />
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </div>
                </div>
            );
        };

        const UserManagement = ({ users }) => {
            const [search, setSearch] = useState('');
            const fileRef = useRef(null);
            const filtered = users.filter(u => u.name.toLowerCase().includes(search.toLowerCase()));

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const lines = ev.target.result.split('\n');
                    for (const line of lines) {
                        const [name, role, className, gender] = line.split(',').map(s => s?.trim());
                        if (name && role) {
                            const id = Math.random().toString(36).substring(7);
                            await setDoc(getPublicDoc('users', id), {
                                id, name, role: role.toUpperCase(), className: className || '-', 
                                gender: gender || 'Laki-Laki', qrCode: `GKPS-${id}`, pin: '123456'
                            });
                        }
                    }
                    alert('Data Berhasil Diupload ke Cloud! âœ¨');
                };
                reader.readAsText(file);
            };

            const handleDelete = async (id) => {
                if (confirm('Hapus user dari Cloud?')) await deleteDoc(getPublicDoc('users', id));
            };

            return (
                <div className="p-6 pb-32 animate-slide-up space-y-6">
                    <div className="flex justify-between items-center">
                        <div>
                            <h2 className="text-2xl font-black">Manajemen</h2>
                            <p className="text-sm text-slate-500">Kelola guru dan murid.</p>
                        </div>
                        <button onClick={() => fileRef.current.click()} className="bg-brand-primary text-white p-4 rounded-2xl shadow-lg shadow-indigo-100"><Upload size={20}/></button>
                        <input type="file" ref={fileRef} onChange={handleImport} className="hidden" accept=".csv" />
                    </div>
                    
                    <div className="relative">
                        <input value={search} onChange={e => setSearch(e.target.value)} placeholder="Cari nama..." className="w-full p-5 rounded-[1.5rem] border border-brand-soft bg-white outline-none focus:ring-4 focus:ring-brand-soft transition-all" />
                        <Smile className="absolute right-5 top-5 text-indigo-200" size={24} />
                    </div>

                    <div className="space-y-4">
                        {filtered.length > 0 ? filtered.map(u => (
                            <div key={u.id} className="glass-card p-4 rounded-[2rem] flex justify-between items-center hover:translate-x-1 transition-transform">
                                <div className="flex items-center gap-4">
                                    <Avatar name={u.name} size="md" />
                                    <div>
                                        <p className="font-bold text-slate-700">{u.name}</p>
                                        <div className="flex gap-2 mt-1">
                                            <span className="text-[9px] font-bold bg-indigo-50 text-indigo-600 px-2 py-0.5 rounded-full uppercase">{u.role}</span>
                                            <span className="text-[9px] font-bold bg-slate-100 text-slate-500 px-2 py-0.5 rounded-full uppercase">{u.className}</span>
                                        </div>
                                    </div>
                                </div>
                                <button onClick={() => handleDelete(u.id)} className="p-3 text-rose-400 hover:bg-rose-50 rounded-2xl transition-colors"><Trash2 size={18}/></button>
                            </div>
                        )) : (
                            <div className="text-center py-20 opacity-30">
                                <Users size={48} className="mx-auto mb-4" />
                                <p className="font-bold">Belum ada data</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const Scanner = ({ users }) => {
            const [status, setStatus] = useState({ type: 'idle', msg: '' });
            const [manualId, setManualId] = useState('');

            const processScan = async (code) => {
                if (!code) return;
                const target = users.find(u => u.qrCode === code || u.id === code);
                if (!target) return setStatus({ type: 'err', msg: 'Waduh, belum terdaftar!' });
                
                const today = new Date().toISOString().split('T')[0];
                const recordId = `${target.id}-${today}`;
                
                await setDoc(getPublicDoc('attendance', recordId), {
                    id: recordId, userId: target.id, userName: target.name, className: target.className,
                    date: today, timestamp: new Date().toISOString()
                });

                setStatus({ type: 'ok', msg: `Hore! ${target.name} hadir!` });
                setTimeout(() => setStatus({ type: 'idle', msg: '' }), 2500);
            };

            useEffect(() => {
                const scanner = new Html5Qrcode("reader");
                scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 280 }, processScan).catch(() => {});
                return () => { scanner.stop().catch(() => {}); };
            }, [users]);

            return (
                <div className="p-6 pb-32 animate-slide-up">
                    <div className="text-center mb-8">
                        <h2 className="text-2xl font-black">Scan QR</h2>
                        <p className="text-slate-500 text-sm">Arahkan kamera ke kartu digital</p>
                    </div>

                    <div className="glass-panel p-4 rounded-[3rem] bg-indigo-950 mb-8 relative overflow-hidden shadow-2xl">
                        <div id="reader" className="w-full aspect-square rounded-[2.5rem] overflow-hidden bg-black shadow-inner border-4 border-white/10"></div>
                        <div className="absolute inset-0 pointer-events-none flex items-center justify-center">
                            <div className="w-56 h-56 border-2 border-indigo-400/30 rounded-[2.5rem] relative">
                                <div className="absolute top-0 inset-x-0 h-1 bg-indigo-400 shadow-[0_0_15px_rgba(129,140,248,0.8)] animate-scan"></div>
                            </div>
                        </div>
                        {status.type !== 'idle' && (
                            <div className={`absolute inset-0 flex items-center justify-center backdrop-blur-md animate-pop ${status.type === 'ok' ? 'bg-emerald-500/20' : 'bg-rose-500/20'}`}>
                                <div className="bg-white p-8 rounded-[2.5rem] text-center shadow-2xl max-w-[80%]">
                                    {status.type === 'ok' ? <Smile className="text-emerald-500 mx-auto mb-3" size={48}/> : <AlertCircle className="text-rose-500 mx-auto mb-3" size={48}/>}
                                    <p className="font-black text-slate-800 text-lg leading-tight">{status.msg}</p>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="flex gap-3">
                        <input value={manualId} onChange={e => setManualId(e.target.value)} placeholder="Atau ketik ID manual..." className="flex-1 p-5 rounded-2xl border border-brand-soft bg-white outline-none font-bold" />
                        <button onClick={() => processScan(manualId)} className="bg-indigo-600 text-white px-8 rounded-2xl font-black shadow-lg">CEK</button>
                    </div>
                </div>
            );
        };

        const StudentView = ({ user, attendance }) => {
            const myHistory = useMemo(() => attendance.filter(a => a.userId === user.id).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp)), [attendance]);
            return (
                <div className="p-6 pb-32 animate-slide-up space-y-8">
                    <header className="text-center">
                        <Heart className="text-rose-400 mx-auto mb-3 animate-float" size={32} fill="#fb7185" />
                        <h2 className="text-2xl font-black">Kartu ASM Kamu</h2>
                        <p className="text-slate-500 text-sm italic">Jangan lupa tunjukkan ke Guru!</p>
                    </header>
                    
                    <div className="glass-card rounded-[3rem] overflow-hidden shadow-xl border-none relative group">
                        <div className="absolute inset-0 bg-gradient-to-br from-indigo-500 to-purple-600 opacity-90 group-hover:rotate-1 transition-transform duration-700"></div>
                        <div className="relative p-8 flex flex-col items-center">
                            <div className="flex justify-between w-full mb-8 text-white/60 font-black text-[10px] tracking-widest uppercase">
                                <span>GKPS Digital ASM</span>
                                <Star size={16} fill="white" />
                            </div>
                            <Avatar name={user.name} size="xl" className="border-4 border-white/20 mb-4 shadow-2xl" />
                            <h3 className="text-2xl font-black text-white mb-1">{user.name}</h3>
                            <span className="text-xs font-bold bg-white/20 text-white px-4 py-1.5 rounded-full mb-8 backdrop-blur-md border border-white/10 uppercase">{user.className}</span>
                            
                            <div className="p-5 bg-white rounded-[2.5rem] shadow-2xl transform hover:scale-105 transition-transform duration-300">
                                <QRCode value={user.qrCode} size={150} fgColor="#1e1b4b" />
                            </div>
                            <p className="mt-6 font-mono text-[10px] text-white/50 tracking-[0.3em] font-bold uppercase">{user.qrCode}</p>
                        </div>
                    </div>

                    <div className="space-y-4">
                        <h4 className="font-extrabold text-slate-800 flex items-center gap-2 px-2"><Clock size={20}/> Riwayat Hadir</h4>
                        <div className="grid grid-cols-1 gap-3">
                            {myHistory.length > 0 ? myHistory.map(h => (
                                <div key={h.id} className="glass-card p-5 rounded-[2rem] flex justify-between items-center border-l-4 border-l-brand-accent">
                                    <div>
                                        <p className="font-bold text-slate-800 text-sm">{formatDateIndo(h.date)}</p>
                                        <p className="text-[10px] text-slate-400 font-bold uppercase mt-0.5">Berhasil Absen</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-xs font-black text-brand-primary">{new Date(h.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</p>
                                    </div>
                                </div>
                            )) : (
                                <p className="text-center text-slate-400 py-10 font-bold italic text-sm">Belum ada riwayat absen bulan ini.</p>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const MainApp = () => {
            const [user, setUser] = useState(null);
            const [fbUser, setFbUser] = useState(null);
            const [allUsers, setAllUsers] = useState([]);
            const [attendance, setAttendance] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [loginRole, setLoginRole] = useState('STUDENT');
            const [selectedUid, setSelectedUid] = useState('');
            const [adminNameInput, setAdminNameInput] = useState('');
            const [pw, setPw] = useState('');
            
            const [secretCount, setSecretCount] = useState(0);
            const [adminVisible, setAdminVisible] = useState(false);
            
            const nav = useNavigate();
            const loc = useLocation();

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token);
                        else await signInAnonymously(auth);
                    } catch(e) {}
                };
                initAuth();
                onAuthStateChanged(auth, u => setFbUser(u));
            }, []);

            useEffect(() => {
                if (!fbUser) return;
                const unsubUsers = onSnapshot(getPublicCol('users'), snap => {
                    const data = snap.docs.map(d => d.data());
                    setAllUsers(data);
                    const saved = localStorage.getItem('gkps_session');
                    if (saved) {
                        try {
                           const parsed = JSON.parse(saved);
                           const curr = data.find(u => u.id === parsed.id);
                           if (curr) setUser(curr);
                        } catch(e) {}
                    }
                    setIsLoading(false);
                }, () => setIsLoading(false));
                const unsubAtt = onSnapshot(getPublicCol('attendance'), snap => setAttendance(snap.docs.map(d => d.data())));
                return () => { unsubUsers(); unsubAtt(); };
            }, [fbUser]);

            const handleSecretTrigger = () => {
                if (adminVisible) return;
                const nextCount = secretCount + 1;
                setSecretCount(nextCount);
                if (nextCount >= 5) setAdminVisible(true);
            };

            const handleLogin = (e) => {
                e.preventDefault();
                let target;
                if (loginRole === 'ADMIN') {
                    target = allUsers.find(u => u.role === 'ADMIN' && u.name.toLowerCase().trim() === adminNameInput.toLowerCase().trim());
                } else {
                    target = allUsers.find(u => u.id === selectedUid);
                }
                if (target && target.pin === pw) {
                    setUser(target);
                    localStorage.setItem('gkps_session', JSON.stringify(target));
                } else alert('Ups! Cek Nama/PIN kembali ya.');
            };

            if (isLoading || !fbUser) return (
                <div className="h-screen flex flex-col items-center justify-center bg-slate-50 space-y-4">
                    <div className="loader"></div>
                    <p className="text-xs font-bold text-slate-400 tracking-widest uppercase">Memuat Cloud...</p>
                </div>
            );

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-[#f0f4ff] relative overflow-hidden">
                    {/* Background Ornaments */}
                    <div className="absolute top-[-10%] left-[-10%] w-80 h-80 bg-brand-primary/10 rounded-full blur-[80px] animate-blob"></div>
                    <div className="absolute bottom-[-10%] right-[-10%] w-80 h-80 bg-brand-secondary/10 rounded-full blur-[80px] animate-blob" style={{animationDelay: '5s'}}></div>
                    
                    <div className="glass-panel p-8 rounded-[3rem] w-full max-w-sm relative z-10 animate-pop border-white/80">
                        <div className="flex justify-center mb-8">
                            <button onClick={handleSecretTrigger} className="w-20 h-20 bg-indigo-600 rounded-[2rem] flex items-center justify-center shadow-2xl shadow-indigo-200 animate-float active:scale-95 transition-transform group">
                                <Church className="text-white group-hover:scale-110 transition-transform" size={40}/>
                            </button>
                        </div>
                        
                        <div className="text-center mb-8">
                            <h1 className="text-2xl font-black text-slate-800 tracking-tight leading-tight">Presensi Online<br/><span className="text-brand-primary">GKPS Tangerang</span></h1>
                        </div>
                        
                        <div className="bg-indigo-50/50 p-1.5 rounded-[1.5rem] flex mb-8 border border-indigo-100/50 backdrop-blur-sm">
                            <button onClick={() => { setLoginRole('STUDENT'); setSelectedUid(''); setAdminNameInput(''); }} className={`flex-1 py-3 text-[10px] font-bold rounded-xl transition-all ${loginRole === 'STUDENT' ? 'tab-active' : 'text-slate-400'}`}>SISWA</button>
                            <button onClick={() => { setLoginRole('TEACHER'); setSelectedUid(''); setAdminNameInput(''); }} className={`flex-1 py-3 text-[10px] font-bold rounded-xl transition-all ${loginRole === 'TEACHER' ? 'tab-active' : 'text-slate-400'}`}>GURU</button>
                            {adminVisible && (
                                <button onClick={() => { setLoginRole('ADMIN'); setSelectedUid(''); setAdminNameInput(''); }} className={`flex-1 py-3 text-[10px] font-bold rounded-xl transition-all ${loginRole === 'ADMIN' ? 'tab-active' : 'text-slate-400'} animate-pop`}>ADMIN</button>
                            )}
                        </div>

                        <form onSubmit={handleLogin} className="space-y-4">
                            {loginRole === 'ADMIN' ? (
                                <div className="space-y-1">
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">Nama Admin</label>
                                    <input type="text" placeholder="Ketik nama admin..." value={adminNameInput} onChange={e => setAdminNameInput(e.target.value)} className="w-full p-5 rounded-2xl border border-brand-soft bg-white/50 outline-none font-bold text-slate-700 shadow-sm focus:ring-4 focus:ring-brand-soft transition-all" />
                                </div>
                            ) : (
                                <div className="space-y-1">
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">Pilih Nama</label>
                                    <select value={selectedUid} onChange={e => setSelectedUid(e.target.value)} className="w-full p-5 rounded-2xl border border-brand-soft bg-white/50 outline-none font-bold text-slate-700 appearance-none shadow-sm focus:ring-4 focus:ring-brand-soft transition-all">
                                        <option value="">Cari Nama...</option>
                                        {allUsers.filter(u => u.role === loginRole).map(u => <option key={u.id} value={u.id}>{u.name}</option>)}
                                    </select>
                                </div>
                            )}
                            
                            <div className="space-y-1">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">PIN Keamanan</label>
                                <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" value={pw} onChange={e => setPw(e.target.value)} className="w-full p-5 rounded-2xl border border-brand-soft outline-none font-bold tracking-[0.5em] text-center bg-white/50 shadow-sm focus:ring-4 focus:ring-brand-soft transition-all placeholder:tracking-normal" />
                            </div>
                            
                            <Button variant="primary" className="mt-4">Masuk Sistem âœ¨</Button>
                        </form>
                    </div>
                </div>
            );

            const isAdmin = user.role === 'ADMIN';
            const isStudent = user.role === 'STUDENT';

            return (
                <div className="h-screen flex flex-col max-w-lg mx-auto bg-[#f8faff] relative overflow-hidden">
                    {/* Navbar */}
                    <nav className="glass-panel mx-4 mt-4 px-6 py-4 rounded-[2rem] flex justify-between items-center z-50">
                        <div className="flex items-center gap-3">
                            <Avatar name={user.name} size="md" />
                            <div className="leading-tight">
                                <p className="text-sm font-black text-slate-800">{user.name.split(' ')[0]}</p>
                                <p className="text-[10px] font-bold text-brand-primary uppercase tracking-tighter">{user.className}</p>
                            </div>
                        </div>
                        <button onClick={() => { localStorage.removeItem('gkps_session'); setUser(null); setAdminVisible(false); setSecretCount(0); nav('/'); }} className="bg-rose-50 p-3 rounded-[1.25rem] text-rose-500 hover:bg-rose-100 transition-colors"><LogOut size={20}/></button>
                    </nav>

                    {/* Content Area */}
                    <div className="flex-1 overflow-y-auto no-scrollbar scroll-smooth">
                        <Routes>
                            <Route path="/" element={isStudent ? <StudentView user={user} attendance={attendance} /> : <Dashboard user={user} students={allUsers.filter(u => u.role === 'STUDENT')} attendance={attendance} />} />
                            {!isStudent && <Route path="/scan" element={<Scanner users={allUsers} />} />}
                            {isAdmin && <Route path="/users" element={<UserManagement users={allUsers} />} />}
                        </Routes>
                    </div>

                    {/* Floating Bottom Nav for Teachers/Admin */}
                    {!isStudent && (
                        <div className="fixed bottom-8 inset-x-0 flex justify-center px-6 z-50 pointer-events-none">
                            <div className="glass-panel p-2 rounded-[2.5rem] flex gap-2 pointer-events-auto border-white/60 shadow-2xl">
                                <button onClick={() => nav('/')} className={`p-4 rounded-[1.75rem] transition-all flex items-center justify-center ${loc.pathname === '/' ? 'bg-brand-primary text-white shadow-lg' : 'text-slate-400 hover:text-indigo-400'}`}><LayoutDashboard size={22}/></button>
                                <button onClick={() => nav('/scan')} className={`p-4 rounded-[1.75rem] transition-all flex items-center justify-center ${loc.pathname === '/scan' ? 'bg-brand-primary text-white shadow-lg' : 'text-slate-400 hover:text-indigo-400'}`}><QrCode size={22}/></button>
                                {isAdmin && <button onClick={() => nav('/users')} className={`p-4 rounded-[1.75rem] transition-all flex items-center justify-center ${loc.pathname === '/users' ? 'bg-brand-primary text-white shadow-lg' : 'text-slate-400 hover:text-indigo-400'}`}><Users size={22}/></button>}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<HashRouter><MainApp /></HashRouter>);
    </script>
</body>
</html>
