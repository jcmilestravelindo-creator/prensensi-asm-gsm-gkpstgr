<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi GKPS - PRO ULTIMATE (Updated with Profile Screen)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #0ea5e9; --primary-dark: #0284c7;
            --accent: #facc15; --bg-soft: #f0f9ff;
            --text-main: #1e293b;
        }
        body { font-family: 'Poppins', sans-serif; color: var(--text-main); background: linear-gradient(180deg, #e0f2fe 0%, #f0f9ff 100%); min-height: 100vh; padding-bottom: 2rem; }
        
        /* UI Components */
        .pro-card { background: white; border-radius: 1.5rem; padding: 1.5rem; box-shadow: 0 10px 30px -5px rgba(14, 165, 233, 0.15); border: 1px solid #e2e8f0; margin-bottom: 1.5rem; }
        .pro-input { width: 100%; padding: 0.8rem 1rem; border: 2px solid #e2e8f0; border-radius: 0.8rem; background: #f8fafc; outline: none; transition: 0.2s; font-size: 0.95rem; margin-bottom: 1rem; }
        .pro-input:focus { border-color: var(--primary); background: white; }
        .pro-btn { width: 100%; padding: 0.8rem; border-radius: 0.8rem; font-weight: 700; transition: 0.2s; text-align: center; cursor: pointer; border: none; margin-top: 0.5rem; }
        .btn-blue { background: var(--primary); color: white; } .btn-blue:hover { background: var(--primary-dark); }
        .btn-green { background: #22c55e; color: white; } .btn-green:hover { background: #16a34a; }
        .btn-red { background: #ef4444; color: white; } .btn-red:hover { background: #dc2626; }
        .btn-yellow { background: var(--accent); color: #713f12; } .btn-yellow:hover { background: #eab308; }

        /* Navigation Pills */
        .nav-pill { padding: 0.5rem 1rem; border-radius: 99px; font-weight: 600; font-size: 0.85rem; cursor: pointer; transition: 0.2s; color: #64748b; background: white; border: 1px solid transparent; white-space: nowrap; }
        .nav-pill.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(14, 165, 233, 0.4); }

        /* ID Card Styling */
        .id-card-wrap {
            width: 300px; height: 480px; margin: 0 auto;
            background: linear-gradient(135deg, #0284c7 0%, #0ea5e9 100%);
            border-radius: 24px; padding: 2rem; color: white; text-align: center;
            position: relative; overflow: hidden; box-shadow: 0 20px 40px -10px rgba(0,0,0,0.3);
        }
        
        /* Table Styling */
        .admin-table th { background: #f1f5f9; color: #64748b; font-size: 0.75rem; text-transform: uppercase; padding: 0.8rem; text-align: left; user-select: none; }
        .admin-table th.sortable { cursor: pointer; transition: background 0.2s; }
        .admin-table th.sortable:hover { background: #e2e8f0; color: var(--primary); }
        .admin-table td { padding: 0.8rem; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; vertical-align: middle; }
        
        /* Status Badges */
        .badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 99px; font-weight: 700; display: inline-block; }
        .badge-active { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .badge-disabled { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .badge-class { background: #e0f2fe; color: #075985; border: 1px solid #bae6fd; font-size: 0.65rem; margin-top: 2px; }
        .badge-gender-l { background: #dbeafe; color: #1e40af; border: 1px solid #93c5fd; }
        .badge-gender-p { background: #fce7f3; color: #9d174d; border: 1px solid #f9a8d4; }

        /* Role badges untuk profile */
        .role-siswa { background: #0ea5e9; }
        .role-guru { background: #22c55e; }
        .role-admin { background: #facc15; color: #713f12; }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 50; display: none; justify-content: center; align-items: center; padding: 1rem; backdrop-filter: blur(2px); }
        .modal-content { background: white; padding: 2rem; border-radius: 1.5rem; width: 100%; max-w-sm; animation: slideUp 0.3s ease; max-height: 90vh; overflow-y: auto; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Notification Dropdown styles */
        .notif-dropdown { display: none; position: absolute; right: 0; top: 100%; margin-top: 0.5rem; width: 20rem; background: white; border-radius: 1rem; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.2); border: 1px solid #e2e8f0; z-index: 60; max-height: 24rem; overflow-y: auto; }
        .notif-dropdown.show { display: block; animation: slideUp 0.2s ease; }

        /* Connection Status */
        .conn-status { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); background: #22c55e; color: white; padding: 5px 15px; border-radius: 20px; font-size: 10px; font-weight: bold; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 5px;}
        .conn-status.offline { background: #ef4444; }
        .blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body class="p-4" onclick="closeAllDropdowns(event)">

    <div id="conn-indicator" class="conn-status offline">üî¥ Offline - Menghubungkan...</div>

    <!-- Semua screen lama tetap sama -->
    <!-- ... (screen-setup, screen-login, screen-siswa, screen-dashboard tetap seperti asli) ... -->

    <!-- SCREEN PROFILE BARU -->
    <section id="screen-profile" class="hidden max-w-md mx-auto min-h-screen bg-gradient-to-b from-sky-100 to-white">
        <!-- Header Gradient dengan Avatar Overlap -->
        <div class="relative h-64 bg-gradient-to-br from-primary-dark to-primary rounded-b-3xl overflow-hidden">
            <button onclick="backToPreviousScreen()" class="absolute top-4 left-4 text-white text-3xl z-10">‚Üê</button>
            <button onclick="openEditProfileModal()" class="absolute top-4 right-4 text-white text-2xl z-10">‚úèÔ∏è</button>
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/2">
                <img id="prof-avatar" src="" class="w-36 h-36 rounded-full border-8 border-white shadow-2xl object-cover">
            </div>
        </div>

        <!-- Info Utama -->
        <div class="mt-20 px-6 text-center">
            <h1 id="prof-name" class="text-3xl font-extrabold text-blue-900"></h1>
            <p class="text-lg text-gray-600 mt-1">@<span id="prof-username"></span></p>
            <div class="flex justify-center gap-4 mt-4">
                <span class="badge badge-active px-4 py-1">Aktif</span>
                <span id="prof-role-badge" class="px-5 py-2 rounded-full text-white font-bold text-sm"></span>
            </div>
            <p id="prof-kelas" class="mt-6 text-2xl font-bold text-yellow-400 uppercase hidden">Kelas -</p>
        </div>

        <!-- QR Code Section (hanya untuk siswa) -->
        <div id="prof-qr-section" class="mt-10 px-6 hidden">
            <div class="id-card-wrap mx-auto">
                <div class="text-xs font-bold tracking-[0.3em] opacity-80 mb-6">GKPS TANGERANG</div>
                <div id="prof-qrcode" class="bg-white p-4 rounded-2xl shadow-inner inline-block"></div>
                <p class="text-[10px] mt-6 opacity-80">Tunjukkan QR ini kepada Guru untuk absen</p>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-3 gap-4 mt-10 px-6">
            <div class="pro-card text-center py-5">
                <div class="text-4xl font-extrabold text-green-600" id="stat-hadir">0</div>
                <div class="text-xs text-gray-500 mt-1">Hadir Hari Ini</div>
            </div>
            <div class="pro-card text-center py-5">
                <div class="text-4xl font-extrabold text-blue-600" id="stat-bulan">0</div>
                <div class="text-xs text-gray-500 mt-1">Bulan Ini</div>
            </div>
            <div class="pro-card text-center py-5">
                <div class="text-4xl font-extrabold text-purple-600" id="stat-total">0</div>
                <div class="text-xs text-gray-500 mt-1">Total Hadir</div>
            </div>
        </div>

        <!-- Riwayat Absen Terakhir -->
        <div class="pro-card mt-8 mx-6 mb-10">
            <h3 class="font-bold text-lg mb-4">Riwayat Absen Terakhir</h3>
            <div id="prof-history" class="space-y-3"></div>
        </div>
    </section>

    <!-- Modal edit profil (sama seperti sebelumnya, tapi namanya diubah sedikit) -->
    <div id="profile-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="text-lg font-bold mb-4">Edit Profil</h3>
            <label class="text-xs font-bold text-gray-500 uppercase">Nama</label>
            <input type="text" id="prof-name" class="pro-input">
            <label class="text-xs font-bold text-gray-500 uppercase">Username</label>
            <input type="text" id="prof-username" class="pro-input">
            <label class="text-xs font-bold text-gray-500 uppercase">Password Baru (kosongkan jika tidak ubah)</label>
            <input type="password" id="prof-password" class="pro-input">
            <div class="flex gap-2 mt-4">
                <button onclick="saveProfile()" class="pro-btn btn-blue">Update</button>
                <button onclick="document.getElementById('profile-modal').style.display='none'" class="pro-btn bg-gray-200 text-gray-600">Batal</button>
            </div>
        </div>
    </div>

    <!-- Modal lain tetap sama (user-modal, forgot-modal, dll.) -->

    <script>
        // ... (semua konfigurasi Firebase dan fungsi lama tetap sama) ...

        // FUNGSI BARU UNTUK PROFILE SCREEN
        function openProfileScreen() {
            renderProfile();
            showScreen('profile');
        }

        function backToPreviousScreen() {
            if (currentUser.role === 'siswa') {
                renderSiswaScreen();
                showScreen('siswa');
            } else {
                renderDashboardScreen();
                showScreen('dashboard');
            }
        }

        function openEditProfileModal() {
            document.getElementById('prof-name').value = currentUser.name;
            document.getElementById('prof-username').value = currentUser.username;
            document.getElementById('prof-password').value = '';
            document.getElementById('profile-modal').style.display = 'flex';
        }

        function renderProfile() {
            // Basic info
            document.getElementById('prof-avatar').src = currentUser.avatar || 'https://api.dicebear.com/7.x/adventurer/svg?seed=' + currentUser.name;
            document.getElementById('prof-name').innerText = currentUser.name;
            document.getElementById('prof-username').innerText = currentUser.username;

            // Role badge
            const roleBadge = document.getElementById('prof-role-badge');
            roleBadge.innerText = currentUser.role.toUpperCase();
            roleBadge.className = 'px-5 py-2 rounded-full text-white font-bold text-sm ' + 
                (currentUser.role === 'siswa' ? 'role-siswa' : currentUser.role === 'guru' ? 'role-guru' : 'role-admin');

            // Kelas (hanya siswa)
            const kelasEl = document.getElementById('prof-kelas');
            const qrSection = document.getElementById('prof-qr-section');
            if (currentUser.role === 'siswa') {
                kelasEl.innerText = 'KELAS ' + (currentUser.kelas || '-');
                kelasEl.classList.remove('hidden');
                qrSection.classList.remove('hidden');

                // Generate QR
                const qrText = `GKPS|${currentUser.username}|${currentUser.name}|${currentUser.role}|${currentUser.kelas||'-'}`;
                document.getElementById('prof-qrcode').innerHTML = "";
                new QRCode(document.getElementById("prof-qrcode"), { text: qrText, width: 180, height: 180 });
            } else {
                kelasEl.classList.add('hidden');
                qrSection.classList.add('hidden');
            }

            // Stats kehadiran
            const today = new Date().toLocaleDateString('id-ID');
            const thisMonth = new Date().getMonth();
            const thisYear = new Date().getFullYear();

            const userAttendance = db.attendance.filter(a => a.username === currentUser.username);

            const hadirHariIni = userAttendance.filter(a => a.date === today).length;
            const hadirBulanIni = userAttendance.filter(a => {
                const d = new Date(a.date.split('/').reverse().join('-'));
                return d.getMonth() === thisMonth && d.getFullYear() === thisYear;
            }).length;
            const totalHadir = userAttendance.length;

            document.getElementById('stat-hadir').innerText = hadirHariIni;
            document.getElementById('stat-bulan').innerText = hadirBulanIni;
            document.getElementById('stat-total').innerText = totalHadir;

            // Riwayat terakhir (max 10)
            const historyContainer = document.getElementById('prof-history');
            if (userAttendance.length === 0) {
                historyContainer.innerHTML = '<p class="text-center text-gray-400 text-sm">Belum ada riwayat absen</p>';
            } else {
                const recent = userAttendance.slice(-10).reverse();
                historyContainer.innerHTML = recent.map(log => `
                    <div class="flex justify-between items-center border-b pb-2">
                        <div>
                            <div class="font-bold text-sm">${log.date}</div>
                            <div class="text-xs text-gray-500">${log.time}</div>
                        </div>
                        <span class="text-xs bg-green-100 text-green-800 px-3 py-1 rounded-full">Hadir</span>
                    </div>
                `).join('');
            }
        }

        // UPDATE fungsi openProfileModal() yang lama jadi panggil screen baru
        function openProfileModal() {
            if (!currentUser) return;
            openProfileScreen();
        }

        // ... (semua fungsi JS lainnya tetap sama) ...

        initApp();
    </script>
</body>
</html>
