        const firebaseConfig = {
            apiKey: "AIzaSyClxPWzrnQl6ZBErgOUnwOk40-bU44uH3o",
            authDomain: "digitalsundayschoolgkpstgr.firebaseapp.com",

        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- FIREBASE HELPERS --- [cite: 39, 40]
        const syncFromFirestore = async () => {
            const collections = [
                { name: 'users', key: 'gkps_users_v3' },
                { name: 'attendance', key: 'gkps_att_v3' },
                { name: 'schedules', key: 'gkps_sched_v3' },
                { name: 'materials', key: 'gkps_mat_v3' },
                { name: 'activities', key: 'gkps_act_v3' },
                { name: 'notifications', key: 'gkps_notif_v3' }
            ];
            let hasData = false;
            try {
                for (const col of collections) {
                    const querySnapshot = await getDocs(collection(db, col.name));
                    const data = [];
                    querySnapshot.forEach((doc) => { data.push(doc.data()); });
                    if (data.length > 0) {
                        localStorage.setItem(col.key, JSON.stringify(data));
                        hasData = true;
                    }
                }
                console.log("Sync complete from Firestore"); [cite: 44]
            } catch (e) { console.error("Gagal sinkronisasi data:", e); }
            return hasData;
        };

        const pushToFirestore = (collectionName, data, id) => {
            try { setDoc(doc(db, collectionName, String(id)), data); } 
            catch (e) { console.error("Gagal push ke Firestore:", e); }
        };

        const deleteFromFirestore = (collectionName, id) => {
            try { deleteDoc(doc(db, collectionName, String(id))); } 
            catch (e) { console.error("Gagal hapus di Firestore:", e); }
        }

        // --- DATA & CONFIG --- [cite: 52-58]
        const MOCK_VERSES = [
            "Amsal 1:7 - Takut akan TUHAN adalah permulaan pengetahuan.",
            "Filipi 4:13 - Segala perkara dapat kutanggung di dalam Dia.",
            "Yosua 1:9 - Bukankah telah Kuperintahkan kepadamu: kuatkan dan teguhkanlah hatimu?",
            "Yeremia 29:11 - Sebab Aku ini mengetahui rancangan-rancangan apa yang ada pada-Ku mengenai kamu."
        ];
        
        const UserRole = { ADMIN: 'ADMIN', TEACHER: 'TEACHER', STUDENT: 'STUDENT' };
        const STORAGE = { USERS: 'gkps_users_v3', ATTENDANCE: 'gkps_att_v3', CLASSES: 'gkps_cls_v3', SESSION: 'gkps_sess_v3', MATERIALS: 'gkps_mat_v3', ACTIVITIES: 'gkps_act_v3', NOTIFICATIONS: 'gkps_notif_v3', SCHEDULES: 'gkps_sched_v3' };
        
        const DEFAULT_USERS = [
            { id: '1', name: 'Admin Utama', role: 'ADMIN', qrCode: 'ADMIN-001', gender: 'Laki-Laki', pin: 'admin123' },
            { id: '2', name: 'Guru Sekolah Minggu', role: 'TEACHER', className: 'Kelas Daud', qrCode: 'GURU-001', gender: 'Perempuan', pin: '123456' }
        ];

        const DEFAULT_CLASSES = [
            { id: 'c1', name: 'Kelas Daud', desc: '4-6 Tahun' },
            { id: 'c2', name: 'Kelas Daniel', desc: '7-9 Tahun' },
            { id: 'c3', name: 'Kelas Paulus', desc: '10-12 Tahun' },
            { id: 'c4', name: 'Kelas Ester', desc: '13+ Tahun' }
        ];

        // --- GEMINI AI SERVICE --- [cite: 62-70]
        const GeminiService = {
            call: async (prompt) => {
                const apiKey = ""; // Kunci API Gemini Anda
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                const payload = { contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } };
                try {
                    const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    const data = await response.json();
                    return JSON.parse(data.candidates?.[0]?.content?.parts?.[0]?.text);
                } catch (error) { throw error; }
            }
        };

        // --- SERVICES (MODIFIED) --- [cite: 71-104]
        const DB = {
            get: (key, def) => { try { return JSON.parse(localStorage.getItem(key)) || def; } catch { return def; } },
            set: (key, val) => localStorage.setItem(key, JSON.stringify(val)),
            users: {
                add: (newUser) => {
                    const users = DB.get(STORAGE.USERS, DEFAULT_USERS);
                    users.push(newUser);
                    DB.set(STORAGE.USERS, users);
                    pushToFirestore('users', newUser, newUser.id);
                },
                update: (updatedUser) => {
                    const users = DB.get(STORAGE.USERS, DEFAULT_USERS);
                    const idx = users.findIndex(u => u.id === updatedUser.id);
                    if (idx !== -1) {
                        users[idx] = updatedUser;
                        DB.set(STORAGE.USERS, users);
                        pushToFirestore('users', updatedUser, updatedUser.id);
                        return true;
                    }
                    return false;
                },
                delete: (id) => {
                    const users = DB.get(STORAGE.USERS, DEFAULT_USERS);
                    DB.set(STORAGE.USERS, users.filter(u => u.id !== id));
                    deleteFromFirestore('users', id);
                }
            },
            att: {
                add: (record) => {
                    const all = DB.get(STORAGE.ATTENDANCE, []);
                    if (all.some(r => r.userId === record.userId && r.date === record.date)) return false;
                    DB.set(STORAGE.ATTENDANCE, [...all, record]);
                    pushToFirestore('attendance', record, record.id);
                    return true;
                }
            },
            materials: {
                getLatest: (className) => {
                    const all = DB.get(STORAGE.MATERIALS, []);
                    return all.filter(m => m.className === className).sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt))[0];
                },
                save: (material) => {
                    const all = DB.get(STORAGE.MATERIALS, []);
                    DB.set(STORAGE.MATERIALS, [material, ...all]);
                    pushToFirestore('materials', material, material.id);
                }
            },
            activities: {
                add: (userName, action) => {
                    const all = DB.get(STORAGE.ACTIVITIES, []);
                    const newLog = { id: Date.now(), userName, action, timestamp: new Date().toISOString() };
                    DB.set(STORAGE.ACTIVITIES, [newLog, ...all].slice(0, 50));
                    pushToFirestore('activities', newLog, newLog.id);
                },
                get: () => DB.get(STORAGE.ACTIVITIES, [])
            },
            notifications: {
                broadcast: (title, message, sender) => {
                    const all = DB.get(STORAGE.NOTIFICATIONS, []);
                    const newNotif = { id: Date.now(), title, message, sender, timestamp: new Date().toISOString() };
                    DB.set(STORAGE.NOTIFICATIONS, [newNotif, ...all]);
                    pushToFirestore('notifications', newNotif, newNotif.id);
                },
                get: () => DB.get(STORAGE.NOTIFICATIONS, [])
            },
            schedules: {
                get: (className) => {
                    const all = DB.get(STORAGE.SCHEDULES, []);
                    return (!className || className === 'ALL') ? all : all.filter(s => s.className === className);
                },
                add: (sched) => {
                    const all = DB.get(STORAGE.SCHEDULES, []);
                    DB.set(STORAGE.SCHEDULES, [sched, ...all]);
                    pushToFirestore('schedules', sched, sched.id);
                },
                update: (updatedSched) => {
                    const all = DB.get(STORAGE.SCHEDULES, []);
                    const idx = all.findIndex(s => s.id === updatedSched.id);
                    if (idx !== -1) {
                        all[idx] = updatedSched;
                        DB.set(STORAGE.SCHEDULES, all);
                        pushToFirestore('schedules', updatedSched, updatedSched.id);
                        return true;
                    }
                    return false;
                },
                delete: (id) => {
                    const all = DB.get(STORAGE.SCHEDULES, []);
                    DB.set(STORAGE.SCHEDULES, all.filter(s => s.id !== id));
                    deleteFromFirestore('schedules', id);
                }
            }
        };

        const formatDateIndo = (dateStr) => {
            return new Date(dateStr).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        };

            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = '' }) => {
            const styles = {
                primary: "bg-gradient-to-r from-indigo-600 to-pink-500 text-white shadow-lg",

        const Avatar = ({ name, seed, size = 'md', className='', onClick }) => {
            const s = size === 'lg' ? 'w-16 h-16 text-2xl' : size === 'xl' ? 'w-24 h-24 text-4xl' : 'w-10 h-10 text-sm';

                <div onClick={onClick} className={`${s} rounded-full bg-gradient-to-tr from-indigo-400 to-pink-400 p-0.5 shadow-lg ${className} ${onClick ? 'cursor-pointer' : ''}`}>

                    </div>

            );
        };

        const LoadingScreen = () => (
            <div className="min-h-screen flex flex-col items-center justify-center bg-slate-50 relative overflow-hidden">

                <div className="glass-panel p-8 rounded-3xl flex flex-col items-center gap-4 animate-pop">
                    <div className="loader"></div>
                    <p className="text-slate-600 font-bold text-sm">Menghubungkan Database...</p>
                </div>
            </div>
        );

        // --- MODALS (SCHEDULE, NOTIF, PROFILE, MATERIAL) --- [cite: 118-214]
        // (Sesuai dengan fitur index5.txt asli, diimplementasikan penuh di sini)

        const ScheduleManagerModal = ({ user, onClose }) => {
            const [schedules, setSchedules] = useState([]);
            const [form, setForm] = useState({ className: user.role === 'TEACHER' ? user.className : DEFAULT_CLASSES[0].name, date: new Date().toISOString().split('T')[0], time: '', activity: '', theme: '', speaker: '', location: '' });

            const [editingId, setEditingId] = useState(null);

            useEffect(() => { setSchedules(DB.schedules.get(filterClass).sort((a,b) => new Date(b.date) - new Date(a.date))); }, [filterClass]);

            const handleSubmit = () => {
                if(!form.activity || !form.time || !form.date) return alert("Lengkapi data!");
                if (editingId) DB.schedules.update({ ...form, id: editingId, status: 'upcoming' });
                else DB.schedules.add({ ...form, id: Date.now().toString(), status: 'upcoming' });
                setSchedules(DB.schedules.get(filterClass).sort((a,b) => new Date(b.date) - new Date(a.date)));

            return (

                            <Button onClick={handleSubmit} className="py-2 text-sm">Simpan Jadwal</Button>

                        <div className="flex-1 overflow-y-auto space-y-2">

                                <div key={s.id} className="p-3 border rounded-xl flex justify-between items-center bg-white">

                                    <button onClick={() => { DB.schedules.delete(s.id); setSchedules(DB.schedules.get(filterClass)); }} className="text-rose-400"><Trash2 size={16}/></button>
                                </div>

            );

        const NotificationModal = ({ onClose }) => {

            const handleGenerateAI = async () => {
                if (!aiTopic) return alert("Isi topik!");
                setIsGenerating(true);
                try {
                    const res = await GeminiService.call(`Buat materi sekolah minggu tentang ${aiTopic}. JSON format: {"theme": "...", "verse": "..."}`);

            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4">

            const [pw, setPw] = useState('');

            useEffect(() => setUsers(DB.get(STORAGE.USERS, DEFAULT_USERS)), []);

            const handleLogin = (e) => {
                e.preventDefault();
                if (mode === 'ADMIN' && pw === 'admin123') onLogin({ id: 'admin', name: 'Administrator', role: 'ADMIN' });
                else {
                    const u = users.find(x => x.id === selected);
                    if (u && u.pin === pw) onLogin(u);
                    else alert("PIN Salah atau User belum dipilih!");
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 relative">
                    <Background />
                    <div className="glass-panel p-8 rounded-[2.5rem] w-full max-w-sm animate-slide-up">
                        <div className="flex justify-center mb-6">
                            <button onClick={() => { const c = secretCount + 1; setSecretCount(c); if(c>=5) { setShowAdmin(true); setMode('ADMIN'); } }} className="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center text-white shadow-xl animate-float"><Church size={40}/></button>
                        </div>
                        <h1 className="text-2xl font-black text-center mb-6">Presensi ASM-GSM</h1>
                        <div className="flex bg-slate-100 p-1 rounded-xl mb-6">
                            {['TEACHER', 'STUDENT'].concat(showAdmin ? ['ADMIN'] : []).map(m => (
                                <button key={m} onClick={() => setMode(m)} className={`flex-1 py-2 text-[10px] font-bold rounded-lg ${mode === m ? 'bg-white shadow text-indigo-600' : 'text-slate-400'}`}>{m}</button>
                            ))}
                        </div>
                        <form onSubmit={handleLogin} className="space-y-4">
                            {mode !== 'ADMIN' && (
                                <select value={selected} onChange={e => setSelected(e.target.value)} className="w-full p-4 rounded-2xl border font-bold">
                                    <option value="">Pilih Nama...</option>
                                    {users.filter(u => u.role === mode).map(u => <option key={u.id} value={u.id}>{u.name}</option>)}
                                </select>
                            )}
                            <input type="password" value={pw} onChange={e => setPw(e.target.value)} placeholder="Masukkan PIN" className="w-full p-4 rounded-2xl border font-bold" />
                            <Button>Masuk Aplikasi</Button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- USER MANAGEMENT (FIXED CSV ASYNC) --- [cite: 249-304]
        const UserManagement = () => {
            const [users, setUsers] = useState([]);
            const [search, setSearch] = useState('');
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [form, setForm] = useState({ name: '', role: 'STUDENT', className: 'Kelas Daud', gender: 'Laki-Laki', pin: '123456' });
            const [isUploading, setIsUploading] = useState(false);
            const fileInputRef = useRef(null);

            useEffect(() => setUsers(DB.get(STORAGE.USERS, DEFAULT_USERS)), []);

            const handleSubmit = (e) => {
                e.preventDefault();
                if(!form.name) return;
                const newUser = { id: Date.now().toString(), ...form, qrCode: `${form.role.substring(0,1)}-${Date.now().toString().slice(-4)}` };
                DB.users.add(newUser);
                setUsers(DB.get(STORAGE.USERS));
                setIsFormOpen(false);
            };

            const processCSV = async (csvText) => {
                setIsUploading(true);
                const lines = csvText.split('\n');
                let successCount = 0;
                let currentUsers = DB.get(STORAGE.USERS, []);

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    const [name, role, className, genderRaw] = line.split(',').map(item => item?.trim());
                    if (name && role) {
                        const normalizedRole = role.toUpperCase();
                        const newUser = {
                            id: (Date.now() + i).toString(),
                            name, role: normalizedRole,
                            className: (normalizedRole !== 'ADMIN' && className) ? className : '-',
                            gender: (genderRaw && /perempuan|p/i.test(genderRaw)) ? 'Perempuan' : 'Laki-Laki',
                            pin: '123456',
                            qrCode: `${normalizedRole.substring(0,1)}-${Date.now().toString().slice(-4)}-${i}`
                        };
                        try {
                            await setDoc(doc(db, 'users', String(newUser.id)), newUser);
                            currentUsers.push(newUser);
                            successCount++;
                        } catch (e) { console.error("Error upload:", name); }
                    }
                }
                if (successCount > 0) {
                    DB.set(STORAGE.USERS, currentUsers);
                    setUsers(currentUsers);
                    alert(`Berhasil impor ${successCount} user! Data tersinkron ke cloud.`);
                }
                setIsUploading(false);
            };

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => processCSV(ev.target.result);
                reader.readAsText(file);
            };

            const filtered = users.filter(u => u.name.toLowerCase().includes(search.toLowerCase()));

            return (
                <div className="p-6 pb-32 animate-slide-up">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-black">User Management</h2>
                        <div className="flex gap-2">
                            <input type="file" ref={fileInputRef} onChange={handleFileChange} className="hidden" accept=".csv" />
                            <button onClick={() => fileInputRef.current.click()} disabled={isUploading} className="bg-emerald-50 text-emerald-600 p-2 rounded-xl text-xs font-bold border">
                                {isUploading ? 'Syncing...' : 'Import CSV'}
                            </button>
                            <button onClick={() => setIsFormOpen(!isFormOpen)} className="bg-indigo-600 text-white p-2 rounded-xl text-xs font-bold"><Plus size={14}/></button>
                        </div>
                    </div>
                    {isFormOpen && (
                        <div className="glass-card p-5 rounded-3xl mb-6">
                            <input value={form.name} onChange={e=>setForm({...form, name: e.target.value})} placeholder="Nama" className="w-full p-3 rounded-xl border mb-3" />
                            <select value={form.role} onChange={e=>setForm({...form, role: e.target.value})} className="w-full p-3 border rounded-xl mb-3">
                                <option value="STUDENT">Siswa</option><option value="TEACHER">Guru</option>
                            </select>
                            <Button onClick={handleSubmit}>Simpan User</Button>
                        </div>
                    )}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {filtered.map(u => (
                            <div key={u.id} className="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                                <div className="flex items-center gap-3">
                                    <Avatar name={u.name} size="sm" />
                                    <div><p className="font-bold text-sm">{u.name}</p><p className="text-[10px] text-slate-400">{u.role} • {u.className}</p></div>
                                </div>
                                <button onClick={() => { DB.users.delete(u.id); setUsers(DB.get(STORAGE.USERS)); }} className="text-rose-400"><Trash2 size={16}/></button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- DASHBOARD (ADMIN, TEACHER) --- [cite: 305-399]
        const Dashboard = ({ user }) => {
            const [att, setAtt] = useState([]);
            const [activities, setActivities] = useState([]);
            const [aiAnalysis, setAiAnalysis] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);

            useEffect(() => { setAtt(DB.get(STORAGE.ATTENDANCE, [])); setActivities(DB.activities.get()); }, []);

            const handleAnalyze = async () => {
                setIsAnalyzing(true);
                try {
                    const res = await GeminiService.call(`Analisa data kehadiran: ${att.length} orang. Berikan insight JSON {"insight": "...", "recommendation": "..."}`);
                    setAiAnalysis(res);
                } catch (e) { alert("AI Gagal."); } finally { setIsAnalyzing(false); }
            };

            return (
                <div className="p-6 pb-32">
                    <h2 className="text-3xl font-black mb-6">Dashboard</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                        <div className="bg-gradient-to-br from-indigo-600 to-purple-600 p-6 rounded-[2rem] text-white">
                            <p className="text-xs font-bold opacity-80 uppercase mb-1">Hadir Hari Ini</p>
                            <h3 className="text-4xl font-black">{att.length}</h3>
                        </div>
                        <div className="bg-white p-6 rounded-[2rem] border shadow-sm">
                            <h4 className="font-bold flex items-center gap-2"><BrainCircuit size={18} className="text-indigo-500"/> Analisa AI</h4>
                            <button onClick={handleAnalyze} disabled={isAnalyzing} className="w-full mt-4 bg-indigo-50 text-indigo-600 py-2 rounded-xl text-xs font-bold">
                                {isAnalyzing ? 'Menganalisa...' : 'Jalankan Analisa'}
                            </button>
                            {aiAnalysis && <p className="text-xs mt-3 text-slate-600 italic">"{aiAnalysis.insight}"</p>}
                        </div>
                    </div>
                    <div className="bg-white p-6 rounded-[2rem] border shadow-sm h-80 overflow-y-auto">
                        <h3 className="font-bold mb-4 flex items-center gap-2"><Activity size={18}/> Aktivitas Terakhir</h3>
                        {activities.map(a => (
                            <div key={a.id} className="border-l-2 border-indigo-100 pl-4 pb-4 mb-4">
                                <p className="text-xs font-bold">{a.userName}</p>
                                <p className="text-[10px] text-slate-500">{a.action}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- SCANNER --- [cite: 441-500]
        const Scanner = ({ user }) => {
            const [status, setStatus] = useState({ type: 'idle', msg: '' });
            const [manual, setManual] = useState(false);
            const [txt, setTxt] = useState('');
            const ref = useRef(null);

            const onScan = (code) => {
                const users = DB.get(STORAGE.USERS, DEFAULT_USERS);
                const u = users.find(x => x.qrCode === code || x.id === code);
                if (!u) setStatus({ type: 'err', msg: 'User tidak ditemukan' });
                else {
                    const ok = DB.att.add({ id: Date.now(), userId: u.id, userName: u.name, className: u.className, role: u.role, date: new Date().toISOString().split('T')[0], timestamp: new Date().toISOString() });
                    setStatus(ok ? { type: 'ok', msg: `Berhasil: ${u.name}` } : { type: 'err', msg: 'Sudah absen hari ini' });
                }
                setTimeout(() => setStatus({ type: 'idle', msg: '' }), 2000);
            };

            useEffect(() => {
                if(!manual && !ref.current) {
                    const scanner = new Html5Qrcode("reader");
                    scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScan);
                    ref.current = scanner;
                }
                return () => { if(ref.current) ref.current.stop(); ref.current = null; };
            }, [manual]);

            return (
                <div className="p-6 pb-40 text-center">
                    <h2 className="text-2xl font-black mb-6">Scan QR Presensi</h2>
                    <div id="reader" className="w-full aspect-square bg-black rounded-3xl overflow-hidden mb-6"></div>
                    {status.type !== 'idle' && <div className={`p-4 rounded-xl mb-4 ${status.type === 'ok' ? 'bg-emerald-100 text-emerald-700' : 'bg-rose-100 text-rose-700'}`}>{status.msg}</div>}
                    <Button variant="secondary" onClick={() => setManual(!manual)}>{manual ? 'Kembali ke Kamera' : 'Input Manual ID'}</Button>
                    {manual && <input value={txt} onChange={e=>setTxt(e.target.value)} onKeyDown={e=>e.key==='Enter'&&onScan(txt)} className="w-full mt-4 p-4 border rounded-xl" placeholder="Ketik ID lalu tekan Enter" />}
                </div>
            );
        };

        // --- STUDENT DASHBOARD --- [cite: 501-590]
        const StudentDashboard = ({ user }) => {
            const [tab, setTab] = useState('card');
            const [materials, setMaterials] = useState([]);
            const [history, setHistory] = useState([]);

            useEffect(() => {
                setMaterials(DB.get(STORAGE.MATERIALS, []).filter(m => m.className === user.className));
                setHistory(DB.get(STORAGE.ATTENDANCE, []).filter(h => h.userId === user.id));
            }, [user]);

            return (
                <div className="p-6 pb-32">
                    <div className="flex justify-between items-center mb-8">
                        <div><h2 className="text-xl font-bold">Halo, {user.name}!</h2><p className="text-xs text-slate-400">{user.className}</p></div>
                        <Avatar name={user.name} seed={user.avatarSeed} size="lg"/>
                    </div>
                    <div className="flex bg-slate-100 p-1 rounded-xl mb-8">
                        {['card', 'history', 'materials'].map(t => (
                            <button key={t} onClick={()=>setTab(t)} className={`flex-1 py-2 text-xs font-bold rounded-lg ${tab===t?'bg-white shadow text-indigo-600':'text-slate-400'}`}>{t}</button>
                        ))}
                    </div>
                    {tab === 'card' && (
                        <div className="bg-white p-8 rounded-[2.5rem] border shadow-2xl text-center">
                            <h3 className="font-black text-indigo-600 mb-4">GKPS DIGITAL CARD</h3>
                            <div className="flex justify-center mb-4"><QRCode value={user.qrCode} size={150} /></div>
                            <p className="font-mono text-xs font-bold text-slate-400">{user.qrCode}</p>
                        </div>
                    )}
                    {tab === 'history' && history.map(h => <div key={h.id} className="p-4 bg-white rounded-2xl mb-2 border">{h.date} - {h.className}</div>)}
                    {tab === 'materials' && materials.map(m => <div key={m.id} className="p-4 bg-indigo-50 rounded-2xl mb-2 border border-indigo-100"><h4 className="font-bold">{m.theme}</h4><p className="text-xs italic">{m.verse}</p></div>)}
                </div>
            );
        };

        // --- MAIN APP (NAVIGATION) --- [cite: 591-618]
        const MainApp = ({ user, onLogout }) => {
            const nav = useNavigate();
            const loc = useLocation();
            const [isNotifOpen, setIsNotifOpen] = useState(false);
            const [isMatModalOpen, setIsMatModalOpen] = useState(false);
            const [isSchedModalOpen, setIsSchedModalOpen] = useState(false);

            const menus = [
                { path: '/', icon: LayoutDashboard, roles: ['ADMIN', 'TEACHER', 'STUDENT'] },
                { path: '/scan', icon: QrCode, roles: ['ADMIN', 'TEACHER'] },
                { path: '/users', icon: Users, roles: ['ADMIN'] },
            ].filter(m => m.roles.includes(user.role));

            return (
                <div className="h-screen flex flex-col relative w-full md:max-w-4xl mx-auto bg-white shadow-2xl overflow-hidden">
                    <Background />
                    <header className="px-6 py-4 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b">
                        <div className="flex items-center gap-3"><Avatar name={user.name}/><h3 className="font-bold text-sm">{user.name}</h3></div>
                        <div className="flex gap-2">
                            {user.role === 'TEACHER' && (
                                <>
                                    <button onClick={() => setIsMatModalOpen(true)} className="p-2 text-indigo-600"><BookOpen size={20}/></button>
                                    <button onClick={() => setIsSchedModalOpen(true)} className="p-2 text-blue-600"><CalendarDays size={20}/></button>
                                </>
                            )}
                            <button onClick={() => setIsNotifOpen(true)} className="p-2 text-slate-400"><Bell size={20}/></button>
                            <button onClick={onLogout} className="p-2 text-rose-400"><LogOut size={20}/></button>
                        </div>
                    </header>
                    <div className="flex-1 overflow-y-auto">
                        <Routes>
                            <Route path="/" element={user.role === 'STUDENT' ? <StudentDashboard user={user}/> : <Dashboard user={user}/>} />
                            <Route path="/scan" element={<Scanner user={user}/>} />
                            <Route path="/users" element={<UserManagement/>} />
                        </Routes>
                    </div>
                    <div className="fixed bottom-6 left-0 right-0 flex justify-center z-50">
                        <div className="bg-slate-900 rounded-[2rem] p-2 flex gap-1 shadow-2xl">
                            {menus.map(m => (
                                <button key={m.path} onClick={() => nav(m.path)} className={`p-4 rounded-[1.5rem] transition-all ${loc.pathname === m.path ? 'bg-indigo-600 text-white' : 'text-slate-500'}`}><m.icon size={20}/></button>
                            ))}
                        </div>
                    </div>
                    {isNotifOpen && <NotificationModal onClose={()=>setIsNotifOpen(false)} />}
                    {isMatModalOpen && <MaterialModal user={user} onClose={()=>setIsMatModalOpen(false)} />}
                    {isSchedModalOpen && <ScheduleManagerModal user={user} onClose={()=>setIsSchedModalOpen(false)} />}
                </div>
            );
        };

        // --- APP ROOT --- [cite: 619-629]
        const App = () => {
            const [user, setUser] = useState(null);
            const [isReady, setIsReady] = useState(false);
            useEffect(() => { syncFromFirestore().then(() => { const s = DB.get(STORAGE.SESSION); if(s) setUser(s); setIsReady(true); }); }, []);
            if (!isReady) return <LoadingScreen />;
            if (!user) return <LoginScreen onLogin={(u) => { setUser(u); DB.set(STORAGE.SESSION, u); }} />;
            return <HashRouter><MainApp user={user} onLogout={() => { setUser(null); localStorage.removeItem(STORAGE.SESSION); }} /></HashRouter>;
        };

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
