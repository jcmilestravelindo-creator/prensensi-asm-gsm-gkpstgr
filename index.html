    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        body {

            background-color: #f0f2f5;

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);

            background: rgba(255, 255, 255, 0.8);

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { HashRouter, Routes, Route, useNavigate, useLocation } from 'react-router-dom';
        import { 
            LayoutDashboard, QrCode, Users, BarChart3, LogOut, Church, CreditCard,
            CheckCircle, AlertCircle, Camera, Trash2, Download, Search, Upload,
            ChevronRight, Calendar, User, ShieldCheck, Sparkles, Zap, Plus, X, RefreshCw, BookOpen, PenTool,
            Bell, Activity, MessageSquare, Send, Radio, TrendingUp, Briefcase, GraduationCap, Clock, FileText, CalendarDays, MapPin, Edit, BrainCircuit, Cloud, CloudOff, FileSpreadsheet, File, Lock, Key, Power, Eye, Timer
        } from 'lucide-react';
        import { BarChart, Bar, ResponsiveContainer, PieChart, Pie, Cell, Tooltip, XAxis, YAxis, CartesianGrid } from 'recharts';
        import QRCode from 'react-qr-code';
        
        // --- FIREBASE INTEGRATION ---
        import { initializeApp } from "firebase/app";
        import { getAnalytics } from "firebase/analytics";
        import { getAuth, signInAnonymously } from "firebase/auth";
        import { getFirestore, collection, getDocs, setDoc, doc, addDoc, updateDoc, deleteDoc, onSnapshot } from "firebase/firestore";

        // Konfigurasi Baru: ss-gksptangerang
        const firebaseConfig = {
          apiKey: "AIzaSyBhlFeG_TcKP42Xjk5rV71YZKIlR6PljGw",
          authDomain: "ss-gksptangerang.firebaseapp.com",
          projectId: "ss-gksptangerang",
          storageBucket: "ss-gksptangerang.firebasestorage.app",
          messagingSenderId: "458118524597",
          appId: "1:458118524597:web:e5fedebe08a39f3aaf98fc",
          measurementId: "G-3F63WL029Y"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app); 
        const db = getFirestore(app);
        
        // --- APP ID FOR PATHING ---
        const appId = 'gkps-tangerang-v3-prod';

        const getCollectionRef = (colName) => collection(db, 'artifacts', appId, 'public', 'data', colName);
        const getDocRef = (colName, docId) => doc(db, 'artifacts', appId, 'public', 'data', colName, String(docId));

        const getLocalDate = () => {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const wibTime = new Date(utc + (7 * 3600000));
            const year = wibTime.getFullYear();
            const month = String(wibTime.getMonth() + 1).padStart(2, '0');
            const day = String(wibTime.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        const syncFromFirestore = async () => {
            if (!auth.currentUser) return false; 
            const collections = [
                { name: 'users', key: 'gkps_users_v3' },
                { name: 'attendance', key: 'gkps_att_v3' },
                { name: 'schedules', key: 'gkps_sched_v3' },
                { name: 'materials', key: 'gkps_mat_v3' },
                { name: 'activities', key: 'gkps_act_v3' },
                { name: 'notifications', key: 'gkps_notif_v3' }
            ];
            let totalDocs = 0; 
            try {
                for (const col of collections) {
                    const querySnapshot = await getDocs(getCollectionRef(col.name));
                    const data = [];
                    querySnapshot.forEach((doc) => data.push(doc.data()));
                    if (data.length > 0) {
                        localStorage.setItem(col.key, JSON.stringify(data));
                        totalDocs += data.length;
                    }
                }
                return totalDocs; 
            } catch (e) {
                console.error("Gagal sinkronisasi data:", e);
                return -1;
            }
        };

        const pushToFirestore = async (collectionName, data, id) => {
            try {
                if (auth.currentUser) await setDoc(getDocRef(collectionName, id), data);
            } catch (e) { console.error(`Gagal push ke Firestore (${collectionName}):`, e); }
        };

        const deleteFromFirestore = async (collectionName, id) => {
            try {
                if (auth.currentUser) await deleteDoc(getDocRef(collectionName, id));
            } catch (e) { console.error("Gagal hapus di Firestore:", e); }
        }

        const MOCK_VERSES = [
            "Amsal 1:7 - Takut akan TUHAN adalah permulaan pengetahuan.",
            "Filipi 4:13 - Segala perkara dapat kutanggung di dalam Dia."
        ];
        
        const ML_HEROES = ["Alucard", "Miya", "Layla", "Zilong", "Tigreal", "Nana"];
        const JACOB_SONS = ["Ruben", "Simeon", "Lewi", "Yehuda", "Dan", "Naftali"];

        const UserRole = { ADMIN: 'ADMIN', TEACHER: 'TEACHER', STUDENT: 'STUDENT' };
        const STORAGE = { 
            USERS: 'gkps_users_v3', ATTENDANCE: 'gkps_att_v3', CLASSES: 'gkps_cls_v3', 
            SESSION: 'gkps_sess_v3', MATERIALS: 'gkps_mat_v3', ACTIVITIES: 'gkps_act_v3', 
            NOTIFICATIONS: 'gkps_notif_v3', SCHEDULES: 'gkps_sched_v3' 
        };
        
        const DEFAULT_USERS = [
            { id: '1', name: 'Admin Utama', role: 'ADMIN', qrCode: 'ADMIN-001', gender: 'Laki-Laki', pin: 'admin123', isActive: true, lastLogin: new Date().toISOString() },
            { id: '2', name: 'Guru Sekolah Minggu', role: 'TEACHER', className: 'Kelas Daud', qrCode: 'GURU-001', gender: 'Perempuan', pin: '123456', isActive: true },
        ];
        const DEFAULT_CLASSES = [
            { id: 'c1', name: 'Kelas Daud', desc: '4-6 Tahun' },
            { id: 'c2', name: 'Kelas Daniel', desc: '7-9 Tahun' },
            { id: 'c3', name: 'Kelas Paulus', desc: '10-12 Tahun' },
            { id: 'c4', name: 'Kelas Ester', desc: '13+ Tahun' }
        ];
        const DEFAULT_SCHEDULES = [];

        const GeminiService = {
            call: async (prompt) => {
                const apiKey = "AIzaSyDR3b9r0Z7s_nd_I-ir0ywgIJlP0TGKpgs";
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    return JSON.parse(data.candidates?.[0]?.content?.parts?.[0]?.text);
                } catch (error) { return null; }
            }
        };

        const DB = {
            get: (key, def) => { try { return JSON.parse(localStorage.getItem(key)) || def; } catch { return def; } },
            set: (key, val) => localStorage.setItem(key, JSON.stringify(val)),
            users: {
                update: (updatedUser) => {
                    const users = DB.get(STORAGE.USERS, DEFAULT_USERS);
                    const index = users.findIndex(u => u.id === updatedUser.id);
                    if (index !== -1) users[index] = updatedUser;
                    else users.push(updatedUser);
                    DB.set(STORAGE.USERS, users);
                    pushToFirestore('users', updatedUser, updatedUser.id);
                    return true;
                },
                add: (newUser) => {
                    const users = DB.get(STORAGE.USERS, DEFAULT_USERS);
                    users.push(newUser);
                    DB.set(STORAGE.USERS, users);
                    pushToFirestore('users', newUser, newUser.id);
                },
                delete: (id) => {
                    const users = DB.get(STORAGE.USERS, DEFAULT_USERS);
                    const updated = users.filter(u => u.id !== id);
                    DB.set(STORAGE.USERS, updated);
                    deleteFromFirestore('users', id);
                }
            },
            att: {
                add: (record) => {
                    const all = DB.get(STORAGE.ATTENDANCE, []);
                    if (all.some(r => r.userId === record.userId && r.date === record.date)) return false;
                    DB.set(STORAGE.ATTENDANCE, [...all, record]);
                    pushToFirestore('attendance', record, record.id);
                    return true;
                }
            },
            materials: {
                getLatest: (className) => {
                    const all = DB.get(STORAGE.MATERIALS, []);
                    return all.filter(m => m.className === className).sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt))[0];
                },
                save: (material) => {
                    const all = DB.get(STORAGE.MATERIALS, []);
                    DB.set(STORAGE.MATERIALS, [material, ...all]);
                    pushToFirestore('materials', material, material.id);
                }
            },
            activities: {
                add: (userName, action) => {
                    const all = DB.get(STORAGE.ACTIVITIES, []);
                    const newLog = { id: Date.now(), userName, action, timestamp: new Date().toISOString() };
                    DB.set(STORAGE.ACTIVITIES, [newLog, ...all].slice(0, 50));
                    pushToFirestore('activities', newLog, newLog.id);
                },
                get: () => DB.get(STORAGE.ACTIVITIES, [])
            },
            notifications: {
                broadcast: (title, message, sender, scheduledTime = null) => {
                    const all = DB.get(STORAGE.NOTIFICATIONS, []);
                    const newNotif = { 
                        id: Date.now(), title, message, sender, 
                        timestamp: new Date().toISOString(),
                        scheduledTime: scheduledTime ? scheduledTime : new Date().toISOString(),
                        status: scheduledTime && new Date(scheduledTime) > new Date() ? 'scheduled' : 'sent'
                    };
                    DB.set(STORAGE.NOTIFICATIONS, [newNotif, ...all]);
                    pushToFirestore('notifications', newNotif, newNotif.id);
                },
                get: () => DB.get(STORAGE.NOTIFICATIONS, [])
            },
            schedules: {
                get: (className) => {
                    const all = DB.get(STORAGE.SCHEDULES, DEFAULT_SCHEDULES);
                    if (!className || className === 'ALL') return all;
                    return all.filter(s => s.className === className);
                },
                add: (sched) => {
                    const all = DB.get(STORAGE.SCHEDULES, DEFAULT_SCHEDULES);
                    DB.set(STORAGE.SCHEDULES, [sched, ...all]);
                    pushToFirestore('schedules', sched, sched.id);
                },
                update: (updatedSched) => {
                    const all = DB.get(STORAGE.SCHEDULES, DEFAULT_SCHEDULES);
                    const index = all.findIndex(s => s.id === updatedSched.id);
                    if (index !== -1) {
                        all[index] = updatedSched;
                        DB.set(STORAGE.SCHEDULES, all);
                        pushToFirestore('schedules', updatedSched, updatedSched.id);
                        return true;
                    }
                    return false;
                },
                delete: (id) => {
                    const all = DB.get(STORAGE.SCHEDULES, DEFAULT_SCHEDULES);
                    DB.set(STORAGE.SCHEDULES, all.filter(s => s.id !== id));
                    deleteFromFirestore('schedules', id);
                }
            }
        };

        const Background = () => (
            <div className="fixed inset-0 overflow-hidden pointer-events-none -z-10 bg-[#f3f4f6]">
                <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-indigo-50/50 via-purple-50/50 to-pink-50/50"></div>
                <div className="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
                <div className="absolute top-[-10%] right-[-10%] w-96 h-96 bg-yellow-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
                <div className="absolute -bottom-32 left-20 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = '' }) => {
            const styles = {
                primary: "bg-gradient-to-r from-indigo-600 to-pink-500 text-white shadow-lg shadow-indigo-500/30 border-0",
                secondary: "bg-white text-slate-700 border border-slate-200 hover:bg-slate-50",
                glass: "bg-white/40 backdrop-blur-md border border-white/60 text-indigo-700 hover:bg-white/60",
                danger: "bg-red-50 text-red-600 border border-red-100 hover:bg-red-100"
            };
            return (
                <button onClick={onClick} className={`w-full py-4 rounded-2xl font-bold transition-all active:scale-95 flex items-center justify-center gap-2 ${styles[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        const Avatar = ({ name, seed, style = 'avataaars', size = 'md', className='', onClick }) => {
            const s = size === 'lg' ? 'w-16 h-16 text-2xl' : size === 'xl' ? 'w-24 h-24 text-4xl' : 'w-10 h-10 text-sm';
            const avatarSeed = seed || name;
            const src = `https://api.dicebear.com/7.x/${style}/svg?seed=${avatarSeed}&backgroundColor=transparent`;
            return (
                <div onClick={onClick} className={`${s} rounded-full bg-gradient-to-tr from-indigo-400 to-pink-400 p-0.5 shadow-lg ${className} ${onClick ? 'cursor-pointer hover:scale-105 transition-transform' : ''}`}>
                    <div className="w-full h-full bg-white rounded-full flex items-center justify-center overflow-hidden">
                        <img src={src} alt={name} className="w-full h-full object-cover" onError={(e) => {e.target.src = `https://api.dicebear.com/7.x/initials/svg?seed=${name}`}} />
                    </div>
                </div>
            );
        };

        const LoadingScreen = () => (
            <div className="min-h-screen flex flex-col items-center justify-center bg-slate-50 relative overflow-hidden">
                <Background />
                <div className="glass-panel p-8 rounded-3xl flex flex-col items-center gap-4 animate-pop">
                    <div className="loader"></div>
                    <p className="text-slate-600 font-bold text-sm">Menghubungkan Database...</p>
                </div>
            </div>
        );

        const LiveAttendanceView = ({ onClose }) => {
            const [logs, setLogs] = useState([]);
            const [stats, setStats] = useState({ total: 0, students: 0, teachers: 0 });
            const today = getLocalDate();

            useEffect(() => {
                const unsubscribe = onSnapshot(getCollectionRef('attendance'), (snapshot) => {
                    const data = snapshot.docs.map(doc => doc.data());
                    const todaysData = data.filter(d => d.date === today);
                    todaysData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    
                    setLogs(todaysData);
                    setStats({
                        total: todaysData.length,
                        students: todaysData.filter(d => d.role === 'STUDENT').length,
                        teachers: todaysData.filter(d => d.role === 'TEACHER').length
                    });
                });
                return () => unsubscribe();
            }, []);

            return (
                <div className="fixed inset-0 z-[100] bg-slate-100 flex flex-col animate-slide-up">
                    <div className="bg-white p-4 shadow-sm flex justify-between items-center z-10 border-b border-slate-100">
                        <div>
                            <h2 className="text-2xl font-black text-indigo-600 flex items-center gap-2"><Radio className="animate-pulse text-red-500" /> Live Attendance</h2>
                            <p className="text-xs text-slate-500 font-bold">{new Date().toLocaleDateString('id-ID', {weekday:'long', day:'numeric', month:'long', year:'numeric'})}</p>
                        </div>
                        <button onClick={onClose} className="bg-slate-100 p-2 rounded-full hover:bg-slate-200 transition-colors"><X size={24} className="text-slate-600" /></button>
                    </div>
                    <div className="flex-1 overflow-hidden flex flex-col md:flex-row">
                        <div className="md:w-1/3 p-6 bg-white border-r border-slate-100 flex flex-col gap-4">
                            <div className="p-6 rounded-3xl bg-gradient-to-br from-indigo-500 to-purple-600 text-white shadow-lg shadow-indigo-200">
                                <p className="text-indigo-100 text-xs font-bold uppercase tracking-wider mb-2">Total Hadir</p>
                                <h3 className="text-6xl font-black">{stats.total}</h3>
                                <div className="flex gap-4 mt-4 pt-4 border-t border-white/20">
                                    <div><p className="text-xs opacity-80">Siswa</p><p className="text-xl font-bold">{stats.students}</p></div>
                                    <div><p className="text-xs opacity-80">Guru</p><p className="text-xl font-bold">{stats.teachers}</p></div>
                                </div>
                            </div>
                            <div className="flex-1 bg-slate-50 rounded-3xl border border-slate-100 p-4 relative overflow-hidden flex items-center justify-center">
                                {logs.length > 0 ? (
                                    <div className="text-center animate-pop">
                                        <Avatar name={logs[0].userName} seed={logs[0].avatarSeed} style={logs[0].avatarStyle} size="xl" className="mx-auto mb-3 shadow-xl border-4 border-white" />
                                        <h4 className="text-xl font-bold text-slate-800">{logs[0].userName}</h4>
                                        <span className="inline-block mt-2 px-3 py-1 bg-emerald-100 text-emerald-700 rounded-full text-xs font-bold animate-pulse">Baru Saja Masuk</span>
                                    </div>
                                ) : (
                                    <div className="text-center"><div className="loader mx-auto mb-2 opacity-50"></div><p className="text-slate-400 text-sm font-medium">Menunggu scan...</p></div>
                                )}
                            </div>
                        </div>
                        <div className="flex-1 p-6 overflow-y-auto bg-slate-50/50">
                            <h3 className="font-bold text-slate-700 mb-4 text-lg">Log Kedatangan</h3>
                            <div className="space-y-3">
                                {logs.map((log, i) => (
                                    <div key={log.id} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between animate-slide-up" style={{animationDelay: `${i * 0.05}s`}}>
                                        <div className="flex items-center gap-4">
                                            <span className="text-xs font-bold text-slate-300 w-6">#{logs.length - i}</span>
                                            <Avatar name={log.userName} seed={log.avatarSeed} style={log.avatarStyle} size="md" />

                                id: Date.now().toString() + i, name: name, role: normalizedRole, 
                                className: (normalizedRole === 'STUDENT' || normalizedRole === 'TEACHER') && className ? className : '-',

            const [activities, setActivities] = useState([]);
            const [users, setUsers] = useState([]);
            const [isMatModalOpen, setIsMatModalOpen] = useState(false);
            const [isSchedModalOpen, setIsSchedModalOpen] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);
            const [showLive, setShowLive] = useState(false);
            const [aiAnalysis, setAiAnalysis] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);

            useEffect(() => {
                if (!auth.currentUser) return; 
                const unsubscribeAtt = onSnapshot(getCollectionRef('attendance'), (snapshot) => {
                    const data = snapshot.docs.map(doc => doc.data());
                    const localData = DB.get(STORAGE.ATTENDANCE, []);
                    const serverIds = new Set(data.map(d => String(d.id)));
                    const mergedData = [...data];
                    localData.forEach(item => { if (item.date === getLocalDate() && !serverIds.has(String(item.id))) mergedData.push(item); });
                    localStorage.setItem(STORAGE.ATTENDANCE, JSON.stringify(mergedData));
                    setAtt(mergedData.filter(r => r.date === date));
                });
                const unsubscribeAct = onSnapshot(getCollectionRef('activities'), (snapshot) => {
                    const data = snapshot.docs.map(doc => doc.data());
                    data.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
                    setActivities(data);
                });
                let unsubscribeUsers = () => {};
                if (user.role === 'ADMIN') {
                     unsubscribeUsers = onSnapshot(getCollectionRef('users'), (snapshot) => {
                        const data = snapshot.docs.map(doc => doc.data());
                        localStorage.setItem(STORAGE.USERS, JSON.stringify(data));
                        setUsers(data);
                    });
                } else { setUsers(DB.get(STORAGE.USERS, DEFAULT_USERS)); }
                return () => { unsubscribeAtt(); unsubscribeAct(); unsubscribeUsers(); };
            }, [date, user.role]); 

            const handleManualSync = async () => { if(!confirm("Update data?")) return; setIsSyncing(true); await syncFromFirestore(); setIsSyncing(false); alert("Updated!"); };
            const handleAnalyze = async () => { setIsAnalyzing(true); const res = await GeminiService.call(`Analisa presensi total ${users.length}, hadir ${att.length}. JSON: {insight, recommendation}`); if(res) setAiAnalysis(res); setIsAnalyzing(false); };

            const stats = useMemo(() => {
                const grouped = {};
                att.filter(x => x.role === 'STUDENT').forEach(x => grouped[x.className] = (grouped[x.className] || 0) + 1);
                return Object.entries(grouped).map(([k,v]) => ({ name: k, value: v }));
            }, [att]);

            const COLORS = ['#6366f1', '#ec4899', '#a855f7', '#f43f5e'];

            if (user.role === 'ADMIN') {
                return (
                    <div className="p-6 pb-32 animate-slide-up">
                        <header className="mb-8 flex justify-between items-center">
                            <div><p className="text-slate-500 font-medium text-sm">Dashboard</p><h2 className="text-3xl font-extrabold text-slate-800">Admin Control</h2></div>
                            <button onClick={handleManualSync} disabled={isSyncing} className="bg-white p-2 rounded-xl shadow-sm text-indigo-500">{isSyncing ? <RefreshCw size={18} className="animate-spin"/> : <RefreshCw size={18}/>}</button>
                        </header>

                        {/* LIVE ATTENDANCE BUTTON FOR ADMIN */}
                        <div className="mb-8">
                            <div className="p-6 rounded-[2rem] bg-gradient-to-r from-slate-800 to-slate-900 text-white text-center relative overflow-hidden shadow-xl animate-pop">
                                <div className="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                                <div className="relative z-10">
                                    <h3 className="text-2xl font-bold mb-2">Monitor Kehadiran</h3>
                                    <p className="text-slate-400 text-sm mb-6">Pantau data scan masuk secara real-time di layar penuh.</p>
                                    <button onClick={() => setShowLive(true)} className="bg-emerald-500 hover:bg-emerald-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-emerald-500/30 transition-all active:scale-95 flex items-center justify-center gap-2 mx-auto">
                                        <Radio size={20} className="animate-pulse"/> Buka Live Attendance
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                            <div className="glass-card p-4 rounded-3xl"><p className="text-xs font-bold text-slate-500">Total Siswa</p><h3 className="text-2xl font-black">{users.filter(u => u.role === 'STUDENT').length}</h3></div>
                            <div className="glass-card p-4 rounded-3xl"><p className="text-xs font-bold text-slate-500">Total Guru</p><h3 className="text-2xl font-black">{users.filter(u => u.role === 'TEACHER').length}</h3></div>
                            <div className="glass-card p-4 rounded-3xl"><p className="text-xs font-bold text-slate-500">Hadir Hari Ini</p><h3 className="text-2xl font-black text-emerald-600">{att.length}</h3></div>
                            <div className="glass-card p-4 rounded-3xl"><p className="text-xs font-bold text-slate-500">Total Kelas</p><h3 className="text-2xl font-black">{DEFAULT_CLASSES.length}</h3></div>
                        </div>

                        <div className="glass-card p-6 rounded-[2rem] mb-8 bg-gradient-to-r from-purple-500 to-indigo-600 text-white">
                            <div className="flex justify-between items-start mb-4">
                                <div><h3 className="text-xl font-bold flex gap-2"><BrainCircuit/> Analisa AI</h3><p className="text-xs text-indigo-100">Insight data kehadiran.</p></div>
                                <button onClick={handleAnalyze} disabled={isAnalyzing} className="bg-white text-indigo-600 px-3 py-1.5 rounded-lg text-xs font-bold">{isAnalyzing ? '...' : 'Analisa'}</button>
                            </div>
                            {aiAnalysis && <div className="bg-white/10 p-3 rounded-xl text-sm"><p className="font-bold mb-1">Insight:</p><p className="mb-2">{aiAnalysis.insight}</p><p className="font-bold mb-1">Saran:</p><p>{aiAnalysis.recommendation}</p></div>}
                        </div>

                        <div className="glass-card p-6 rounded-[2rem] h-[300px] flex flex-col">
                            <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2"><Activity size={20}/> Log Aktivitas</h3>
                            <div className="flex-1 overflow-y-auto space-y-4">
                                {activities.map((act, i) => (
                                    <div key={act.id} className="flex gap-3 text-xs"><div className="w-2 h-2 bg-indigo-500 rounded-full mt-1"></div><div><p className="font-bold">{act.userName}</p><p className="text-slate-500">{act.action}</p></div></div>
                                ))}
                            </div>
                        </div>
                        {showLive && <LiveAttendanceView onClose={() => setShowLive(false)} />}
                    </div>
                );
            }

            return (
                <div className="p-6 pb-32 animate-slide-up">
                    <header className="flex justify-between items-center mb-8">
                        <div><p className="text-slate-500 font-medium text-sm">Overview</p><h2 className="text-3xl font-extrabold text-slate-800">Statistik</h2></div>
                        <button onClick={handleManualSync} disabled={isSyncing} className="bg-white p-2 rounded-xl shadow-sm text-indigo-500">{isSyncing ? <RefreshCw size={18} className="animate-spin"/> : <RefreshCw size={18}/>}</button>
                    </header>

                    {user.role === 'TEACHER' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div onClick={() => setIsMatModalOpen(true)} className="glass-card p-5 rounded-3xl bg-gradient-to-r from-indigo-500 to-purple-500 text-white cursor-pointer"><h3 className="font-bold text-lg">Materi Mingguan</h3><p className="text-xs opacity-80">Buat materi baru</p></div>
                            <div onClick={() => setIsSchedModalOpen(true)} className="glass-card p-5 rounded-3xl bg-gradient-to-r from-blue-500 to-cyan-500 text-white cursor-pointer"><h3 className="font-bold text-lg">Kelola Jadwal</h3><p className="text-xs opacity-80">Atur kegiatan kelas</p></div>
                        </div>
                    )}

                    <div className="grid grid-cols-2 gap-4 mb-6">
                        <div className="glass-card p-5 rounded-3xl"><p className="text-slate-500 font-bold text-xs">Total Hadir</p><h3 className="text-4xl font-extrabold text-indigo-600">{att.length}</h3></div>
                        <div className="glass-card p-5 rounded-3xl"><p className="text-slate-500 font-bold text-xs">Dominasi</p><h3 className="text-xl font-extrabold text-pink-600">{stats.sort((a,b) => b.value - a.value)[0]?.name.replace('Kelas ','') || '-'}</h3></div>
                    </div>

                    <div className="glass-card p-6 rounded-[2rem] mb-6">
                        <h3 className="font-bold text-slate-700 mb-6">Distribusi Kelas</h3>
                        <div className="h-48 w-full">
                            <ResponsiveContainer><PieChart><Pie data={stats} innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">{stats.map((_, i) => <Cell key={i} fill={COLORS[i % COLORS.length]} strokeWidth={0} />)}</Pie><Tooltip /></PieChart></ResponsiveContainer>
                        </div>
                    </div>

                    <div className="mt-8 p-6 rounded-[2rem] bg-gradient-to-r from-slate-800 to-slate-900 text-white text-center relative overflow-hidden shadow-xl animate-pop">
                        <div className="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                        <div className="relative z-10">
                            <h3 className="text-2xl font-bold mb-2">Monitor Kehadiran</h3>
                            <button onClick={() => setShowLive(true)} className="bg-emerald-500 hover:bg-emerald-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg flex items-center justify-center gap-2 mx-auto"><Radio size={20} className="animate-pulse"/> Buka Live Attendance</button>
                        </div>
                    </div>

                    {isMatModalOpen && <MaterialModal user={user} onClose={() => setIsMatModalOpen(false)} />}
                    {isSchedModalOpen && <ScheduleManagerModal user={user} onClose={() => setIsSchedModalOpen(false)} />}
                    {showLive && <LiveAttendanceView onClose={() => setShowLive(false)} />}
                </div>
            );
        };

        const Scanner = ({ user }) => {
            const [status, setStatus] = useState({ type: 'idle', msg: '' });
            const [manual, setManual] = useState(false);
            const [txt, setTxt] = useState('');
            const ref = useRef(null);
            
            const onScan = (code) => {
                if (status.type !== 'idle') return;
                const cleanCode = typeof code === 'string' ? code.trim() : code;
                const users = DB.get(STORAGE.USERS, DEFAULT_USERS);
                const u = users.find(x => x.qrCode === cleanCode || x.id === cleanCode || x.name.toLowerCase() === cleanCode.toLowerCase());
                
                if (!u) setStatus({ type: 'err', msg: 'Data Tidak Ditemukan' });
                else {
                    let isAllowed = user.role === 'ADMIN' ? true : (user.role === 'TEACHER' && u.role === 'STUDENT' && u.className === user.className);
                    if (isAllowed) {
                        const ok = DB.att.add({ id: Date.now(), userId: u.id, userName: u.name, className: u.className || '-', role: u.role, date: getLocalDate(), timestamp: new Date().toISOString(), avatarSeed: u.avatarSeed, avatarStyle: u.avatarStyle || 'avataaars' });
                        if (ok) DB.activities.add(user.name, `Memindai ${u.name}`);
                        setStatus(ok ? { type: 'ok', msg: `Berhasil: ${u.name}` } : { type: 'err', msg: 'Sudah Absen' });
                    } else setStatus({ type: 'err', msg: 'Akses Ditolak' });
                }
                setTimeout(() => setStatus({ type: 'idle', msg: '' }), 2000);
            };

            useEffect(() => {
                if(manual) return;
                const init = async () => { try { const scanner = new Html5Qrcode("reader"); ref.current = scanner; await scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScan); } catch { setManual(true); } };
                init();
                return () => { if(ref.current) ref.current.stop().catch(()=>{}); };
            }, [manual]);

            return (
                <div className="p-6 pb-40 animate-slide-up min-h-full flex flex-col max-w-lg mx-auto">
                    <h2 className="text-2xl font-black text-slate-800 text-center mb-6">Scanner Presensi</h2>
                    <div className="glass-panel p-3 rounded-[2.5rem] shadow-2xl relative overflow-hidden bg-slate-900 mb-6">
                        <div className="relative w-full aspect-square rounded-[2rem] overflow-hidden flex items-center justify-center bg-black/20">
                            {manual ? (
                                <div className="w-full px-6 text-center text-white"><p className="mb-4">Input Manual ID/Nama</p><input value={txt} onChange={e=>setTxt(e.target.value)} className="w-full p-4 rounded-xl bg-white/10 text-white text-center mb-4"/><Button onClick={()=>onScan(txt)}>Proses</Button></div>
                            ) : (
                                <div id="reader" className="w-full h-full object-cover"></div>
                            )}
                            {status.type !== 'idle' && (
                                <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/60"><div className="bg-white p-6 rounded-3xl text-center"><h4 className={`text-lg font-black ${status.type === 'ok' ? 'text-emerald-600' : 'text-red-600'}`}>{status.msg}</h4></div></div>
                            )}
                        </div>
                    </div>
                    <button onClick={() => setManual(!manual)} className="w-full py-4 rounded-2xl bg-white font-bold text-indigo-600 shadow-lg">{manual ? 'Gunakan Kamera' : 'Input Manual'}</button>
                </div>
            );
        };

        const StudentDashboard = ({ user }) => {
            const [tab, setTab] = useState('card');
            const [history, setHistory] = useState([]);
            const [materials, setMaterials] = useState([]);
            const [schedules, setSchedules] = useState([]);

            useEffect(() => {
                const uAtt = onSnapshot(collection(db, 'attendance'), (s) => setHistory(s.docs.map(d=>d.data()).filter(a=>a.userId===user.id).sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp))));
                const uMat = onSnapshot(collection(db, 'materials'), (s) => setMaterials(s.docs.map(d=>d.data()).filter(m=>m.className===user.className)));
                const uSch = onSnapshot(collection(db, 'schedules'), (s) => setSchedules(s.docs.map(d=>d.data()).filter(x=>x.className===user.className||x.className==='ALL')));
                return () => { uAtt(); uMat(); uSch(); };
            }, [user]);

            return (
                <div className="p-6 pb-24 max-w-md mx-auto animate-slide-up">
                    <h2 className="text-xl font-bold mb-6">Halo, {user.name.split(' ')[0]}!</h2>
                    <div className="flex bg-white/50 p-1 rounded-2xl mb-6">{['card', 'history', 'materials', 'schedule'].map(t => <button key={t} onClick={() => setTab(t)} className={`flex-1 py-2 text-[10px] font-bold rounded-xl ${tab === t ? 'bg-white text-indigo-600 shadow' : 'text-slate-500'}`}>{t.toUpperCase()}</button>)}</div>
                    {tab === 'card' && <div className="bg-gradient-to-tr from-indigo-600 to-purple-600 rounded-[2.5rem] p-8 text-center text-white shadow-xl"><Avatar name={user.name} seed={user.avatarSeed} style={user.avatarStyle} size="xl" className="mx-auto mb-4 border-4 border-white/20"/><h2 className="text-2xl font-black">{user.name}</h2><p className="opacity-80 mb-6">{user.className}</p><div className="bg-white p-4 rounded-2xl inline-block"><QRCode value={user.qrCode} size={150} /></div></div>}
                    {tab === 'history' && <div className="space-y-3">{history.map(h => <div key={h.id} className="bg-white p-4 rounded-xl shadow-sm flex justify-between"><p className="font-bold text-sm">{new Date(h.timestamp).toLocaleDateString()}</p><span className="text-emerald-600 font-bold text-xs">Hadir</span></div>)}</div>}
                    {/* Simplified Materials & Schedule view for brevity */}
                    {tab === 'materials' && <div className="space-y-3">{materials.map(m => <div key={m.id} className="bg-white p-4 rounded-xl shadow-sm"><h4 className="font-bold">{m.theme}</h4><p className="text-xs text-slate-500">{m.verse}</p></div>)}</div>}
                    {tab === 'schedule' && <div className="space-y-3">{schedules.map(s => <div key={s.id} className="bg-white p-4 rounded-xl shadow-sm"><h4 className="font-bold">{s.activity}</h4><p className="text-xs">{s.time}</p></div>)}</div>}
                </div>
            );
        };

        const MainApp = ({ user, onLogout, onUpdateUser }) => {
            const nav = useNavigate();
            const loc = useLocation();
            const [isProfileOpen, setIsProfileOpen] = useState(false);
            const menus = [
                { path: '/', icon: LayoutDashboard, label: 'Home', roles: ['ADMIN', 'TEACHER'] },
                { path: '/scan', icon: QrCode, label: 'Scan', roles: ['ADMIN', 'TEACHER'] },
                { path: '/', icon: CreditCard, label: 'Kartu', roles: ['STUDENT'] },
                { path: '/users', icon: Users, label: 'Users', roles: ['ADMIN'] },
            ];
            const myMenus = menus.filter(m => m.roles.includes(user.role));

            useEffect(() => {
                if (user.role === 'STUDENT' && loc.pathname !== '/') nav('/', { replace: true });
                if (user.role === 'TEACHER' && loc.pathname === '/users') nav('/', { replace: true });
            }, [user, loc.pathname, nav]);
            
            return (
                <div className="h-screen flex flex-col relative w-full md:max-w-7xl mx-auto bg-white/30 shadow-2xl overflow-hidden border-x border-white/40">
                    <Background />
                    <div className="glass-nav px-6 py-4 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setIsProfileOpen(true)}><Avatar name={user.name} seed={user.avatarSeed} style={user.avatarStyle} /><div className="hidden sm:block"><h3 className="font-bold text-slate-800 text-sm">{user.name.split(' ')[0]}</h3><span className="text-[10px] font-bold text-indigo-500 bg-indigo-50 px-2 py-0.5 rounded-md">{user.role}</span></div></div>
                        <button onClick={onLogout} className="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 hover:bg-red-50 hover:text-red-500"><LogOut size={18} /></button>
                    </div>
                    <div className="flex-1 overflow-y-auto z-0">
                        <Routes>
                            <Route path="/" element={user.role === 'STUDENT' ? <StudentDashboard user={user}/> : <Dashboard user={user}/>} />
                            {user.role !== 'STUDENT' && <Route path="/scan" element={<Scanner user={user} />} />}
                            {user.role === 'ADMIN' && <Route path="/users" element={<UserManagement />} />}
                            <Route path="*" element={<div className="p-10 text-center text-slate-500">Halaman tidak ditemukan.</div>} />
                        </Routes>
                    </div>
                    {user.role !== 'STUDENT' && (
                        <div className="absolute bottom-6 left-0 right-0 z-50 flex justify-center pointer-events-none">
                            <div className="glass-nav rounded-[2rem] p-2 flex justify-between shadow-2xl w-[90%] max-w-md pointer-events-auto">
                                {myMenus.map((m, i) => {
                                    const active = loc.pathname === m.path;
                                    return <button key={i} onClick={() => nav(m.path)} className={`flex-1 h-14 rounded-[1.8rem] flex items-center justify-center transition-all relative ${active ? 'text-white' : 'text-slate-400'}`}>{active && <div className="absolute inset-0 bg-gradient-to-tr from-indigo-500 to-pink-500 rounded-[1.8rem] shadow-lg -z-10"></div>}<m.icon size={22} strokeWidth={active ? 2.5 : 2} /></button>;
                                })}
                            </div>
                        </div>
                    )}
                    {isProfileOpen && <ProfileModal user={user} onClose={() => setIsProfileOpen(false)} onUpdate={onUpdateUser} />}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [isReady, setIsReady] = useState(false);
            
            useEffect(() => {
                const initApp = async () => {
                    try {
                        let signedIn = false;
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            try {
                                await signInWithCustomToken(auth, __initial_auth_token);
                                signedIn = true;
                            } catch (err) {
                                console.warn("Token mismatch or invalid, falling back to anonymous auth", err);
                            }
                        }
                        
                        if (!signedIn) {
                            await signInAnonymously(auth);
                        }
                        
                        await syncFromFirestore(); 
                    } catch (e) {
                        console.error("Initialization Error:", e);
                        if (e.code === 'auth/configuration-not-found' || e.code === 'auth/admin-restricted-operation') {
                            alert("PERINGATAN: Mode Offline (Cek Config Firebase).");
                        }
                    } finally {
                        setIsReady(true);
                    }
                    
                    const s = DB.get(STORAGE.SESSION); 
                    if(s) {
                        const users = DB.get(STORAGE.USERS, DEFAULT_USERS);
                        const freshUser = users.find(u => u.id === s.id);
                        if(freshUser && freshUser.isActive !== false) {
                            setUser(freshUser || s);
                        } else {
                            localStorage.removeItem(STORAGE.SESSION);
                        }
                    } 
                };
                initApp();
            }, []);

            const login = (u) => { setUser(u); DB.set(STORAGE.SESSION, u); };
            const logout = () => { 
                setUser(null);
                localStorage.removeItem(STORAGE.SESSION);
                window.location.hash = '/'; 
            };
            const handleUpdateUser = (updatedUser) => {
                const success = DB.users.update(updatedUser);
                if (success) { setUser(updatedUser); DB.set(STORAGE.SESSION, updatedUser); }
            };
            
            if (!isReady) return <LoadingScreen />;
            if (!user) return <LoginScreen onLogin={login} />;
            return <HashRouter><MainApp user={user} onLogout={logout} onUpdateUser={handleUpdateUser} /></HashRouter>;
        };

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
