<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Presensi ASM-GSM GKPS Tangerang</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        sky: {
                            light: '#f0f9ff',
                            main: '#38bdf8',
                            dark: '#0284c7',
                        },
                        ui: {
                            success: '#4ade80',
                            warning: '#fbbf24',
                            danger: '#f87171',
                            accent: '#6366f1'
                        }
                    },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'] },
                    animation: { 
                        'float': 'float 6s ease-in-out infinite',
                        'bounce-soft': 'bounce 3s infinite',
                        'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-15px)' } },
                        pop: { '0%': { transform: 'scale(0.8)', opacity: 0 }, '100%': { transform: 'scale(1)', opacity: 1 } }
                    }
                }
            }
        }
    </script>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        ::-webkit-scrollbar { width: 0px; }
        body { overscroll-behavior-y: none; background-color: #f0f9ff; font-family: 'Plus Jakarta Sans', sans-serif; color: #1e293b; }
        
        .bg-sky-pattern {
            background: linear-gradient(180deg, #38bdf8 0%, #f0f9ff 100%);
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        .cloud {
            position: absolute; background: white; border-radius: 50px; opacity: 0.8;
            filter: blur(10px);
        }
        .soft-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 2.5rem;
            border: 1px solid white;
            box-shadow: 0 10px 25px -5px rgba(56, 189, 248, 0.15);
        }
        .pill-button {
            background: linear-gradient(180deg, #38bdf8 0%, #0284c7 100%);
            border-radius: 9999px;
            box-shadow: 0 4px 15px rgba(2, 132, 199, 0.3);
            color: white; font-weight: 800; transition: all 0.2s;
        }
        .pill-button:active { transform: scale(0.95); }
        
        #reader { border: none !important; border-radius: 2rem; overflow: hidden; }
        #reader video { object-fit: cover !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        .icon-circle {
            width: 44px; height: 44px; border-radius: 14px; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0';
        import { HashRouter, Routes, Route, useNavigate, useLocation } from 'https://esm.sh/react-router-dom@6.22.0?deps=react@18.2.0';
        
        import { 
            LayoutDashboard, QrCode, Users, LogOut, Church, CheckCircle, AlertCircle, 
            Camera, Trash2, Upload, ChevronRight, Calendar, User, ShieldCheck, 
            Sparkles, Zap, Plus, X, RefreshCw, BookOpen, PenTool, Bell, Activity, 
            Radio, TrendingUp, Briefcase, GraduationCap, Clock, MapPin, Edit, BrainCircuit, Cloud,
            Star, Heart, Smile, Search, Settings, Info, Monitor
        } from 'https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0';
        import { BarChart, Bar, ResponsiveContainer, PieChart, Pie, Cell, Tooltip, XAxis, CartesianGrid, YAxis } from 'https://esm.sh/recharts@2.12.0?deps=react@18.2.0,react-dom@18.2.0';
        import QRCode from 'https://esm.sh/react-qr-code@2.0.12?deps=react@18.2.0';

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DYNAMIC FIREBASE CONFIG (FIX FOR GITHUB/VERCEL) ---
        let firebaseConfig = {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'gkps-online-v4';
        
        try {
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                // Berjalan di Lingkungan Simulasi
                firebaseConfig = JSON.parse(__firebase_config);
            } else {
                // Berjalan di Vercel / GitHub
                // SILAKAN MASUKKAN KONFIGURASI FIREBASE ASLI ANDA DI SINI
                firebaseConfig = {
                    apiKey: "AIzaSyClxPWzrnQl6ZBErgOUnwOk40-bU44uH3o",
                    authDomain: "digitalsundayschoolgkpstgr.firebaseapp.com",
                    projectId: "digitalsundayschoolgkpstgr",
                    storageBucket: "digitalsundayschoolgkpstgr.firebasestorage.app",
                    messagingSenderId: "1020099368151",
                    appId: "1:1020099368151:web:b51c7bbc6d923a51d4cc92"
                };
            }
        } catch (e) { console.error("Firebase config error:", e); }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const getPublicCol = (name) => collection(db, 'artifacts', appId, 'public', 'data', name);
        const getPublicDoc = (name, id) => doc(db, 'artifacts', appId, 'public', 'data', name, id);

        // --- ASSETS ---
        const ChurchIllustration = () => (
            <svg viewBox="0 0 200 160" className="w-full h-full drop-shadow-xl">
                <defs>
                    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style={{stopColor:'#f87171'}} />
                        <stop offset="50%" style={{stopColor:'#fbbf24'}} />
                        <stop offset="100%" style={{stopColor:'#4ade80'}} />
                    </linearGradient>
                </defs>
                {/* Rainbow */}
                <path d="M20 140 Q100 0 180 140" fill="none" stroke="url(#rainbow)" strokeWidth="8" opacity="0.4" />
                {/* Ground */}
                <path d="M0 140 Q100 130 200 140 V160 H0 Z" fill="#4ade80" />
                {/* Church Body */}
                <rect x="60" y="70" width="80" height="70" fill="#fff" rx="4" />
                <path d="M60 70 L100 30 L140 70 Z" fill="#fff" />
                <rect x="90" y="110" width="20" height="30" fill="#94a3b8" />
                <path d="M100 10 V30 M90 20 H110" stroke="#f87171" strokeWidth="4" strokeLinecap="round" />
            </svg>
        );

        const Avatar = ({ name, seed, size = 'md', className='' }) => {
            const s = size === 'lg' ? 'w-14 h-14' : size === 'xl' ? 'w-20 h-20' : 'w-10 h-10';
            return (
                <div className={`${s} rounded-full bg-white p-0.5 shadow-md border-2 border-sky-100 overflow-hidden ${className}`}>
                    <img src={`https://api.dicebear.com/7.x/adventurer/svg?seed=${seed || name}&backgroundColor=transparent`} alt={name} />
                </div>
            );
        };

        // --- COMPONENTS ---
        const TeacherDashboard = ({ user, allUsers, attendance }) => {
            const nav = useNavigate();
            const stats = useMemo(() => {
                const students = allUsers.filter(u => u.role === 'STUDENT').length;
                const present = attendance.length;
                return { hadir: present, izin: 0, online: 0, tidakHadir: Math.max(0, students - present) };
            }, [allUsers, attendance]);

            return (
                <div className="p-6 pb-32 animate-slide-up space-y-8">
                    {/* Hero Welcome */}
                    <div className="soft-card p-8 relative overflow-hidden bg-white min-h-[180px] flex flex-col justify-center">
                        <div className="relative z-10 space-y-1">
                            <h2 className="text-3xl font-black text-sky-dark leading-tight">Selamat Datang üôè</h2>
                            <p className="text-slate-500 font-bold text-sm">{new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}</p>
                            <button onClick={() => nav('/scan')} className="pill-button mt-6 px-10 py-4 text-sm uppercase tracking-widest hover:scale-105 active:scale-95 transition-transform">Absen Sekarang</button>
                        </div>
                        <div className="absolute top-0 right-[-20px] w-56 h-full opacity-60 pointer-events-none">
                            <ChurchIllustration />
                        </div>
                    </div>

                    {/* Stats Grid */}
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        {[
                            { label: 'Hadir', val: stats.hadir, color: 'bg-emerald-400', icon: CheckCircle },
                            { label: 'Izin', val: stats.izin, color: 'bg-amber-400', icon: Info },
                            { label: 'Online', val: stats.online, color: 'bg-sky-400', icon: Monitor },
                            { label: 'Tidak Hadir', val: stats.tidakHadir, color: 'bg-rose-400', icon: AlertCircle }
                        ].map((s, i) => (
                            <div key={i} className="soft-card p-4 flex flex-col items-center justify-center text-center space-y-2">
                                <div className={`${s.color} text-white icon-circle shadow-lg shadow-current/20`}>
                                    <s.icon size={22} />
                                </div>
                                <h4 className="text-2xl font-black text-slate-800">{s.val}</h4>
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{s.label}</p>
                            </div>
                        ))}
                    </div>

                    {/* Recent List */}
                    <div className="soft-card p-6">
                        <h3 className="font-black text-sky-dark mb-6 flex items-center gap-2 px-2"><Users size={20}/> Aktivitas Terakhir</h3>
                        <div className="space-y-4">
                            {attendance.slice(0, 5).map(a => (
                                <div key={a.id} className="flex items-center justify-between p-2 rounded-2xl hover:bg-sky-50 transition-colors">
                                    <div className="flex items-center gap-3">
                                        <Avatar name={a.userName} size="sm" />
                                        <div>
                                            <p className="font-black text-sm text-slate-700">{a.userName}</p>
                                            <p className="text-[10px] font-bold text-slate-400 uppercase">{a.className}</p>
                                        </div>
                                    </div>
                                    <span className="bg-emerald-50 text-emerald-600 px-4 py-1.5 rounded-full text-[10px] font-black uppercase">Hadir</span>
                                </div>
                            ))}
                            {attendance.length === 0 && <p className="text-center py-6 text-slate-400 font-bold italic text-sm">Belum ada aktivitas.</p>}
                        </div>
                    </div>
                </div>
            );
        };

        const StudentDashboard = ({ user, attendance }) => {
            const myHistory = useMemo(() => attendance.filter(a => a.userId === user.id).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp)), [attendance]);
            return (
                <div className="p-6 pb-32 animate-slide-up space-y-8">
                    <div className="text-center">
                        <h2 className="text-2xl font-black text-sky-dark">Halo, {user.name.split(' ')[0]}!</h2>
                        <p className="text-slate-500 font-bold text-sm">Tunjukkan kartu ini ke guru ya!</p>
                    </div>

                    <div className="soft-card relative overflow-hidden bg-white shadow-2xl">
                        <div className="h-28 bg-sky-main p-8 text-white flex justify-between items-start">
                            <span className="font-black tracking-tighter text-sm">GKPS DIGITAL KIDS CARD</span>
                            <Star size={24} className="animate-pulse" fill="#fff" />
                        </div>
                        <div className="px-6 pb-10 flex flex-col items-center -mt-14">
                            <Avatar name={user.name} seed={user.avatarSeed} size="xl" className="border-4 border-white mb-4 shadow-xl" />
                            <h3 className="text-2xl font-black text-slate-800 mb-1">{user.name}</h3>
                            <span className="text-xs font-bold bg-sky-50 text-sky-dark px-6 py-2 rounded-full mb-10 border border-sky-100 uppercase tracking-widest">{user.className}</span>
                            
                            <div className="p-5 bg-white rounded-3xl border-2 border-dashed border-sky-200 shadow-inner mb-2">
                                <QRCode value={user.qrCode} size={160} fgColor="#0284c7" />
                            </div>
                            <p className="font-mono text-[10px] text-slate-300 font-black tracking-[0.3em] uppercase mt-4">{user.qrCode}</p>
                        </div>
                    </div>
                </div>
            );
        };

        const Scanner = ({ users, fbUser }) => {
            const [status, setStatus] = useState({ type: 'idle', msg: '' });
            const scannerRef = useRef(null);

            const onScan = async (code) => {
                if (!code || !fbUser || status.type !== 'idle') return;
                const target = users.find(u => u.qrCode === code || u.id === code);
                if (!target) return setStatus({ type: 'err', msg: 'Belum terdaftar!' });
                
                const today = new Date().toISOString().split('T')[0];
                const recordId = `${target.id}-${today}`;
                
                try {
                    await setDoc(getPublicDoc('attendance', recordId), {
                        id: recordId, userId: target.id, userName: target.name, className: target.className,
                        date: today, timestamp: new Date().toISOString()
                    });
                    setStatus({ type: 'ok', msg: `${target.name} Hadir!` });
                } catch (e) { setStatus({ type: 'err', msg: 'Gagal Cloud Sync' }); }
                setTimeout(() => setStatus({ type: 'idle', msg: '' }), 2500);
            };

            useEffect(() => {
                if (!fbUser) return;
                const scanner = new Html5Qrcode("reader");
                scannerRef.current = scanner;
                scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, onScan).catch(console.error);
                return () => { if (scannerRef.current && scannerRef.current.isScanning) scannerRef.current.stop(); };
            }, [fbUser]);

            return (
                <div className="p-6 animate-slide-up space-y-8 flex flex-col items-center">
                    <div className="text-center">
                        <h2 className="text-2xl font-black text-sky-dark">Scan Absensi</h2>
                        <p className="text-slate-500 font-bold text-sm">Posisikan QR Code di dalam kotak</p>
                    </div>
                    
                    <div className="relative w-full max-w-sm">
                        <div className="soft-card p-4 bg-white relative z-10 border-4 border-sky-100">
                            <div id="reader" className="w-full aspect-square bg-slate-900 rounded-[2rem] overflow-hidden"></div>
                        </div>

                        {/* Scanner UI Decoration */}
                        <div className="absolute -bottom-8 left-1/2 -translate-x-1/2 w-48 h-12 bg-sky-dark rounded-full border-4 border-white z-20 flex items-center justify-center shadow-lg">
                            <div className="flex gap-2 items-center">
                                <div className="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
                                <span className="text-white text-[10px] font-black tracking-widest uppercase">SCANNING...</span>
                                <div className="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
                            </div>
                        </div>

                        {status.type !== 'idle' && (
                            <div className="absolute inset-0 z-50 flex items-center justify-center backdrop-blur-md rounded-[2.5rem] bg-white/40 animate-pop">
                                <div className="soft-card p-10 text-center space-y-3 border-4 border-sky-200">
                                    {status.type === 'ok' ? <Smile size={64} className="text-emerald-500 mx-auto" /> : <AlertCircle size={64} className="text-rose-500 mx-auto" />}
                                    <p className="font-black text-slate-800 text-xl leading-tight">{status.msg}</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const UserManagement = ({ users, fbUser }) => {
            const [search, setSearch] = useState('');
            const fileRef = useRef(null);
            const filtered = users.filter(u => u.name.toLowerCase().includes(search.toLowerCase()));

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file || !fbUser) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const lines = ev.target.result.split('\n');
                    for (const line of lines) {
                        const [name, role, className, gender] = line.split(',').map(s => s?.trim());
                        if (name && role) {
                            const id = Math.random().toString(36).substring(7);
                            await setDoc(getPublicDoc('users', id), {
                                id, name, role: role.toUpperCase(), className: className || '-', 
                                gender: gender || 'Laki-Laki', qrCode: `GKPS-${id}`, pin: '123456'
                            });
                        }
                    }
                    alert('Data Sinkron ke Cloud! ‚òÅÔ∏è');
                };
                reader.readAsText(file);
            };

            return (
                <div className="p-6 pb-32 animate-slide-up space-y-6">
                    <div className="flex justify-between items-center px-2">
                        <div>
                            <h2 className="text-2xl font-black text-sky-dark">Data Jemaat</h2>
                            <p className="text-xs font-bold text-slate-400">Total: {users.length} orang</p>
                        </div>
                        <button onClick={() => fileRef.current.click()} className="p-4 bg-white rounded-2xl text-sky-main border border-sky-100 shadow-sm hover:scale-105 active:scale-95 transition-transform"><Upload size={20}/></button>
                        <input type="file" ref={fileRef} onChange={handleImport} className="hidden" accept=".csv" />
                    </div>

                    <div className="relative">
                        <Search className="absolute left-6 top-5 text-sky-main" size={20} />
                        <input value={search} onChange={e => setSearch(e.target.value)} placeholder="Cari nama jemaat..." className="w-full p-5 pl-16 soft-card border-none outline-none font-bold shadow-sm placeholder:text-slate-300" />
                    </div>

                    <div className="space-y-4">
                        {filtered.map(u => (
                            <div key={u.id} className="soft-card p-4 flex items-center justify-between hover:bg-sky-50/30 transition-colors">
                                <div className="flex items-center gap-4">
                                    <Avatar name={u.name} size="md" />
                                    <div>
                                        <p className="font-black text-slate-700 leading-none">{u.name}</p>
                                        <p className="text-[10px] font-bold text-sky-main uppercase tracking-widest mt-1.5">{u.role} ‚Ä¢ {u.className}</p>
                                    </div>
                                </div>
                                <button onClick={async () => { if(confirm('Hapus?')) await deleteDoc(getPublicDoc('users', u.id)); }} className="p-3 text-rose-300 hover:text-rose-500 transition-colors"><Trash2 size={18}/></button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const MainApp = () => {
            const [user, setUser] = useState(null);
            const [fbUser, setFbUser] = useState(null);
            const [allUsers, setAllUsers] = useState([]);
            const [attendance, setAttendance] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [loginRole, setLoginRole] = useState('STUDENT');
            const [selectedUid, setSelectedUid] = useState('');
            const [adminNameInput, setAdminNameInput] = useState('');
            const [pw, setPw] = useState('');
            const [adminVisible, setAdminVisible] = useState(false);
            const [secretCount, setSecretCount] = useState(0);
            
            const nav = useNavigate();
            const loc = useLocation();

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token);
                        else await signInAnonymously(auth);
                        onAuthStateChanged(auth, u => setFbUser(u));
                    } catch(e) { console.error(e); setIsLoading(false); }
                };
                initAuth();
            }, []);

            useEffect(() => {
                if (!fbUser) return;
                const unsubUsers = onSnapshot(getPublicCol('users'), snap => {
                    const data = snap.docs.map(d => d.data());
                    setAllUsers(data);
                    const saved = localStorage.getItem('gkps_v4_sess');
                    if (saved) {
                        try {
                           const parsed = JSON.parse(saved);
                           const curr = data.find(u => u.id === parsed.id);
                           if (curr) setUser(curr);
                        } catch(e) {}
                    }
                    setIsLoading(false);
                }, () => setIsLoading(false));
                const unsubAtt = onSnapshot(getPublicCol('attendance'), snap => setAttendance(snap.docs.map(d => d.data())));
                return () => { unsubUsers(); unsubAtt(); };
            }, [fbUser]);

            const handleLogin = (e) => {
                e.preventDefault();
                if (loginRole === 'ADMIN' && adminNameInput.toUpperCase() === 'ADMIN SISTEM' && pw === '090807') {
                    const root = { id: 'root', name: 'ADMIN SISTEM', role: 'ADMIN', className: 'SYSTEM' };
                    setUser(root); localStorage.setItem('gkps_v4_sess', JSON.stringify(root)); return;
                }
                const target = loginRole === 'ADMIN' 
                    ? allUsers.find(u => u.role === 'ADMIN' && u.name.toLowerCase() === adminNameInput.toLowerCase())
                    : allUsers.find(u => u.id === selectedUid);
                if (target && target.pin === pw) {
                    setUser(target); localStorage.setItem('gkps_v4_sess', JSON.stringify(target));
                } else alert('Nama atau PIN salah!');
            };

            if (isLoading || !fbUser) return (
                <div className="h-screen flex flex-col items-center justify-center bg-sky-light">
                    <div className="w-16 h-16 border-4 border-sky-main border-t-transparent rounded-full animate-spin"></div>
                    <p className="mt-4 font-black text-sky-dark uppercase tracking-widest text-xs">Menghubungkan Cloud...</p>
                </div>
            );

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
                    <div className="bg-sky-pattern"></div>
                    <div className="soft-card p-10 w-full max-w-sm relative z-10 animate-pop">
                        <div className="flex justify-center mb-10">
                            <button onClick={() => { setSecretCount(s=>s+1); if(secretCount>=4) setAdminVisible(true); }} className="w-24 h-24 bg-sky-light rounded-[2.5rem] flex items-center justify-center shadow-xl animate-bounce-soft border-4 border-white transition-transform active:scale-95">
                                <Church className="text-sky-main" size={52}/>
                            </button>
                        </div>
                        <h1 className="text-3xl font-black text-center text-sky-dark mb-10 leading-tight">Absensi Kasih<br/><span className="text-[10px] uppercase tracking-[0.3em] opacity-40 font-bold">GKPS Tangerang</span></h1>
                        
                        <div className="bg-sky-50 p-1.5 rounded-full flex mb-10 border border-sky-100/50">
                            <button onClick={() => setLoginRole('STUDENT')} className={`flex-1 py-3 text-[10px] font-black rounded-full transition-all ${loginRole === 'STUDENT' ? 'bg-white text-sky-dark shadow-sm' : 'text-slate-400'}`}>SISWA</button>
                            <button onClick={() => setLoginRole('TEACHER')} className={`flex-1 py-3 text-[10px] font-black rounded-full transition-all ${loginRole === 'TEACHER' ? 'bg-white text-sky-dark shadow-sm' : 'text-slate-400'}`}>GURU</button>
                            {adminVisible && <button onClick={() => setLoginRole('ADMIN')} className={`flex-1 py-3 text-[10px] font-black rounded-full transition-all ${loginRole === 'ADMIN' ? 'bg-white text-sky-dark shadow-sm' : 'text-slate-400'}`}>ADMIN</button>}
                        </div>

                        <form onSubmit={handleLogin} className="space-y-4">
                            {loginRole === 'ADMIN' ? (
                                <input type="text" placeholder="Nama Admin..." value={adminNameInput} onChange={e => setAdminNameInput(e.target.value)} className="w-full p-5 rounded-3xl border-none bg-sky-50 outline-none font-bold text-slate-700 shadow-inner" />
                            ) : (
                                <select value={selectedUid} onChange={e => setSelectedUid(e.target.value)} className="w-full p-5 rounded-3xl border-none bg-sky-50 outline-none font-bold text-slate-700 appearance-none shadow-inner">
                                    <option value="">Pilih Nama...</option>
                                    {allUsers.filter(u => u.role === loginRole).map(u => <option key={u.id} value={u.id}>{u.name}</option>)}
                                </select>
                            )}
                            <input type="password" placeholder="PIN Keamanan" value={pw} onChange={e => setPw(e.target.value)} className="w-full p-5 rounded-3xl border-none bg-sky-50 outline-none font-bold text-center shadow-inner tracking-[0.5em] placeholder:tracking-normal" />
                            <button className="pill-button w-full py-5 uppercase tracking-widest text-sm mt-6">Masuk Sekarang ‚ú®</button>
                        </form>
                    </div>
                </div>
            );

            const isStudent = user.role === 'STUDENT';
            const isAdmin = user.role === 'ADMIN';

            return (
                <div className="h-screen flex flex-col max-w-lg mx-auto bg-sky-light relative overflow-hidden">
                    <nav className="p-6 flex justify-between items-center z-50">
                        <div className="flex items-center gap-3">
                            <Avatar name={user.name} size="md" />
                            <div className="leading-tight">
                                <p className="text-sm font-black text-sky-dark leading-none">{user.name.split(' ')[0]}</p>
                                <p className="text-[9px] font-bold text-slate-400 uppercase mt-1">{user.className}</p>
                            </div>
                        </div>
                        <button onClick={() => { localStorage.removeItem('gkps_v4_sess'); setUser(null); setAdminVisible(false); setSecretCount(0); }} className="bg-white p-3 rounded-2xl text-rose-400 shadow-sm border border-rose-50 active:scale-95 transition-transform"><LogOut size={20}/></button>
                    </nav>

                    <div className="flex-1 overflow-y-auto no-scrollbar scroll-smooth">
                        <Routes>
                            <Route path="/" element={isStudent ? <StudentDashboard user={user} attendance={attendance} /> : <TeacherDashboard user={user} allUsers={allUsers} attendance={attendance} />} />
                            <Route path="/scan" element={<Scanner users={allUsers} fbUser={fbUser} />} />
                            <Route path="/users" element={<UserManagement users={allUsers} fbUser={fbUser} />} />
                        </Routes>
                    </div>

                    {/* Navigation Bar Style from Absen-UI.jpg */}
                    <div className="p-6 fixed bottom-0 left-0 right-0 max-w-lg mx-auto pointer-events-none">
                        <div className="soft-card p-2 flex justify-between gap-1 shadow-2xl pointer-events-auto border-sky-100 bg-white/90 backdrop-blur-md">
                            {[
                                { path: '/', icon: LayoutDashboard, label: 'Beranda' },
                                { path: '/scan', icon: QrCode, label: 'Scan' },
                                { path: isAdmin ? '/users' : '/', icon: isAdmin ? Users : Info, label: 'Lainnya' },
                                { path: '/', icon: User, label: 'Profil' }
                            ].map((m, i) => {
                                const active = loc.pathname === m.path;
                                return (
                                    <button key={i} onClick={() => nav(m.path)} className={`flex-1 py-3 flex flex-col items-center gap-1 transition-all rounded-3xl ${active ? 'text-sky-dark bg-sky-50' : 'text-slate-300 hover:text-sky-main'}`}>
                                        <m.icon size={22} />
                                        <span className="text-[8px] font-black uppercase tracking-tighter">{m.label}</span>
                                    </button>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        createRoot(document.getElementById('root')).render(<HashRouter><MainApp /></HashRouter>);
    </script>
</body>
</html>
