    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.7)',
                        glassBorder: 'rgba(255, 255, 255, 0.5)',

                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],

                    animation: {

                }
            }
        }
    </script>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { HashRouter, Routes, Route, useNavigate, useLocation } from 'react-router-dom';
        import { 
            LayoutDashboard, QrCode, Users, BarChart3, LogOut, Church, CreditCard,
            CheckCircle, AlertCircle, Camera, Trash2, Download, Search, Upload,
            ChevronRight, Calendar, User, ShieldCheck, Sparkles, Zap, Plus, X, RefreshCw, BookOpen, PenTool,
            Bell, Activity, MessageSquare, Send, Radio, TrendingUp, Briefcase, GraduationCap, Clock, FileText, CalendarDays, MapPin, Edit, BrainCircuit, Cloud, CloudOff
        } from 'lucide-react';
        import { BarChart, Bar, ResponsiveContainer, PieChart, Pie, Cell, Tooltip, XAxis, YAxis, CartesianGrid } from 'recharts';
        import QRCode from 'react-qr-code';
        import { initializeApp } from "firebase/app";
        import { getFirestore, collection, getDocs, setDoc, doc, deleteDoc } from "firebase/firestore";

        // --- KONFIGURASI DATABASE (JANGAN DIUBAH) ---
        const firebaseConfig = {
            apiKey: "AIzaSyClxPWzrnQl6ZBErgOUnwOk40-bU44uH3o",
            authDomain: "digitalsundayschoolgkpstgr.firebaseapp.com",
            databaseURL: "https://digitalsundayschoolgkpstgr-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "digitalsundayschoolgkpstgr",
            storageBucket: "digitalsundayschoolgkpstgr.firebasestorage.app",
            messagingSenderId: "1020099368151",
            appId: "1:1020099368151:web:b51c7bbc6d923a51d4cc92",
            measurementId: "G-D66E4D3ZVG"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- CORE SYSTEM (SINKRONISASI CLOUD) ---
        // Fungsi ini wajib jalan di HP agar data dari Laptop masuk
        const syncFromFirestore = async () => {
            const collections = [
                { name: 'users', key: 'gkps_users_v3' },
                { name: 'attendance', key: 'gkps_att_v3' },
                { name: 'schedules', key: 'gkps_sched_v3' },
                { name: 'materials', key: 'gkps_mat_v3' },
                { name: 'activities', key: 'gkps_act_v3' },
                { name: 'notifications', key: 'gkps_notif_v3' }
            ];
            try {
                for (const col of collections) {
                    const querySnapshot = await getDocs(collection(db, col.name));
                    const data = [];
                    querySnapshot.forEach((doc) => { data.push(doc.data()); });
                    if (data.length > 0) {
                        localStorage.setItem(col.key, JSON.stringify(data));
                    }
                }
                console.log("Database Cloud Tersinkronisasi!");
                return true;
            } catch (e) { 
                console.error("Gagal Sync:", e); 
                return false;
            }
        };

        // Helper untuk simpan ke Cloud
        const pushToFirestore = async (collectionName, data, id) => {
            try { await setDoc(doc(db, collectionName, String(id)), data); } 
            catch (e) { console.error("Gagal Push:", e); }
        };
        const deleteFromFirestore = async (collectionName, id) => {
            try { await deleteDoc(doc(db, collectionName, String(id))); } 
            catch (e) { console.error("Gagal Hapus:", e); }
        };

        // --- DATA DEFAULTS & CONFIG ---
        const UserRole = { ADMIN: 'ADMIN', TEACHER: 'TEACHER', STUDENT: 'STUDENT' };
        const STORAGE = { 
            USERS: 'gkps_users_v3', 
            ATTENDANCE: 'gkps_att_v3', 
            CLASSES: 'gkps_cls_v3', 
            SESSION: 'gkps_sess_v3',
            MATERIALS: 'gkps_mat_v3',
            ACTIVITIES: 'gkps_act_v3', 
            NOTIFICATIONS: 'gkps_notif_v3',
            SCHEDULES: 'gkps_sched_v3' 
        };
        
        const DEFAULT_USERS = [
            { id: '1', name: 'Admin Utama', role: 'ADMIN', qrCode: 'ADMIN-001', gender: 'Laki-Laki', pin: 'admin123' },
            { id: '2', name: 'Guru Sekolah Minggu', role: 'TEACHER', className: 'Kelas Daud', qrCode: 'GURU-001', gender: 'Perempuan', pin: '123456' }
        ];

        const DEFAULT_CLASSES = [
            { id: 'c1', name: 'Kelas Daud', desc: '4-6 Tahun' },
            { id: 'c2', name: 'Kelas Daniel', desc: '7-9 Tahun' },
            { id: 'c3', name: 'Kelas Paulus', desc: '10-12 Tahun' },
            { id: 'c4', name: 'Kelas Ester', desc: '13+ Tahun' }
        ];

        // --- AI SERVICE (GEMINI) ---
        const GeminiService = {
            call: async (prompt) => {
                const apiKey = ""; // ISI API KEY ANDA JIKA PERLU
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                const payload = { contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } };
                try {
                    const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    const data = await response.json();
                    return JSON.parse(data.candidates?.[0]?.content?.parts?.[0]?.text);
                } catch (error) { throw error; }
            }
        };

        // --- LOCAL DATABASE HELPER ---
        const DB = {
            get: (key, def) => { try { return JSON.parse(localStorage.getItem(key)) || def; } catch { return def; } },
            set: (key, val) => localStorage.setItem(key, JSON.stringify(val)),
            users: {
                add: (newUser) => {
                    const users = DB.get(STORAGE.USERS, DEFAULT_USERS);
                    users.push(newUser);
                    DB.set(STORAGE.USERS, users);
                    pushToFirestore('users', newUser, newUser.id);
                },
                update: (updatedUser) => {
                    const users = DB.get(STORAGE.USERS, DEFAULT_USERS);
                    const idx = users.findIndex(u => u.id === updatedUser.id);
                    if (idx !== -1) {
                        users[idx] = updatedUser;
                        DB.set(STORAGE.USERS, users);
                        pushToFirestore('users', updatedUser, updatedUser.id);
                        return true;
                    }
                    return false;
                },
                delete: (id) => {
                    const users = DB.get(STORAGE.USERS, DEFAULT_USERS);
                    DB.set(STORAGE.USERS, users.filter(u => u.id !== id));
                    deleteFromFirestore('users', id);
                }
            },
            att: {
                add: (record) => {
                    const all = DB.get(STORAGE.ATTENDANCE, []);
                    if (all.some(r => r.userId === record.userId && r.date === record.date)) return false;
                    DB.set(STORAGE.ATTENDANCE, [...all, record]);
                    pushToFirestore('attendance', record, record.id);
                    return true;
                }
            },
            materials: {
                save: (material) => {
                    const all = DB.get(STORAGE.MATERIALS, []);
                    DB.set(STORAGE.MATERIALS, [material, ...all]);
                    pushToFirestore('materials', material, material.id);
                }
            },
            activities: {
                add: (userName, action) => {
                    const all = DB.get(STORAGE.ACTIVITIES, []);
                    const newLog = { id: Date.now(), userName, action, timestamp: new Date().toISOString() };
                    DB.set(STORAGE.ACTIVITIES, [newLog, ...all].slice(0, 50));
                    pushToFirestore('activities', newLog, newLog.id);
                },
                get: () => DB.get(STORAGE.ACTIVITIES, [])
            },
            notifications: {
                broadcast: (title, message, sender) => {
                    const all = DB.get(STORAGE.NOTIFICATIONS, []);
                    const newNotif = { id: Date.now(), title, message, sender, timestamp: new Date().toISOString() };
                    DB.set(STORAGE.NOTIFICATIONS, [newNotif, ...all]);
                    pushToFirestore('notifications', newNotif, newNotif.id);
                },
                get: () => DB.get(STORAGE.NOTIFICATIONS, [])
            },
            schedules: {
                get: (className) => {
                    const all = DB.get(STORAGE.SCHEDULES, []);
                    if (!className || className === 'ALL') return all;
                    return all.filter(s => s.className === className);
                },
                add: (sched) => {
                    const all = DB.get(STORAGE.SCHEDULES, []);
                    DB.set(STORAGE.SCHEDULES, [sched, ...all]);
                    pushToFirestore('schedules', sched, sched.id);
                },
                update: (updatedSched) => {
                    const all = DB.get(STORAGE.SCHEDULES, []);
                    const idx = all.findIndex(s => s.id === updatedSched.id);
                    if (idx !== -1) {
                        all[idx] = updatedSched;
                        DB.set(STORAGE.SCHEDULES, all);
                        pushToFirestore('schedules', updatedSched, updatedSched.id);
                        return true;
                    }
                    return false;
                },
                delete: (id) => {
                    const all = DB.get(STORAGE.SCHEDULES, []);
                    DB.set(STORAGE.SCHEDULES, all.filter(s => s.id !== id));
                    deleteFromFirestore('schedules', id);
                }
            }
        };

        const formatDateIndo = (dateStr) => {
            return new Date(dateStr).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        };

        // --- COMPONENTS VISUAL ---
        const Background = () => (
            <div className="fixed inset-0 overflow-hidden pointer-events-none -z-10 bg-[#f8fafc]">
                <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-indigo-50/50 via-purple-50/50 to-pink-50/50"></div>
                <div className="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
                <div className="absolute top-[-10%] right-[-10%] w-96 h-96 bg-yellow-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = '' }) => {
            const styles = {
                primary: "bg-gradient-to-r from-indigo-600 to-pink-500 text-white shadow-lg border-0",
                secondary: "bg-white text-slate-700 border border-slate-200 hover:bg-slate-50",
            };
            return (
                <button onClick={onClick} className={`w-full py-3.5 rounded-2xl font-bold transition-all active:scale-95 flex items-center justify-center gap-2 ${styles[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        const Avatar = ({ name, seed, size = 'md', className='', onClick }) => {
            const s = size === 'lg' ? 'w-16 h-16' : size === 'xl' ? 'w-24 h-24' : 'w-10 h-10';
            return (
                <div onClick={onClick} className={`${s} rounded-full bg-gradient-to-tr from-indigo-400 to-pink-400 p-0.5 shadow-lg ${className} ${onClick ? 'cursor-pointer' : ''}`}>
                    <div className="w-full h-full bg-white rounded-full flex items-center justify-center overflow-hidden">
                        <img src={`https://api.dicebear.com/7.x/avataaars/svg?seed=${seed || name}&backgroundColor=transparent`} alt={name} />
                    </div>
                </div>
            );
        };

        // --- MODALS (FITUR YANG SEMPAT HILANG) ---
        const ScheduleManagerModal = ({ user, onClose }) => {
            const [schedules, setSchedules] = useState([]);
            const [form, setForm] = useState({ className: user.role === 'TEACHER' ? user.className : DEFAULT_CLASSES[0].name, date: new Date().toISOString().split('T')[0], time: '', activity: '', theme: '', speaker: '', location: '' });
            const [filterClass, setFilterClass] = useState(user.role === 'TEACHER' ? user.className : 'ALL');
            const [editingId, setEditingId] = useState(null);

            useEffect(() => { setSchedules(DB.schedules.get(filterClass).sort((a,b) => new Date(b.date) - new Date(a.date))); }, [filterClass]);

            const handleSubmit = () => {
                if(!form.activity || !form.time || !form.date) return alert("Lengkapi data!");
                if (editingId) DB.schedules.update({ ...form, id: editingId, status: 'upcoming' });
                else DB.schedules.add({ ...form, id: Date.now().toString(), status: 'upcoming' });
                setSchedules(DB.schedules.get(filterClass));
                onClose();
            };

            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/20 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white rounded-[2rem] p-6 w-full max-w-md relative z-10 shadow-2xl h-[80vh] flex flex-col animate-pop">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-xl font-bold">Kelola Jadwal</h3>
                            <button onClick={onClose}><X size={24}/></button>
                        </div>
                        <div className="space-y-3 mb-6 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <input type="date" value={form.date} onChange={e=>setForm({...form, date: e.target.value})} className="w-full p-2 rounded-xl border text-sm"/>
                            <input value={form.activity} onChange={e=>setForm({...form, activity: e.target.value})} placeholder="Kegiatan" className="w-full p-2 rounded-xl border text-sm"/>
                            <input value={form.time} onChange={e=>setForm({...form, time: e.target.value})} placeholder="Waktu" className="w-full p-2 rounded-xl border text-sm"/>
                            <Button onClick={handleSubmit} className="py-2 text-sm">Simpan</Button>
                        </div>
                        <div className="flex-1 overflow-y-auto space-y-2">
                            {schedules.map(s => (
                                <div key={s.id} className="p-3 border rounded-xl flex justify-between items-center">
                                    <div><p className="font-bold text-sm">{s.activity}</p><p className="text-xs text-slate-500">{formatDateIndo(s.date)}</p></div>
                                    <button onClick={() => { DB.schedules.delete(s.id); setSchedules(DB.schedules.get(filterClass)); }} className="text-rose-400"><Trash2 size={16}/></button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const MaterialModal = ({ user, onClose }) => {
            const [theme, setTheme] = useState('');
            const [verse, setVerse] = useState('');
            const [aiTopic, setAiTopic] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const handleAI = async () => {
                if(!aiTopic) return; setIsGenerating(true);
                try {
                    const res = await GeminiService.call(`Buat materi sekolah minggu singkat tentang ${aiTopic}. JSON: {"theme": "...", "verse": "..."}`);
                    setTheme(res.theme); setVerse(res.verse);
                } catch(e){ alert("Gagal AI"); } finally { setIsGenerating(false); }
            };
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/20 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white rounded-[2rem] p-6 w-full max-w-sm relative z-10 shadow-2xl animate-pop">
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-400"><X size={24}/></button>
                        <h3 className="text-xl font-bold text-center mb-6">Materi & AI</h3>
                        <div className="bg-indigo-50 p-4 rounded-2xl mb-4">
                            <input value={aiTopic} onChange={e=>setAiTopic(e.target.value)} placeholder="Topik Alkitab..." className="w-full p-2 rounded-xl text-sm mb-2" />
                            <Button onClick={handleAI} className="py-2 text-xs">{isGenerating ? 'Loading...' : 'Generate with Gemini'}</Button>
                        </div>
                        <input value={theme} onChange={e=>setTheme(e.target.value)} placeholder="Judul Materi" className="w-full p-3 border rounded-xl mb-3"/>
                        <textarea value={verse} onChange={e=>setVerse(e.target.value)} placeholder="Ayat Emas" className="w-full p-3 border rounded-xl mb-4"/>
                        <Button onClick={()=>{DB.materials.save({id:Date.now().toString(), className:user.className, teacherName:user.name, theme, verse, createdAt:new Date().toISOString()}); onClose();}}>Publikasi</Button>
                    </div>
                </div>
            );
        };

        const NotificationModal = ({ onClose }) => {
            const [notifs, setNotifs] = useState([]);
            useEffect(() => setNotifs(DB.notifications.get()), []);
            return (
                <div className="fixed inset-0 z-[70] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/20 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white rounded-[2rem] p-6 w-full max-w-sm relative z-10 shadow-2xl h-[60vh] flex flex-col animate-pop">
                        <div className="flex justify-between items-center mb-4"><h3 className="font-bold text-xl">Notifikasi</h3><button onClick={onClose}><X/></button></div>
                        <div className="flex-1 overflow-y-auto space-y-3">
                            {notifs.map(n => <div key={n.id} className="p-3 bg-slate-50 rounded-xl border"><h4 className="font-bold text-sm">{n.title}</h4><p className="text-xs">{n.message}</p></div>)}
                        </div>
                    </div>
                </div>
            );
        };

        const ProfileModal = ({ user, onClose, onUpdate }) => {
            const [pin, setPin] = useState(user.pin || '123456');
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/20 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white rounded-[2rem] p-6 w-full max-w-sm relative z-10 shadow-2xl text-center animate-pop">
                        <h3 className="text-xl font-bold mb-4">Ganti PIN</h3>
                        <input value={pin} onChange={e=>setPin(e.target.value)} maxLength="6" className="w-full p-4 border rounded-2xl text-center font-bold text-2xl tracking-widest mb-6"/>
                        <Button onClick={()=>{onUpdate({...user, pin}); onClose();}}>Simpan</Button>
                    </div>
                </div>
            );
        };

        // --- DASHBOARD ADMIN/GURU (GRAFIK KEMBALI) ---
        const Dashboard = ({ user }) => {
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [att, setAtt] = useState([]);
            const [activities, setActivities] = useState([]);
            const [users, setUsers] = useState([]);
            const [aiAnalysis, setAiAnalysis] = useState(null);
            
            useEffect(() => {
                const all = DB.get(STORAGE.ATTENDANCE, []);
                setAtt(all.filter(r => r.date === date));
                setActivities(DB.activities.get());
                setUsers(DB.get(STORAGE.USERS, DEFAULT_USERS));
            }, [date]);

            const stats = useMemo(() => {
                const grouped = {};
                att.filter(x => x.role === 'STUDENT').forEach(x => grouped[x.className] = (grouped[x.className] || 0) + 1);
                return Object.entries(grouped).map(([k,v]) => ({ name: k, value: v }));
            }, [att]);

            const COLORS = ['#6366f1', '#ec4899', '#a855f7', '#f43f5e'];

            return (
                <div className="p-6 pb-32 animate-slide-up">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-3xl font-black text-slate-800">Dashboard</h2>
                        <input type="date" value={date} onChange={e=>setDate(e.target.value)} className="bg-white border p-2 rounded-xl text-xs font-bold"/>
                    </div>
                    <div className="grid grid-cols-2 gap-4 mb-6">
                        <div className="bg-indigo-600 p-5 rounded-[2rem] text-white shadow-lg">
                            <p className="text-[10px] font-bold opacity-80 uppercase">Hadir</p>
                            <h3 className="text-3xl font-black">{att.length}</h3>
                        </div>
                        <div className="bg-white border p-5 rounded-[2rem] text-slate-800 shadow-sm">
                            <p className="text-[10px] font-bold opacity-50 uppercase">Total Siswa</p>
                            <h3 className="text-3xl font-black">{users.filter(u=>u.role==='STUDENT').length}</h3>
                        </div>
                    </div>
                    <div className="bg-white p-6 rounded-[2rem] shadow-sm border mb-6">
                        <h3 className="font-bold mb-4">Grafik Kehadiran</h3>
                        <div className="h-64 w-full">
                            <ResponsiveContainer>
                                <PieChart>
                                    <Pie data={stats} innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">
                                        {stats.map((_, i) => <Cell key={i} fill={COLORS[i % COLORS.length]} />)}
                                    </Pie>
                                    <Tooltip />
                                </PieChart>
                            </ResponsiveContainer>
                        </div>
                    </div>
                    <div className="bg-white p-6 rounded-[2rem] shadow-sm border h-80 overflow-y-auto">
                        <h3 className="font-bold mb-4">Aktivitas Terakhir</h3>
                        {activities.map(a => (
                            <div key={a.id} className="mb-4 pl-4 border-l-2 border-indigo-500">
                                <p className="text-xs font-bold">{a.userName}</p>
                                <p className="text-[10px] text-slate-500">{a.action}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- DASHBOARD SISWA (QR & MATERI) ---
        const StudentDashboard = ({ user }) => {
            const [tab, setTab] = useState('card');
            const [materials, setMaterials] = useState([]);
            const [history, setHistory] = useState([]);
            const [schedules, setSchedules] = useState([]);

            useEffect(() => {
                setMaterials(DB.get(STORAGE.MATERIALS, []).filter(m => m.className === user.className));
                setHistory(DB.get(STORAGE.ATTENDANCE, []).filter(h => h.userId === user.id));
                setSchedules(DB.schedules.get(user.className));
            }, [user]);

            return (
                <div className="p-6 pb-32 animate-slide-up">
                    <div className="flex justify-between items-center mb-6">
                        <div><h2 className="text-xl font-bold">Halo, {user.name.split(' ')[0]}!</h2><p className="text-xs text-slate-500">{user.className}</p></div>
                        <Avatar name={user.name} size="lg" />
                    </div>
                    <div className="flex bg-white p-1 rounded-xl mb-6 shadow-sm overflow-x-auto">
                        {['card', 'history', 'materials', 'schedule'].map(t => (
                            <button key={t} onClick={()=>setTab(t)} className={`flex-1 py-2 text-[10px] font-bold rounded-lg uppercase ${tab===t?'bg-indigo-50 text-indigo-600':'text-slate-400'}`}>{t}</button>
                        ))}
                    </div>
                    {tab === 'card' && (
                        <div className="bg-white p-8 rounded-[2.5rem] border shadow-xl text-center animate-pop">
                            <h3 className="font-black text-indigo-600 mb-6 tracking-widest">KARTU DIGITAL</h3>
                            <div className="flex justify-center mb-6"><div className="p-4 border-2 border-dashed rounded-3xl"><QRCode value={user.qrCode} size={150}/></div></div>
                            <h2 className="text-xl font-bold">{user.name}</h2>
                            <p className="font-mono text-xs text-slate-400">{user.qrCode}</p>
                        </div>
                    )}
                    {tab === 'history' && history.map(h => <div key={h.id} className="bg-white p-4 rounded-xl border mb-2 flex justify-between"><span className="font-bold text-sm">{formatDateIndo(h.date)}</span><span className="text-xs bg-emerald-100 text-emerald-700 px-2 rounded">Hadir</span></div>)}
                    {tab === 'materials' && materials.map(m => <div key={m.id} className="bg-indigo-50 p-5 rounded-2xl mb-3"><h4 className="font-bold">{m.theme}</h4><p className="text-xs italic mt-2">"{m.verse}"</p></div>)}
                    {tab === 'schedule' && schedules.map(s => <div key={s.id} className="bg-white p-4 rounded-xl border mb-2"><h4 className="font-bold">{s.activity}</h4><p className="text-xs text-slate-500">{formatDateIndo(s.date)} • {s.time}</p></div>)}
                </div>
            );
        };

        // --- MANAJEMEN USER (FIXED IMPORT CSV) ---
        const UserManagement = () => {
            const [users, setUsers] = useState([]);
            const [search, setSearch] = useState('');
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);
            const [form, setForm] = useState({ name: '', role: 'STUDENT', className: 'Kelas Daud', gender: 'Laki-Laki', pin: '123456' });
            const fileRef = useRef(null);

            useEffect(() => setUsers(DB.get(STORAGE.USERS, DEFAULT_USERS)), []);

            const handleSubmit = (e) => {
                e.preventDefault();
                if(!form.name) return;
                const newUser = { id: Date.now().toString(), ...form, qrCode: `${form.role[0]}-${Date.now().toString().slice(-4)}` };
                DB.users.add(newUser); setUsers(DB.get(STORAGE.USERS)); setIsFormOpen(false);
            };

            // --- INI ADALAH BAGIAN YANG DIPERBAIKI ---
            const processCSV = async (csvText) => {
                setIsSyncing(true);
                const lines = csvText.split('\n');
                let successCount = 0;
                let localUsers = DB.get(STORAGE.USERS, []);

                // Kita gunakan loop for...of agar bisa menggunakan AWAIT
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    const [name, role, className, genderRaw] = line.split(',').map(item => item?.trim());
                    
                    if (name && role) {
                        const normalizedRole = role.toUpperCase();
                        // Filter agar hanya role valid
                        if (['STUDENT', 'TEACHER', 'ADMIN'].includes(normalizedRole)) {
                            const newUser = {
                                id: (Date.now() + i).toString(),
                                name, 
                                role: normalizedRole,
                                className: (normalizedRole === 'ADMIN') ? '-' : className || '-',
                                gender: (genderRaw && /p/i.test(genderRaw)) ? 'Perempuan' : 'Laki-Laki',
                                pin: '123456',
                                qrCode: `${normalizedRole[0]}-${Date.now().toString().slice(-4)}-${i}`
                            };

                            try {
                                // 1. UPLOAD KE CLOUD (FIREBASE) DULU
                                // Await di sini memaksa laptop menunggu respon server sukses baru lanjut
                                await setDoc(doc(db, 'users', String(newUser.id)), newUser);
                                
                                // 2. SIMPAN DI LOKAL
                                localUsers.push(newUser);
                                successCount++;
                            } catch (error) {
                                console.error(`Gagal upload user: ${name}`, error);
                            }
                        }
                    }
                }

                if (successCount > 0) {
                    // Update tampilan lokal setelah semua sukses
                    DB.set(STORAGE.USERS, localUsers);
                    setUsers(localUsers);
                    alert(`SUKSES! ${successCount} data berhasil di-upload ke Cloud. Silakan buka HP Anda sekarang.`);
                } else {
                    alert("Gagal membaca file CSV. Pastikan format benar.");
                }
                setIsSyncing(false);
            };

            const handleFile = (e) => {
                const f = e.target.files[0];
                if(f) {
                    const r = new FileReader();
                    r.onload = (ev) => processCSV(ev.target.result);
                    r.readAsText(f);
                }
            };

            return (
                <div className="p-6 pb-32 animate-slide-up">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-black">User Management</h2>
                        <div className="flex gap-2">
                            <input type="file" ref={fileRef} onChange={handleFile} className="hidden" accept=".csv" />
                            <button onClick={()=>fileRef.current.click()} disabled={isSyncing} className="bg-emerald-50 text-emerald-600 px-3 py-2 rounded-xl text-xs font-bold border border-emerald-200 flex items-center gap-2">
                                {isSyncing ? <RefreshCw className="animate-spin" size={14}/> : <Upload size={14}/>} 
                                {isSyncing ? 'Mengupload...' : 'Import CSV'}
                            </button>
                            <button onClick={()=>setIsFormOpen(!isFormOpen)} className="bg-indigo-600 text-white px-3 py-2 rounded-xl"><Plus size={16}/></button>
                        </div>
                    </div>
                    {isFormOpen && (
                        <div className="glass-card p-5 rounded-3xl mb-6">
                            <input value={form.name} onChange={e=>setForm({...form, name:e.target.value})} placeholder="Nama" className="w-full p-3 border rounded-xl mb-2"/>
                            <Button onClick={handleSubmit}>Simpan</Button>
                        </div>
                    )}
                    <div className="relative mb-6"><Search className="absolute left-4 top-3.5 text-slate-400" size={20}/><input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Cari..." className="w-full p-3 pl-12 rounded-2xl bg-white border"/></div>
                    <div className="space-y-3">
                        {users.filter(u=>u.name.toLowerCase().includes(search.toLowerCase())).map(u => (
                            <div key={u.id} className="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                                <div className="flex items-center gap-3"><Avatar name={u.name} size="sm"/><div><p className="font-bold text-sm">{u.name}</p><p className="text-xs text-slate-500">{u.role} • {u.className}</p></div></div>
                                <button onClick={()=>{DB.users.delete(u.id); setUsers(DB.get(STORAGE.USERS));}} className="text-rose-400"><Trash2 size={16}/></button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const Scanner = ({ user }) => {
            const [status, setStatus] = useState({ type: 'idle', msg: '' });
            const [manual, setManual] = useState(false);
            const [txt, setTxt] = useState('');
            const ref = useRef(null);
            
            const onScan = (code) => {
                const users = DB.get(STORAGE.USERS, DEFAULT_USERS);
                const u = users.find(x => x.qrCode === code || x.id === code);
                if (!u) setStatus({ type: 'err', msg: 'Tidak Ditemukan' });
                else {
                    const ok = DB.att.add({ id: Date.now(), userId: u.id, userName: u.name, className: u.className, role: u.role, date: new Date().toISOString().split('T')[0], timestamp: new Date().toISOString() });
                    setStatus(ok ? { type: 'ok', msg: `Hadir: ${u.name}` } : { type: 'err', msg: 'Sudah Absen' });
                    if(ok) DB.activities.add(user.name, `Scan ${u.name}`);
                }
                setTimeout(() => setStatus({ type: 'idle', msg: '' }), 2000);
            };

            useEffect(() => {
                if(!manual && !ref.current) {
                    const scanner = new Html5Qrcode("reader");
                    scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScan);
                    ref.current = scanner;
                }
                return () => { if(ref.current) ref.current.stop(); ref.current = null; };
            }, [manual]);

            return (
                <div className="p-6 pb-40 text-center animate-slide-up">
                    <h2 className="text-2xl font-black mb-6">Scanner</h2>
                    <div id="reader" className="w-full aspect-square bg-black rounded-3xl overflow-hidden mb-6 relative">
                        {status.type !== 'idle' && <div className="absolute inset-0 bg-black/60 flex items-center justify-center"><div className="bg-white p-4 rounded-xl font-bold">{status.msg}</div></div>}
                    </div>
                    <Button variant="secondary" onClick={()=>setManual(!manual)}>{manual ? 'Kamera' : 'Input Manual'}</Button>
                    {manual && <input value={txt} onChange={e=>setTxt(e.target.value)} onKeyDown={e=>e.key==='Enter'&&onScan(txt)} className="w-full mt-4 p-4 rounded-xl border font-bold text-center" placeholder="Ketik ID"/>}
                </div>
            );
        };

        // --- MAIN NAV ---
        const MainApp = ({ user, onLogout, onUpdate }) => {
            const nav = useNavigate();
            const loc = useLocation();
            const [isProfile, setIsProfile] = useState(false);
            const [isNotif, setIsNotif] = useState(false);
            const [isMat, setIsMat] = useState(false);
            const [isSched, setIsSched] = useState(false);

            const menus = [
                { path: '/', icon: LayoutDashboard, roles: ['ADMIN', 'TEACHER', 'STUDENT'] },
                { path: '/scan', icon: QrCode, roles: ['ADMIN', 'TEACHER'] },
                { path: '/users', icon: Users, roles: ['ADMIN'] },
            ].filter(m => m.roles.includes(user.role));

            return (
                <div className="h-screen flex flex-col relative bg-slate-50 md:max-w-md mx-auto shadow-2xl overflow-hidden border-x">
                    <Background />
                    <div className="glass-nav px-6 py-4 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-3"><Avatar name={user.name} onClick={()=>setIsProfile(true)}/><h3 className="font-bold text-sm text-slate-800">{user.name.split(' ')[0]}</h3></div>
                        <div className="flex gap-2 text-slate-400">
                            {user.role === 'TEACHER' && <><button onClick={()=>setIsMat(true)}><BookOpen size={20}/></button><button onClick={()=>setIsSched(true)}><CalendarDays size={20}/></button></>}
                            <button onClick={()=>setIsNotif(true)}><Bell size={20}/></button>
                            <button onClick={onLogout} className="text-rose-400"><LogOut size={20}/></button>
                        </div>
                    </div>
                    <div className="flex-1 overflow-y-auto">
                        <Routes>
                            <Route path="/" element={user.role === 'STUDENT' ? <StudentDashboard user={user}/> : <Dashboard user={user}/>} />
                            <Route path="/scan" element={<Scanner user={user}/>} />
                            <Route path="/users" element={<UserManagement/>} />
                        </Routes>
                    </div>
                    <div className="absolute bottom-6 left-6 right-6 z-50">
                        <div className="glass-nav rounded-[2rem] p-2 flex shadow-xl">
                            {menus.map((m, i) => (
                                <button key={i} onClick={() => nav(m.path)} className={`flex-1 h-12 rounded-[1.5rem] flex items-center justify-center transition-all ${loc.pathname === m.path ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}><m.icon size={20}/></button>
                            ))}
                        </div>
                    </div>
                    {isProfile && <ProfileModal user={user} onClose={()=>setIsProfile(false)} onUpdate={onUpdate} />}
                    {isNotif && <NotificationModal onClose={()=>setIsNotif(false)} />}
                    {isMat && <MaterialModal user={user} onClose={()=>setIsMat(false)} />}
                    {isSched && <ScheduleManagerModal user={user} onClose={()=>setIsSched(false)} />}
                </div>
            );
        };

        // --- ROOT APP & LOGIN ---
        const LoadingScreen = () => <div className="min-h-screen flex items-center justify-center"><div className="loader"></div></div>;
        
        const LoginScreen = ({ onLogin }) => {
            const [mode, setMode] = useState('TEACHER');
            const [users, setUsers] = useState([]);
            const [selected, setSelected] = useState('');
            const [pin, setPin] = useState('');
            
            useEffect(() => setUsers(DB.get(STORAGE.USERS, DEFAULT_USERS)), []);
            
            const handleLogin = (e) => {
                e.preventDefault();
                if(mode==='ADMIN' && pin==='admin123') onLogin({id:'admin', name:'Administrator', role:'ADMIN'});
                else {
                    const u = users.find(x => x.id === selected);
                    if(u && u.pin === pin) onLogin(u);
                    else alert("Gagal Login");
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden">
                    <Background/>
                    <div className="glass-panel p-8 rounded-[2.5rem] w-full max-w-sm animate-slide-up text-center">
                        <div className="flex justify-center mb-6"><div className="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center text-white shadow-xl"><Church size={40}/></div></div>
                        <h1 className="text-2xl font-black text-slate-800 mb-8">GKPS ONLINE</h1>
                        <div className="bg-white/50 p-1 rounded-xl flex mb-6">
                            {['TEACHER', 'STUDENT', 'ADMIN'].map(m => (
                                <button key={m} onClick={()=>setMode(m)} className={`flex-1 py-3 text-[10px] font-bold rounded-lg ${mode===m?'bg-white shadow text-indigo-600':'text-slate-400'}`}>{m}</button>
                            ))}
                        </div>
                        <form onSubmit={handleLogin} className="space-y-4">
                            {mode !== 'ADMIN' && (
                                <select value={selected} onChange={e=>setSelected(e.target.value)} className="w-full p-4 rounded-2xl border font-bold bg-white">
                                    <option value="">Pilih Nama...</option>
                                    {users.filter(u=>u.role===mode).map(u=><option key={u.id} value={u.id}>{u.name}</option>)}
                                </select>
                            )}
                            <input type="password" value={pin} onChange={e=>setPin(e.target.value)} placeholder={mode==='ADMIN'?"Password Admin":"PIN User"} className="w-full p-4 rounded-2xl border font-bold text-center bg-white" />
                            <Button>MASUK</Button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [isReady, setIsReady] = useState(false);

            useEffect(() => {
                // SINKRONISASI SAAT APLIKASI PERTAMA DIBUKA
                syncFromFirestore().then(() => {
                    const session = DB.get(STORAGE.SESSION);
                    if(session) {
                        const freshData = DB.get(STORAGE.USERS, DEFAULT_USERS).find(u => u.id === session.id);
                        setUser(freshData || session);
                    }
                    setIsReady(true);
                });
            }, []);

            if (!isReady) return <LoadingScreen />;
            if (!user) return <LoginScreen onLogin={(u) => { setUser(u); DB.set(STORAGE.SESSION, u); }} />;
            
            return (
                <HashRouter>
                    <MainApp 
                        user={user} 
                        onLogout={() => { setUser(null); localStorage.removeItem(STORAGE.SESSION); }} 
                        onUpdate={(u) => { DB.users.update(u); setUser(u); }}
                    />
                </HashRouter>
            );
        };

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
