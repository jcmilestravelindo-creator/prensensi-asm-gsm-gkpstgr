
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Presensi ASM-GSM GKPS Tangerang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f3f4f6;
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
        }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .animate-scan { animation: scan-line 2.5s ease-in-out infinite; }
        @keyframes scan-line { 0% { top: 10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 90%; opacity: 0; } }
        #reader video { object-fit: cover; border-radius: 1.5rem; width: 100% !important; height: 100% !important; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #6366f1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-slide-up { animation: slide-up 0.5s ease-out; }
        @keyframes slide-up { 0% { transform: translateY(20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.0.0",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.0.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.469.0",
    "react-qr-code": "https://esm.sh/react-qr-code@^2.0.15",
    "recharts": "https://esm.sh/recharts@^2.15.0",
    "firebase/app": "https://esm.sh/firebase@^11.1.0/app",
    "firebase/firestore": "https://esm.sh/firebase@^11.1.0/firestore",
    "@google/genai": "https://esm.sh/@google/genai@^0.21.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>

</html>
