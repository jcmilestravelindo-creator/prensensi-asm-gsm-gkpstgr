<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Absensi Digital â€“ Live Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f1f5f9;
  margin: 0;
}
header {
  background: #1e293b;
  color: white;
  padding: 12px 16px;
}
nav button {
  margin-right: 8px;
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.page {
  display: none;
  padding: 16px;
}
.page.active {
  display: block;
}
.card {
  background: white;
  padding: 16px;
  border-radius: 12px;
  margin-bottom: 12px;
}
.live-item {
  display: flex;
  justify-content: space-between;
  background: #f8fafc;
  padding: 8px;
  border-radius: 6px;
  margin-bottom: 6px;
}
.live-count {
  font-size: 42px;
  font-weight: bold;
  color: #4f46e5;
}
</style>
</head>

<body>

<header>
  <h2>ğŸ“² Absensi Digital</h2>
  <nav>
    <button onclick="openPage('scan')">ğŸ“· Scan</button>
    <button onclick="openPage('admin')">ğŸ” Admin</button>
    <button onclick="openLiveDashboard()">ğŸ“¡ Live Dashboard</button>
  </nav>
</header>

<!-- SCAN PAGE -->
<div id="scan" class="page active">
  <div class="card">
    <h3>Scan QR</h3>
    <p>(Simulasi scan)</p>
    <input id="nama" placeholder="Nama" />
    <button onclick="scanSimulasi()">Simulasikan Scan</button>
  </div>
</div>

<!-- ADMIN PAGE -->
<div id="admin" class="page">
  <div class="card">
    <h3>Admin</h3>
    <p>Menu Admin</p>
  </div>
</div>

<!-- LIVE DASHBOARD -->
<div id="live" class="page">
  <div class="card">
    <h3>ğŸ“¡ Live Dashboard <span id="liveStatus">âšª</span></h3>
    <p>Hadir Hari Ini</p>
    <div id="liveCount" class="live-count">0</div>
  </div>

  <div class="card">
    <h4>â±ï¸ Live Scan Feed</h4>
    <div id="liveFeed"></div>
  </div>
</div>

<script>
/* ==============================
   FIREBASE CONFIG (GANTI INI)
================================ */
const firebaseConfig = {
  apiKey: "ISI_PUNYAMU",
  authDomain: "ISI_PUNYAMU",
  projectId: "ISI_PUNYAMU",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ==============================
   NAVIGATION
================================ */
function openPage(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function openLiveDashboard() {
  openPage("live");
  startLiveDashboard();
}

/* ==============================
   SCAN SIMULATION
================================ */
function scanSimulasi() {
  const nama = document.getElementById("nama").value;
  if (!nama) return alert("Isi nama");

  const now = new Date();
  const data = {
    name: nama,
    date: now.toISOString().slice(0,10),
    time: now.toLocaleTimeString("id-ID")
  };

  db.collection("attendance").add(data);
  document.getElementById("nama").value = "";
}

/* ==============================
   LIVE DASHBOARD ENGINE
================================ */
let liveUnsubscribe = null;
let liveAttendance = [];

function startLiveDashboard() {
  if (liveUnsubscribe) return;

  liveUnsubscribe = db.collection("attendance")
    .onSnapshot(snapshot => {
      liveAttendance = snapshot.docs.map(d => d.data());
      document.getElementById("liveStatus").innerText = "ğŸŸ¢ LIVE";
      renderLiveDashboard();
    }, () => {
      document.getElementById("liveStatus").innerText = "ğŸ”´ OFFLINE";
    });
}

function renderLiveDashboard() {
  const today = new Date().toISOString().slice(0,10);
  const todayData = liveAttendance.filter(a => a.date === today);

  document.getElementById("liveCount").innerText = todayData.length;

  const feed = document.getElementById("liveFeed");
  feed.innerHTML = "";

  todayData.slice().reverse().forEach(a => {
    const div = document.createElement("div");
    div.className = "live-item";
    div.innerHTML = `<b>${a.name}</b><span>${a.time}</span>`;
    feed.appendChild(div);
  });
}
</script>

</body>
</html>
