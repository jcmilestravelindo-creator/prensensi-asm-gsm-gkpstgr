<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Absensi Kasih</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:Poppins,sans-serif;
    background:linear-gradient(#87CEEB,#E0F7FF);
    color:#0c4a6e;
}

/* HEADER */
.header{
    text-align:center;
    padding:15px;
    font-weight:700;
    font-size:20px;
    background:#38BDF8;
    color:white;
}

/* CARD */
.card{
    background:white;
    margin:15px;
    padding:20px;
    border-radius:18px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    text-align:center;
}

/* BUTTON */
.btn{
    background:#0EA5E9;
    color:white;
    border:none;
    padding:14px 20px;
    border-radius:14px;
    font-size:16px;
    cursor:pointer;
    width:100%;
    margin-top:10px;
}

.btn:active{
    transform:scale(0.97);
}

/* STATUS BOX */
.status{
    display:flex;
    justify-content:space-around;
    margin-top:10px;
}

.status div{
    background:#E0F2FE;
    padding:10px;
    border-radius:12px;
    width:22%;
    font-size:14px;
}

/* NAVIGATION */
.nav{
    position:fixed;
    bottom:0;
    width:100%;
    background:white;
    display:flex;
    justify-content:space-around;
    padding:10px 0;
    box-shadow:0 -3px 10px rgba(0,0,0,0.1);
}

.nav button{
    background:none;
    border:none;
    font-size:14px;
}

/* SCREENS */
.screen{display:none;}
.active{display:block;}

/* QR BOX */
.qrbox{
    border:4px dashed #0EA5E9;
    padding:40px;
    border-radius:20px;
    font-size:20px;
    margin-top:20px;
}

/* LIST */
.list{
    text-align:left;
}

.person{
    display:flex;
    justify-content:space-between;
    margin:10px 0;
}

.hadir{
    background:#22C55E;
    color:white;
    border:none;
    padding:6px 12px;
    border-radius:10px;
}

/* DESKTOP */
@media(min-width:768px){
    .container{
        max-width:500px;
        margin:auto;
    }
}
</style>
</head>

<body>

<div class="header">ğŸ™ Absensi Kasih</div>

<div class="container">

<!-- HOME -->
<div id="home" class="screen active">
    <div class="card">
        <h2>Selamat Datang ğŸ™</h2>
        <p id="tanggal"></p>

        <button class="btn" onclick="absen()">Absen Sekarang</button>

        <div class="status">
            <div>ğŸŸ¢<br>Hadir<br><span id="hadirCount">0</span></div>
            <div>ğŸŸ¡<br>Izin<br>0</div>
            <div>ğŸ”µ<br>Online<br>0</div>
            <div>ğŸ”´<br>Tidak<br>0</div>
        </div>
    </div>
</div>

<!-- SCAN -->
<div id="scan" class="screen">
    <div class="card">
        <h2>ğŸ“· Scan QR</h2>
        <div class="qrbox">
            Arahkan QR di sini
        </div>
        <button class="btn" onclick="fakeScan()">Simulasi Scan</button>
    </div>
</div>

<!-- RIWAYAT -->
<div id="history" class="screen">
    <div class="card">
        <h2>ğŸ“… Riwayat</h2>
        <ul id="log"></ul>
    </div>
</div>

<!-- PROFIL -->
<div id="profile" class="screen">
    <div class="card">
        <h2>ğŸ‘¤ Profil</h2>
        <p>Nama: Jemaat</p>
        <p>Tuhan Memberkati ğŸ™</p>
    </div>
</div>

</div>

<!-- NAVIGATION -->
<div class="nav">
    <button onclick="show('home')">ğŸ <br>Home</button>
    <button onclick="show('scan')">ğŸ“·<br>Scan</button>
    <button onclick="show('history')">ğŸ“…<br>Riwayat</button>
    <button onclick="show('profile')">ğŸ‘¤<br>Profil</button>
</div>

<script>
let hadir=0;

function show(id){
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function absen(){
    hadir++;
    document.getElementById("hadirCount").innerText=hadir;

    let li=document.createElement("li");
    li.innerText="Hadir - "+new Date().toLocaleString();
    document.getElementById("log").appendChild(li);

    alert("âœ… Absensi berhasil! Tuhan memberkati ğŸ™");
}

function fakeScan(){
    alert("QR berhasil discan âœ…");
    absen();
}

document.getElementById("tanggal").innerText=
new Date().toLocaleDateString("id-ID",{weekday:'long',day:'numeric',month:'long',year:'numeric'});
</script>

</body>
</html>
