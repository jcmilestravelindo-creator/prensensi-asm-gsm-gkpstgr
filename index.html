<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Presensi ASM-GSM GKPS Tangerang</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        sky: {
                            light: '#f0f9ff',
                            main: '#38bdf8',
                            dark: '#0284c7',
                        },
                        ui: {
                            success: '#e7f9ed',
                            successText: '#22c55e',
                            warning: '#fff7ed',
                            warningText: '#f59e0b',
                            info: '#f0f9ff',
                            infoText: '#0ea5e9',
                            danger: '#fef2f2',
                            dangerText: '#ef4444'
                        }
                    },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'] },
                    animation: { 
                        'float': 'float 6s ease-in-out infinite',
                        'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
                        pop: { '0%': { transform: 'scale(0.95)', opacity: 0 }, '100%': { transform: 'scale(1)', opacity: 1 } }
                    }
                }
            }
        }
    </script>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        body { overscroll-behavior-y: none; background-color: #f0f9ff; font-family: 'Plus Jakarta Sans', sans-serif; color: #1e293b; }
        
        .sidebar-gradient {
            background: linear-gradient(180deg, #38bdf8 0%, #0284c7 100%);
        }
        .soft-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px -10px rgba(2, 132, 199, 0.1);
            border: 1px solid #f1f5f9;
        }
        .pill-button-main {
            background: linear-gradient(180deg, #38bdf8 0%, #0284c7 100%);
            border-radius: 9999px;
            box-shadow: 0 8px 20px rgba(2, 132, 199, 0.3);
            color: white; font-weight: 800; transition: all 0.2s;
        }
        .pill-button-main:active { transform: scale(0.95); }
        
        #reader { border: none !important; border-radius: 1.5rem; overflow: hidden; background: #0f172a; }
        #reader video { object-fit: cover !important; width: 100% !important; height: 100% !important; }
        
        .stat-icon {
            width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo, useCallback } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0';
        import { HashRouter, Routes, Route, useNavigate, useLocation } from 'https://esm.sh/react-router-dom@6.22.0?deps=react@18.2.0';
        
        import { 
            LayoutDashboard, QrCode, Users, LogOut, Church, CheckCircle, AlertCircle, 
            Trash2, Upload, ChevronRight, Calendar, User, ShieldCheck, 
            Sparkles, Zap, Plus, X, RefreshCw, BookOpen, PenTool, Bell, Activity, 
            Radio, TrendingUp, Briefcase, GraduationCap, Clock, MapPin, Edit, Monitor, Eye, Settings,
            Search, Smile, Send, Info, CreditCard, BrainCircuit, UserPlus, Power, Check, Star
        } from 'https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0';
        import QRCode from 'https://esm.sh/react-qr-code@2.0.12?deps=react@18.2.0';

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyClxPWzrnQl6ZBErgOUnwOk40-bU44uH3o",
            authDomain: "digitalsundayschoolgkpstgr.firebaseapp.com",
            projectId: "digitalsundayschoolgkpstgr",
            storageBucket: "digitalsundayschoolgkpstgr.firebasestorage.app",
            messagingSenderId: "1020099368151",
            appId: "1:1020099368151:web:b51c7bbc6d923a51d4cc92"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'gkps-online-final-v7';

        const getPublicCol = (name) => collection(db, 'artifacts', appId, 'public', 'data', name);
        const getPublicDoc = (name, id) => doc(db, 'artifacts', appId, 'public', 'data', name, id);

        const Avatar = ({ name, seed, size = 'md', className='' }) => {
            const s = size === 'lg' ? 'w-12 h-12' : size === 'xl' ? 'w-20 h-20' : 'w-10 h-10';
            return (
                <div className={`${s} rounded-full bg-white p-0.5 shadow-sm border border-sky-100 overflow-hidden flex-shrink-0 ${className}`}>
                    <img src={`https://api.dicebear.com/7.x/adventurer/svg?seed=${seed || name}&backgroundColor=transparent`} alt={name} />
                </div>
            );
        };

        const CardModal = ({ user, onClose }) => (
            <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/40 backdrop-blur-sm">
                <div className="soft-card p-8 w-full max-sm relative animate-pop bg-white shadow-2xl text-center">
                    <button onClick={onClose} className="absolute top-4 right-4 p-2 text-slate-400 hover:text-rose-500 transition-colors"><X size={24}/></button>
                    <Avatar name={user.name} size="xl" className="mb-4 mx-auto border-4 border-sky-100" />
                    <h3 className="text-2xl font-black text-slate-800 mb-1 leading-tight uppercase tracking-tight">{user.name}</h3>
                    <div className="flex justify-center gap-2 mb-6">
                        <span className="text-[10px] font-bold bg-sky-50 text-sky-dark px-4 py-1.5 rounded-full uppercase border border-sky-100">{user.className}</span>
                        <span className="text-[10px] font-bold bg-pink-50 text-pink-500 px-4 py-1.5 rounded-full uppercase border border-pink-100">{user.gender || 'Laki-Laki'}</span>
                    </div>
                    <div className="p-4 bg-white rounded-3xl border-2 border-dashed border-sky-200 shadow-inner mb-2 flex justify-center">
                        <QRCode value={user.qrCode || user.id} size={160} fgColor="#0284c7" />
                    </div>
                    <p className="font-mono text-[10px] text-slate-300 font-black tracking-[0.2em] uppercase mt-2">{user.qrCode || user.id}</p>
                </div>
            </div>
        );

        const UserEditorModal = ({ user, onClose, onSave }) => {
            const [form, setForm] = useState(user || { 
                name: '', role: 'STUDENT', className: 'Pagi', gender: 'Laki-Laki', pin: '123456', status: 'active' 
            });

            const classOptions = ["Pagi", "Daud", "Daniel", "Paulus", "Ester", "Timotius", "Abram"];

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/40 backdrop-blur-sm">
                    <div className="soft-card p-8 w-full max-w-md relative animate-pop bg-white shadow-2xl overflow-hidden">
                        <button onClick={onClose} className="absolute top-4 right-4 p-2 text-slate-400 hover:text-rose-500 transition-colors"><X size={24}/></button>
                        <h3 className="text-2xl font-black text-sky-dark mb-6 text-left uppercase tracking-tight">{user?.id ? 'Edit Data User' : 'Tambah User Baru'}</h3>
                        
                        <div className="space-y-4 text-left">
                            <div>
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2 mb-1 block">Nama Lengkap</label>
                                <input value={form.name} onChange={e=>setForm({...form, name: e.target.value})} placeholder="Masukkan nama..." className="w-full p-4 rounded-2xl bg-sky-50 outline-none font-bold text-slate-700 border-2 border-transparent focus:border-sky-main transition-all uppercase" />
                            </div>
                            
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2 mb-1 block">Peran (Role)</label>
                                    <select value={form.role} onChange={e=>setForm({...form, role: e.target.value})} className="w-full p-4 rounded-2xl bg-sky-50 outline-none font-bold text-slate-700 appearance-none cursor-pointer">
                                        <option value="STUDENT">Siswa / ASM</option>
                                        <option value="TEACHER">Guru / GSM</option>
                                        <option value="ADMIN">Admin</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2 mb-1 block">PIN Login</label>
                                    <input value={form.pin} onChange={e=>setForm({...form, pin: e.target.value})} maxLength="6" className="w-full p-4 rounded-2xl bg-sky-50 outline-none font-bold text-center tracking-widest" />
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2 mb-1 block">Kelas / Kategori</label>
                                    <select 
                                        value={form.className} 
                                        onChange={e=>setForm({...form, className: e.target.value})} 
                                        className="w-full p-4 rounded-2xl bg-sky-50 outline-none font-bold text-slate-700 appearance-none cursor-pointer"
                                    >
                                        {classOptions.map(opt => (
                                            <option key={opt} value={opt}>{opt}</option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2 mb-1 block">Jenis Kelamin</label>
                                    <select 
                                        value={form.gender} 
                                        onChange={e=>setForm({...form, gender: e.target.value})} 
                                        className="w-full p-4 rounded-2xl bg-sky-50 outline-none font-bold text-slate-700 appearance-none cursor-pointer"
                                    >
                                        <option value="Laki-Laki">Laki-Laki</option>
                                        <option value="Perempuan">Perempuan</option>
                                    </select>
                                </div>
                            </div>

                            <button onClick={() => onSave(form)} className="pill-button-main w-full py-4 uppercase tracking-widest text-sm mt-4 flex items-center justify-center gap-2">
                                <Check size={18}/> Simpan Data
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ user, allUsers, attendance }) => {
            const nav = useNavigate();
            const stats = useMemo(() => {
                const totalStudents = allUsers.filter(u => u.role === 'STUDENT').length;
                const hadir = attendance.length;
                return { hadir, izin: 0, online: 0, tidakHadir: Math.max(0, totalStudents - hadir) };
            }, [allUsers, attendance]);

            return (
                <div className="p-4 lg:p-10 animate-slide-up space-y-8 max-w-6xl mx-auto text-left">
                    <div className="soft-card relative overflow-hidden bg-white min-h-[240px] flex items-center p-8 lg:p-12">
                        <div className="relative z-10 w-full lg:w-3/5 space-y-2">
                            <h2 className="text-3xl lg:text-5xl font-black text-sky-dark leading-tight uppercase tracking-tight">Selamat Beribadah! ðŸŒ¼</h2>
                            <p className="text-slate-500 font-bold text-lg">Minggu, {new Date().toLocaleDateString('id-ID', {day: 'numeric', month: 'long', year: 'numeric'})}</p>
                            <div className="pt-4">
                                <button onClick={() => nav('/scan')} className="pill-button-main px-14 py-4 text-sm uppercase tracking-widest flex items-center gap-2">
                                    <QrCode size={18}/> Absen Sekarang
                                </button>
                            </div>
                        </div>
                        <div className="absolute top-0 right-0 h-full w-full lg:w-2/3 pointer-events-none opacity-20">
                             <svg viewBox="0 0 400 200" className="w-full h-full">
                                <circle cx="320" cy="40" r="15" fill="#38bdf8" />
                                <rect x="300" y="100" width="60" height="70" fill="#38bdf8" rx="4" />
                            </svg>
                        </div>
                    </div>

                    <div className="space-y-6">
                        <h3 className="text-xl font-black text-sky-dark uppercase tracking-tight ml-2">Ringkasan Kehadiran</h3>
                        <div className="grid grid-cols-2 lg:grid-cols-4 gap-6">
                            {[
                                { label: 'Hadir', val: stats.hadir, icon: CheckCircle, color: 'emerald' },
                                { label: 'Izin', val: stats.izin, icon: Clock, color: 'amber' },
                                { label: 'Online', val: stats.online, icon: Monitor, color: 'sky' },
                                { label: 'Tidak Hadir', val: stats.tidakHadir, icon: X, color: 'rose' }
                            ].map((s, idx) => (
                                <div key={idx} className={`soft-card p-6 flex flex-col items-center justify-center border-b-4 border-${s.color}-400`}>
                                    <div className={`bg-${s.color}-100 text-${s.color}-500 stat-icon mb-3`}><s.icon size={22} fill="currentColor" stroke="white" /></div>
                                    <p className={`text-[10px] font-black text-${s.color}-600 uppercase tracking-widest mb-1`}>{s.label}</p>
                                    <h4 className="text-4xl font-black text-slate-800">{s.val}</h4>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const UserManagement = ({ users, fbUser }) => {
            const [search, setSearch] = useState('');
            const [viewingUser, setViewingUser] = useState(null);
            const [editingUser, setEditingUser] = useState(null);
            const [showEditor, setShowEditor] = useState(false);
            const fileRef = useRef(null);
            const filtered = users.filter(u => u.name.toLowerCase().includes(search.toLowerCase()) || u.className.toLowerCase().includes(search.toLowerCase()));

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file || !fbUser) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    try {
                        const text = ev.target.result;
                        const lines = text.split(/\r\n|\n|\r/).filter(line => line.trim() !== "");
                        let startIdx = 0;
                        if (lines[0].toLowerCase().includes("nama")) startIdx = 1;

                        let count = 0;
                        for (let i = startIdx; i < lines.length; i++) {
                            const line = lines[i];
                            const separator = line.includes(';') ? ';' : ',';
                            let parts = line.split(separator).map(s => s?.trim().replace(/^["'](.+)["']$/, '$1'));
                            let [name, role, className, gender] = parts;
                            
                            if (name && role) {
                                // PEMETAAN ROLE: Agar muncul di login Guru/Siswa HP
                                let rawRole = role.toUpperCase();
                                let finalRole = 'STUDENT';
                                if (rawRole.includes('GURU') || rawRole.includes('GSM') || rawRole.includes('TEACHER')) finalRole = 'TEACHER';
                                else if (rawRole.includes('ADMIN')) finalRole = 'ADMIN';

                                const id = Math.random().toString(36).substring(7);
                                await setDoc(getPublicDoc('users', id), { 
                                    id, name, role: finalRole, className: className || 'Pagi', gender: gender || 'Laki-Laki',
                                    qrCode: `GKPS-${id}`, pin: '123456', status: 'active' 
                                });
                                count++;
                            }
                        }
                        alert(`âœ… Sukses! ${count} Guru/ASM berhasil masuk ke database cloud.`);
                        e.target.value = ''; 
                    } catch (err) { alert("Gagal membaca file CSV."); }
                };
                reader.readAsText(file);
            };

            const handleSaveUser = async (formData) => {
                if (!fbUser) return;
                const id = formData.id || Math.random().toString(36).substring(7);
                const finalData = { ...formData, id, qrCode: formData.qrCode || `GKPS-${id}`, status: formData.status || 'active' };
                await setDoc(getPublicDoc('users', id), finalData);
                setShowEditor(false); setEditingUser(null);
            };

            return (
                <div className="p-4 lg:p-8 animate-slide-up space-y-8 max-w-6xl mx-auto">
                    <div className="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4 px-2 text-left">
                        <div>
                            <h2 className="text-3xl font-black text-sky-dark uppercase tracking-tight">Data Database</h2>
                            <p className="text-sm font-bold text-slate-400 mt-1 uppercase tracking-widest">Sinkronisasi Cloud Aktif</p>
                        </div>
                        <div className="flex gap-2 flex-wrap">
                            <button onClick={() => { setEditingUser(null); setShowEditor(true); }} className="p-4 bg-sky-dark text-white rounded-2xl shadow-lg font-bold text-sm flex items-center gap-2 transition-all hover:brightness-110 active:scale-95">
                                <UserPlus size={18}/> <span>Tambah Manual</span>
                            </button>
                            <button onClick={() => fileRef.current.click()} className="p-4 bg-white rounded-2xl text-sky-main border-2 border-sky-50 shadow-sm font-bold text-sm flex items-center gap-2 transition-all hover:bg-sky-50">
                                <Upload size={18}/> <span>Import CSV Guru/ASM</span>
                            </button>
                            <input type="file" ref={fileRef} onChange={handleImport} className="hidden" accept=".csv" />
                        </div>
                    </div>

                    <div className="relative">
                        <Search className="absolute left-6 top-5 text-sky-main" size={24} />
                        <input value={search} onChange={e => setSearch(e.target.value)} placeholder="Cari nama, kelas, atau role..." className="w-full p-6 pl-16 soft-card border-2 border-transparent focus:border-sky-main/30 outline-none font-bold text-lg shadow-sm transition-all" />
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {filtered.map(u => (
                            <div key={u.id} className={`soft-card p-6 flex items-center justify-between group transition-all hover:border-sky-200 ${u.status === 'disabled' ? 'opacity-50 grayscale' : ''}`}>
                                <div className="flex items-center gap-4 overflow-hidden">
                                    <Avatar name={u.name} size="lg" />
                                    <div className="truncate text-left">
                                        <p className="font-black text-slate-700 text-lg leading-tight truncate uppercase tracking-tight">{u.name}</p>
                                        <div className="flex gap-2 mt-1.5 flex-wrap">
                                            <span className={`text-[9px] font-black px-2 py-0.5 rounded-lg border uppercase ${u.role === 'ADMIN' ? 'bg-rose-50 text-rose-500 border-rose-100' : 'bg-sky-50 text-sky-dark border-sky-100'}`}>{u.role}</span>
                                            <span className="text-[9px] font-bold text-slate-400 uppercase tracking-widest">{u.className}</span>
                                            <span className="text-[9px] font-bold text-pink-400 uppercase tracking-widest">{u.gender || '-'}</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex gap-1.5">
                                    <button onClick={()=>setViewingUser(u)} className="p-2.5 bg-sky-50 text-sky-main rounded-xl hover:bg-sky-100 transition-colors"><Eye size={16}/></button>
                                    <button onClick={()=>{ setEditingUser(u); setShowEditor(true); }} className="p-2.5 bg-indigo-50 text-indigo-500 rounded-xl hover:bg-indigo-100 transition-colors"><Edit size={16}/></button>
                                    <button onClick={() => { if(confirm(`Hapus ${u.name}?`)) deleteDoc(getPublicDoc('users', u.id))}} className="p-2.5 bg-rose-50 text-rose-300 hover:text-rose-500 rounded-xl transition-colors"><Trash2 size={16}/></button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {viewingUser && <CardModal user={viewingUser} onClose={() => setViewingUser(null)} />}
                    {showEditor && <UserEditorModal user={editingUser} onClose={() => setShowEditor(false)} onSave={handleSaveUser} />}
                </div>
            );
        };

        const StudentDashboard = ({ user }) => {
            return (
                <div className="p-6 lg:p-12 animate-slide-up flex flex-col items-center max-w-4xl mx-auto space-y-10">
                    <div className="text-center text-left">
                        <h2 className="text-3xl lg:text-4xl font-black text-sky-dark uppercase tracking-tight">Kartu Digital</h2>
                        <p className="text-slate-500 font-bold text-lg mt-2 italic tracking-tight uppercase tracking-widest">GKPS Tangerang Online</p>
                    </div>
                    <div className="soft-card relative overflow-hidden bg-white shadow-2xl max-w-sm w-full border-4 border-white/50 transform hover:rotate-1 transition-transform">
                        <div className="h-32 sidebar-gradient p-8 text-white flex justify-between items-start relative">
                            <div className="space-y-1 text-left relative z-10">
                                <span className="font-black tracking-tighter text-sm block">GKPS SUNDAY SCHOOL</span>
                            </div>
                            <Star size={24} fill="#fff" />
                        </div>
                        <div className="px-8 pb-12 flex flex-col items-center -mt-16 relative z-20">
                            <Avatar name={user.name} size="xl" className="border-8 border-white mb-6 shadow-2xl scale-110" />
                            <h3 className="text-2xl font-black text-slate-800 mb-1 text-center uppercase tracking-tight leading-tight">{user.name}</h3>
                            <div className="flex gap-2 mb-10">
                                <span className="text-[10px] font-black bg-sky-50 text-sky-dark px-4 py-1 rounded-full border border-sky-100 uppercase tracking-widest">{user.className}</span>
                                <span className="text-[10px] font-black bg-pink-50 text-pink-500 px-4 py-1 rounded-full border border-pink-100 uppercase tracking-widest">{user.gender || '-'}</span>
                            </div>
                            <div className="p-6 bg-white rounded-[2.5rem] border-4 border-dashed border-sky-100 shadow-inner mb-4">
                                <QRCode value={user.qrCode || user.id} size={160} fgColor="#0284c7" />
                            </div>
                            <p className="font-mono text-[9px] text-slate-300 font-black tracking-[0.4em] uppercase mt-2">{user.qrCode || user.id}</p>
                        </div>
                    </div>
                </div>
            );
        };

        const Scanner = ({ users, fbUser }) => {
            const [status, setStatus] = useState({ type: 'idle', msg: '' });
            const scannerRef = useRef(null);

            const onScan = useCallback(async (code) => {
                if (!code || !fbUser || status.type !== 'idle') return;
                const target = users.find(u => (u.qrCode === code || u.id === code) && u.status !== 'disabled');
                if (!target) {
                    setStatus({ type: 'err', msg: 'User Tidak Ditemukan!' });
                    setTimeout(() => setStatus({ type: 'idle', msg: '' }), 2000); return;
                }
                const today = new Date().toISOString().split('T')[0];
                const recordId = `${target.id}-${today}`;
                try {
                    await setDoc(getPublicDoc('attendance', recordId), { 
                        id: recordId, userId: target.id, userName: target.name, className: target.className, date: today, timestamp: new Date().toISOString() 
                    });
                    setStatus({ type: 'ok', msg: `${target.name} Berhasil Absen!` });
                } catch (e) { setStatus({ type: 'err', msg: 'Gagal Cloud Sync.' }); }
                setTimeout(() => setStatus({ type: 'idle', msg: '' }), 3000);
            }, [fbUser, users, status.type]);

            useEffect(() => {
                if (!fbUser) return;
                const startScanner = async () => {
                    await new Promise(r => setTimeout(r, 400));
                    const html5QrCode = new Html5Qrcode("reader");
                    scannerRef.current = html5QrCode;
                    try {
                        await html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScan);
                    } catch (err) {
                        try { await html5QrCode.start({ facingMode: "user" }, { fps: 10, qrbox: 250 }, onScan); } catch (e) {}
                    }
                };
                startScanner();
                return () => { if (scannerRef.current && scannerRef.current.isScanning) scannerRef.current.stop(); };
            }, [fbUser, onScan]);

            return (
                <div className="p-6 lg:p-12 animate-slide-up flex flex-col items-center">
                    <h2 className="text-4xl font-black text-sky-dark mb-4 uppercase tracking-tighter">Scan QR Absensi</h2>
                    <div className="relative w-full max-w-lg">
                        <div id="reader" className="w-full aspect-square rounded-3xl overflow-hidden shadow-2xl border-8 border-sky-100"></div>
                        {status.type !== 'idle' && (
                            <div className="absolute inset-0 z-50 flex items-center justify-center backdrop-blur-md bg-white/40 p-6 animate-pop">
                                <div className="soft-card p-10 text-center space-y-4 border-4 border-white shadow-2xl w-full">
                                    {status.type === 'ok' ? <CheckCircle size={80} className="text-emerald-500 mx-auto" /> : <AlertCircle size={80} className="text-rose-500 mx-auto" />}
                                    <p className="font-black text-slate-800 text-2xl leading-tight uppercase tracking-tight">{status.msg}</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const MainApp = () => {
            const [user, setUser] = useState(null);
            const [fbUser, setFbUser] = useState(null);
            const [allUsers, setAllUsers] = useState([]);
            const [attendance, setAttendance] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [loginRole, setLoginRole] = useState('TEACHER');
            const [adminNameInput, setAdminNameInput] = useState('');
            const [pw, setPw] = useState('');
            const [secretCount, setSecretCount] = useState(0);
            const [adminVisible, setAdminVisible] = useState(false);
            const nav = useNavigate();
            const loc = useLocation();

            useEffect(() => {
                signInAnonymously(auth).then(() => onAuthStateChanged(auth, u => setFbUser(u)));
            }, []);

            useEffect(() => {
                if (!fbUser) return;
                const unsubUsers = onSnapshot(getPublicCol('users'), snap => {
                    const data = snap.docs.map(d => d.data());
                    setAllUsers(data);
                    const saved = localStorage.getItem('gkps_sess_v7');
                    if (saved) {
                        try {
                           const parsed = JSON.parse(saved);
                           const curr = data.find(u => u.id === parsed.id);
                           if (curr && curr.status !== 'disabled') setUser(curr);
                        } catch(e) {}
                    }
                    setIsLoading(false);
                });
                const unsubAtt = onSnapshot(getPublicCol('attendance'), snap => {
                    const today = new Date().toISOString().split('T')[0];
                    setAttendance(snap.docs.map(d => d.data()).filter(a => a.date === today));
                });
                return () => { unsubUsers(); unsubAtt(); };
            }, [fbUser]);

            const handleLogin = (e) => {
                e.preventDefault();
                const inputName = adminNameInput.trim().toUpperCase();
                const inputPw = pw.trim();
                if (loginRole === 'ADMIN' && inputName === 'ADMIN SISTEM' && inputPw === '090807') {
                    const root = { id: 'root', name: 'ADMIN SISTEM', role: 'ADMIN', className: 'SISTEM', status: 'active' };
                    setUser(root); localStorage.setItem('gkps_sess_v7', JSON.stringify(root)); return;
                }
                const selId = document.getElementById('select-user')?.value;
                const target = loginRole === 'ADMIN' 
                    ? allUsers.find(u => u.role === 'ADMIN' && u.name.toUpperCase().trim() === inputName)
                    : allUsers.find(u => u.id === selId);
                if (target && target.pin === inputPw) {
                    setUser(target); localStorage.setItem('gkps_sess_v7', JSON.stringify(target));
                } else alert('PIN Salah!');
            };

            if (isLoading) return <div className="h-screen flex flex-col items-center justify-center bg-sky-light text-center p-6"><div className="w-16 h-16 border-4 border-sky-main border-t-transparent rounded-full animate-spin mb-6"></div><h3 className="text-xl font-black text-sky-dark uppercase tracking-widest">Sinkronisasi Cloud...</h3></div>;

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-sky-light text-center">
                    <div className="soft-card p-10 w-full max-w-sm animate-pop border-4 border-white shadow-2xl">
                        <div className="flex justify-center mb-10">
                            <button onClick={() => { setSecretCount(s=>s+1); if(secretCount>=4) setAdminVisible(true); }} className="w-24 h-24 bg-sky-light rounded-full flex items-center justify-center shadow-xl border-4 border-white transition-transform active:scale-95"><Church className="text-sky-main" size={52}/></button>
                        </div>
                        <h1 className="text-3xl font-black text-sky-dark mb-10 leading-tight uppercase tracking-tight">Presensi Kasih<br/><span className="text-[10px] font-bold text-slate-400 tracking-[0.5em] uppercase">GKPS Tangerang</span></h1>
                        <div className="bg-sky-50 p-1.5 rounded-full flex mb-10 border-2 border-sky-100">
                            <button onClick={() => setLoginRole('TEACHER')} className={`flex-1 py-3 text-[10px] font-black rounded-full transition-all ${loginRole === 'TEACHER' ? 'bg-white text-sky-dark shadow-sm' : 'text-slate-400'}`}>GURU/GSM</button>
                            <button onClick={() => setLoginRole('STUDENT')} className={`flex-1 py-3 text-[10px] font-black rounded-full transition-all ${loginRole === 'STUDENT' ? 'bg-white text-sky-dark shadow-sm' : 'text-slate-400'}`}>SISWA/ASM</button>
                            {adminVisible && <button onClick={() => setLoginRole('ADMIN')} className={`flex-1 py-3 text-[10px] font-black rounded-full transition-all ${loginRole === 'ADMIN' ? 'bg-white text-sky-dark shadow-sm' : 'text-slate-400'}`}>ADMIN</button>}
                        </div>
                        <form onSubmit={handleLogin} className="space-y-4">
                            {loginRole === 'ADMIN' ? (
                                <input type="text" placeholder="Nama Admin..." value={adminNameInput} onChange={e => setAdminNameInput(e.target.value)} className="w-full p-5 rounded-3xl border-2 border-sky-50 bg-slate-50 outline-none font-bold text-slate-700 uppercase" />
                            ) : (
                                <select id="select-user" className="w-full p-5 rounded-3xl border-2 border-sky-50 bg-slate-50 outline-none font-bold text-slate-700 appearance-none cursor-pointer uppercase">
                                    <option value="">Pilih Nama...</option>
                                    {allUsers.filter(u => u.role === loginRole).sort((a,b) => a.name.localeCompare(b.name)).map(u => <option key={u.id} value={u.id}>{u.name}</option>)}
                                </select>
                            )}
                            <input type="password" placeholder="PIN Keamanan" value={pw} onChange={e => setPw(e.target.value)} className="w-full p-5 rounded-3xl border-2 border-sky-50 bg-slate-50 outline-none font-bold text-center tracking-[0.5em] placeholder:tracking-normal" />
                            <button className="pill-button-main w-full py-5 uppercase tracking-widest text-sm mt-6">Masuk Sekarang âœ¨</button>
                        </form>
                    </div>
                </div>
            );

            const isStudent = user?.role === 'STUDENT';
            const isAdmin = user?.role === 'ADMIN';

            return (
                <div className="h-screen flex flex-row w-full bg-sky-light relative overflow-hidden">
                    <aside className="hidden lg:flex flex-col w-80 sidebar-gradient p-8 text-white z-50 shadow-2xl relative overflow-hidden text-left">
                        <div className="flex flex-col items-center mb-12 relative z-10">
                            <div className="w-16 h-16 bg-white rounded-2xl flex items-center justify-center mb-4 border-4 border-sky-light/20 shadow-lg"><Church className="text-sky-main" size={32} /></div>
                            <h2 className="text-2xl font-black text-center leading-tight uppercase tracking-tight">Presensi Kasih</h2>
                            <span className="text-[9px] font-bold opacity-60 tracking-[0.3em] mt-1 uppercase">GKPS Tangerang Online</span>
                        </div>
                        <nav className="flex-1 space-y-3 relative z-10">
                            {[
                                { path: '/', icon: LayoutDashboard, label: 'Dashboard', roles: ['ADMIN', 'TEACHER', 'STUDENT'] },
                                { path: '/scan', icon: QrCode, label: 'Scan Absensi', roles: ['ADMIN', 'TEACHER'] },
                                { path: isAdmin ? '/users' : '/', icon: isAdmin ? Users : CreditCard, label: isAdmin ? 'Data Cloud' : 'Kartu Digital', roles: ['ADMIN', 'TEACHER', 'STUDENT'] },
                            ].filter(m => m.roles.includes(user.role)).map((m, i) => (
                                <button key={i} onClick={() => nav(m.path)} className={`w-full p-5 rounded-[1.75rem] flex items-center gap-4 transition-all font-black text-sm ${loc.pathname === m.path ? 'bg-white text-sky-dark shadow-xl scale-105' : 'hover:bg-white/10 text-white/80'}`}>
                                    <m.icon size={22} /><span>{m.label}</span>
                                </button>
                            ))}
                        </nav>
                        <button onClick={() => { localStorage.removeItem('gkps_sess_v7'); setUser(null); }} className="p-4 rounded-2xl bg-white/10 text-white font-black text-xs uppercase flex items-center justify-center gap-2 hover:bg-white/20 transition-all mt-auto"><LogOut size={18}/> Logout</button>
                    </aside>

                    <div className="flex-1 flex flex-col relative h-full overflow-hidden bg-white/40 backdrop-blur-sm">
                        <header className="p-6 lg:px-10 flex justify-end items-center gap-4 z-40">
                            <div className="flex items-center gap-3 p-1 pr-4 bg-white rounded-full shadow-sm border border-sky-50 text-left">
                                <Avatar name={user.name} size="md" className="border-2 border-sky-main" />
                                <div className="leading-tight">
                                    <p className="text-[11px] font-black text-slate-800 uppercase leading-none tracking-tight">{user.name.split(' ')[0]}</p>
                                    <p className="text-[9px] font-bold text-sky-dark uppercase opacity-60 tracking-widest mt-1">{user.role}</p>
                                </div>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto no-scrollbar scroll-smooth pb-24 lg:pb-0">
                            <Routes>
                                <Route path="/" element={isStudent ? <StudentDashboard user={user} /> : <Dashboard user={user} allUsers={allUsers} attendance={attendance} />} />
                                <Route path="/scan" element={<Scanner users={allUsers} fbUser={fbUser} />} />
                                <Route path="/users" element={<UserManagement users={allUsers} fbUser={fbUser} />} />
                            </Routes>
                        </div>

                        <div className="lg:hidden p-6 fixed bottom-0 left-0 right-0 pointer-events-none z-50">
                            <div className="soft-card p-2 flex justify-between gap-1 shadow-2xl pointer-events-auto border-2 border-sky-100 bg-white/95 backdrop-blur-md">
                                {[
                                    { path: '/', icon: LayoutDashboard, label: 'Beranda', roles: ['ADMIN', 'TEACHER', 'STUDENT'] },
                                    { path: '/scan', icon: QrCode, label: 'Scan', roles: ['ADMIN', 'TEACHER'] },
                                    { path: isAdmin ? '/users' : '/', icon: isAdmin ? Users : CreditCard, label: isAdmin ? 'Data' : 'Kartu', roles: ['ADMIN', 'TEACHER', 'STUDENT'] }
                                ].filter(m => m.roles.includes(user.role)).map((m, i) => {
                                    const active = loc.pathname === m.path;
                                    return (
                                        <button key={i} onClick={() => nav(m.path)} className={`flex-1 py-3 flex flex-col items-center gap-1 transition-all rounded-2xl ${active ? 'text-sky-dark bg-sky-50 shadow-inner' : 'text-slate-300'}`}>
                                            <m.icon size={22} /><span className="text-[8px] font-black uppercase tracking-tighter">{m.label}</span>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<HashRouter><MainApp /></HashRouter>);
    </script>
</body>
</html>
