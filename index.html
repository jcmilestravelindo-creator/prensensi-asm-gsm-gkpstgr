<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Presensi ASM-GSM GKPS Tangerang</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        brand: {
                            primary: '#6366f1',    // Indigo Modern
                            secondary: '#f59e0b',  // Orange Ceria
                            accent: '#10b981',     // Mint Segar
                            soft: '#e0e7ff',       // Biru Muda
                            dark: '#1e1b4b',       // Indigo Gelap
                        }
                    },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'] },
                    animation: { 
                        'blob': 'blob 15s infinite', 
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
                        'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'float': 'float 4s ease-in-out infinite',
                        'pulse-soft': 'pulseSoft 2s infinite',
                    },
                    keyframes: {
                        blob: { 
                            '0%, 100%': { transform: 'translate(0,0) scale(1)' }, 
                            '33%': { transform: 'translate(40px,-60px) scale(1.2)' }, 
                            '66%': { transform: 'translate(-30px,30px) scale(0.8)' } 
                        },
                        slideUp: { 'from': { opacity: 0, transform: 'translateY(30px)' }, 'to': { opacity: 1, transform: 'translateY(0)' } },
                        pop: { '0%': { transform: 'scale(0.8)', opacity: 0 }, '100%': { transform: 'scale(1)', opacity: 1 } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-15px)' } },
                        pulseSoft: { '0%, 100%': { opacity: 1 }, '50%': { opacity: 0.7 } }
                    }
                }
            }
        }
    </script>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        ::-webkit-scrollbar { width: 0px; }
        body { overscroll-behavior-y: none; background-color: #f8faff; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; color: #1e293b; }
        .glass-panel { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.15); }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 1); }
        .tab-active { background: white; color: #6366f1; box-shadow: 0 4px 15px -3px rgba(99, 102, 241, 0.2); }
        #reader { border: none !important; border-radius: 2rem; overflow: hidden; }
        #reader video { object-fit: cover !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .data-table-container { border-radius: 1.5rem; overflow: hidden; border: 1px solid #eef2ff; }
        .data-table th { background: #f8faff; color: #64748b; font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 800; padding: 1rem; }
        .data-table td { padding: 1rem; font-size: 0.85rem; border-bottom: 1px solid #f1f5f9; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0';
        import { HashRouter, Routes, Route, useNavigate, useLocation } from 'https://esm.sh/react-router-dom@6.22.0?deps=react@18.2.0';
        
        import { 
            LayoutDashboard, QrCode, Users, LogOut, Church, CheckCircle, AlertCircle, 
            Camera, Trash2, Upload, ChevronRight, Calendar, User, ShieldCheck, 
            Sparkles, Zap, Plus, X, RefreshCw, BookOpen, PenTool, Bell, Activity, 
            Radio, TrendingUp, Briefcase, GraduationCap, Clock, MapPin, Edit, BrainCircuit, Cloud,
            Star, Heart, Smile, Download, Filter, MoreHorizontal
        } from 'https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0';
        import { BarChart, Bar, ResponsiveContainer, PieChart, Pie, Cell, Tooltip, XAxis, CartesianGrid, AreaChart, Area, YAxis } from 'https://esm.sh/recharts@2.12.0?deps=react@18.2.0,react-dom@18.2.0';
        import QRCode from 'https://esm.sh/react-qr-code@2.0.12?deps=react@18.2.0';

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE INITIALIZATION ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'gkps-presensi-v3';

        const getPublicCol = (name) => collection(db, 'artifacts', appId, 'public', 'data', name);
        const getPublicDoc = (name, id) => doc(db, 'artifacts', appId, 'public', 'data', name, id);

        // --- UTILS ---
        const formatDateIndo = (dateStr) => new Date(dateStr).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        
        const Avatar = ({ name, seed, size = 'md', className='', onClick }) => {
            const s = size === 'lg' ? 'w-16 h-16' : size === 'xl' ? 'w-24 h-24' : 'w-12 h-12';
            return (
                <div onClick={onClick} className={`${s} rounded-[1.25rem] bg-white p-0.5 shadow-sm border border-brand-soft ${className} ${onClick ? 'cursor-pointer hover:scale-105 transition-all' : ''}`}>
                    <div className="w-full h-full bg-slate-50 rounded-[1rem] overflow-hidden">
                        <img src={`https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${seed || name}&backgroundColor=transparent`} alt={name} />
                    </div>
                </div>
            );
        };

        const Button = ({ children, onClick, variant = 'primary', className = '' }) => {
            const styles = {
                primary: "bg-brand-primary text-white shadow-lg shadow-indigo-100",
                secondary: "bg-white text-slate-700 border border-brand-soft",
                accent: "bg-brand-secondary text-white shadow-lg shadow-amber-100",
                ghost: "bg-slate-50 text-slate-500 hover:bg-slate-100 border border-transparent"
            };
            return (
                <button onClick={onClick} className={`w-full py-4 rounded-2xl font-bold transition-all active:scale-95 flex items-center justify-center gap-2 ${styles[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        // --- DASHBOARD COMPONENT ---
        const Dashboard = ({ user, allUsers, attendance }) => {
            const isAdmin = user.role === 'ADMIN';
            
            const stats = useMemo(() => {
                const students = allUsers.filter(u => u.role === 'STUDENT');
                const teachers = allUsers.filter(u => u.role === 'TEACHER');
                const todayAttendance = attendance.length;
                const attendanceRate = students.length > 0 ? Math.round((todayAttendance / students.length) * 100) : 0;
                
                return {
                    totalStudents: students.length,
                    totalTeachers: teachers.length,
                    todayAttendance,
                    attendanceRate
                };
            }, [allUsers, attendance]);

            const chartData = useMemo(() => {
                const groups = {};
                attendance.forEach(a => {
                    const label = a.className || 'Umum';
                    groups[label] = (groups[label] || 0) + 1;
                });
                return Object.entries(groups).map(([name, value]) => ({ name, value }));
            }, [attendance]);

            const genderData = useMemo(() => {
                const males = allUsers.filter(u => u.gender === 'Laki-Laki').length;
                const females = allUsers.filter(u => u.gender === 'Perempuan').length;
                return [
                    { name: 'Pria', value: males, color: '#6366f1' },
                    { name: 'Wanita', value: females, color: '#f59e0b' }
                ];
            }, [allUsers]);

            const recentActivities = useMemo(() => {
                return [...attendance]
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                    .slice(0, 5);
            }, [attendance]);

            return (
                <div className="p-6 pb-32 animate-slide-up space-y-8">
                    <div className="flex justify-between items-center">
                        <div className="space-y-1">
                            <p className="text-[10px] font-black text-brand-primary uppercase tracking-[0.2em]">Sistem Informasi Presensi</p>
                            <h2 className="text-3xl font-black text-slate-800 tracking-tight">Dashboard {isAdmin ? 'Admin' : 'Guru'}</h2>
                        </div>
                        <div className="flex gap-2">
                            <button className="bg-white p-3 rounded-2xl border border-brand-soft text-slate-400 hover:text-brand-primary transition-colors shadow-sm">
                                <Filter size={20} />
                            </button>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div className="glass-card p-5 rounded-[2rem] border-none shadow-sm space-y-4">
                            <div className="w-10 h-10 bg-indigo-50 text-brand-primary rounded-xl flex items-center justify-center">
                                <GraduationCap size={20} />
                            </div>
                            <div>
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Murid ASM</p>
                                <h3 className="text-2xl font-black text-slate-800">{stats.totalStudents}</h3>
                            </div>
                        </div>
                        <div className="glass-card p-5 rounded-[2rem] border-none shadow-sm space-y-4">
                            <div className="w-10 h-10 bg-amber-50 text-brand-secondary rounded-xl flex items-center justify-center">
                                <Briefcase size={20} />
                            </div>
                            <div>
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Guru GSM</p>
                                <h3 className="text-2xl font-black text-slate-800">{stats.totalTeachers}</h3>
                            </div>
                        </div>
                        <div className="glass-card p-5 rounded-[2rem] border-none shadow-sm space-y-4">
                            <div className="w-10 h-10 bg-emerald-50 text-brand-accent rounded-xl flex items-center justify-center">
                                <CheckCircle size={20} />
                            </div>
                            <div>
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Hadir Hari Ini</p>
                                <h3 className="text-2xl font-black text-slate-800">{stats.todayAttendance}</h3>
                            </div>
                        </div>
                        <div className="glass-card p-5 rounded-[2rem] border-none shadow-sm space-y-4">
                            <div className="w-10 h-10 bg-purple-50 text-purple-600 rounded-xl flex items-center justify-center">
                                <Zap size={20} />
                            </div>
                            <div>
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Efektivitas</p>
                                <h3 className="text-2xl font-black text-slate-800">{stats.attendanceRate}%</h3>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="glass-card p-6 rounded-[2.5rem] shadow-sm border-none">
                            <div className="flex justify-between items-center mb-8">
                                <h4 className="font-bold text-slate-800 flex items-center gap-2"><TrendingUp size={18}/> Kehadiran per Kelas</h4>
                                <MoreHorizontal className="text-slate-300" size={20} />
                            </div>
                            <div className="h-64 w-full">
                                <ResponsiveContainer>
                                    <BarChart data={chartData}>
                                        <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                        <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fontSize: 10, fontWeight: 700}} />
                                        <YAxis axisLine={false} tickLine={false} tick={{fontSize: 10}} />
                                        <Tooltip cursor={{fill: '#f8faff', radius: 8}} contentStyle={{borderRadius: '16px', border: 'none', boxShadow: '0 10px 20px rgba(0,0,0,0.05)'}} />
                                        <Bar dataKey="value" fill="#6366f1" radius={[10, 10, 10, 10]} barSize={24} />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </div>

                        <div className="glass-card p-6 rounded-[2.5rem] shadow-sm border-none">
                            <div className="flex justify-between items-center mb-8">
                                <h4 className="font-bold text-slate-800 flex items-center gap-2"><Users size={18}/> Distribusi Gender</h4>
                                <MoreHorizontal className="text-slate-300" size={20} />
                            </div>
                            <div className="h-64 w-full flex items-center justify-center">
                                <ResponsiveContainer>
                                    <PieChart>
                                        <Pie data={genderData} innerRadius={60} outerRadius={80} paddingAngle={8} dataKey="value">
                                            {genderData.map((entry, index) => (
                                                <Cell key={`cell-${index}`} fill={entry.color} cornerRadius={10} />
                                            ))}
                                        </Pie>
                                        <Tooltip contentStyle={{borderRadius: '16px', border: 'none'}} />
                                    </PieChart>
                                </ResponsiveContainer>
                                <div className="space-y-2 ml-4">
                                    {genderData.map(g => (
                                        <div key={g.name} className="flex items-center gap-2">
                                            <div className="w-3 h-3 rounded-full" style={{background: g.color}}></div>
                                            <p className="text-xs font-bold text-slate-600">{g.name}: <span className="text-slate-400">{g.value}</span></p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="glass-card p-6 rounded-[2.5rem] shadow-sm border-none">
                        <div className="flex justify-between items-center mb-6">
                            <h4 className="font-bold text-slate-800 flex items-center gap-2"><Activity size={18}/> Kehadiran Terbaru</h4>
                            <button className="text-[10px] font-black text-brand-primary hover:underline">LIHAT SEMUA</button>
                        </div>
                        <div className="data-table-container">
                            <table className="w-full text-left data-table">
                                <thead>
                                    <tr>
                                        <th>Nama User</th>
                                        <th>Kelas</th>
                                        <th>Waktu</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {recentActivities.map(a => (
                                        <tr key={a.id} className="hover:bg-slate-50 transition-colors">
                                            <td>
                                                <div className="flex items-center gap-3">
                                                    <div className="w-8 h-8 rounded-full bg-brand-soft flex items-center justify-center text-[10px] font-black text-brand-primary">
                                                        {a.userName?.charAt(0) || '?'}
                                                    </div>
                                                    <span className="font-bold">{a.userName}</span>
                                                </div>
                                            </td>
                                            <td><span className="bg-slate-100 text-slate-500 px-3 py-1 rounded-full text-[10px] font-bold uppercase">{a.className}</span></td>
                                            <td><span className="text-slate-400 text-xs font-medium">{new Date(a.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span></td>
                                            <td>
                                                <div className="flex items-center gap-1.5 text-brand-accent font-bold text-[10px]">
                                                    <div className="w-1.5 h-1.5 rounded-full bg-brand-accent animate-pulse"></div>
                                                    Hadir
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                    {recentActivities.length === 0 && (
                                        <tr>
                                            <td colSpan="4" className="text-center py-10 text-slate-400 italic">Belum ada aktivitas hari ini.</td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        const UserManagement = ({ users, fbUser }) => {
            const [search, setSearch] = useState('');
            const fileRef = useRef(null);
            const filtered = users.filter(u => u.name.toLowerCase().includes(search.toLowerCase()));

            const handleImport = (e) => {
                if (!fbUser) return;
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const lines = ev.target.result.split('\n');
                    let count = 0;
                    for (const line of lines) {
                        const [name, role, className, gender] = line.split(',').map(s => s?.trim());
                        if (name && role) {
                            const id = Math.random().toString(36).substring(7);
                            await setDoc(getPublicDoc('users', id), {
                                id, name, role: role.toUpperCase(), className: className || '-', 
                                gender: gender || 'Laki-Laki', qrCode: `GKPS-${id}`, pin: '123456'
                            });
                            count++;
                        }
                    }
                    alert(`${count} Data berhasil diupload ke Cloud! ✨`);
                };
                reader.readAsText(file);
            };

            const handleDelete = async (id) => {
                if (!fbUser) return;
                if (confirm('Hapus user dari Cloud?')) await deleteDoc(getPublicDoc('users', id));
            };

            return (
                <div className="p-6 pb-32 animate-slide-up space-y-6">
                    <div className="flex justify-between items-center">
                        <div><h2 className="text-2xl font-black">Manajemen</h2><p className="text-sm text-slate-500">Kelola guru dan murid.</p></div>
                        <button onClick={() => fileRef.current.click()} className="bg-brand-primary text-white p-4 rounded-2xl shadow-lg"><Upload size={20}/></button>
                        <input type="file" ref={fileRef} onChange={handleImport} className="hidden" accept=".csv" />
                    </div>
                    <input value={search} onChange={e => setSearch(e.target.value)} placeholder="Cari nama..." className="w-full p-5 rounded-[1.5rem] border border-brand-soft outline-none bg-white shadow-sm" />
                    <div className="space-y-4">
                        {filtered.map(u => (
                            <div key={u.id} className="glass-card p-4 rounded-[2rem] flex justify-between items-center border-none shadow-sm">
                                <div className="flex items-center gap-4">
                                    <Avatar name={u.name} size="md" />
                                    <div><p className="font-bold text-slate-700">{u.name}</p><p className="text-[9px] font-bold bg-indigo-50 text-indigo-600 px-2 py-0.5 rounded-full uppercase inline-block mt-1">{u.role}</p></div>
                                </div>
                                <button onClick={() => handleDelete(u.id)} className="p-3 text-rose-400 hover:bg-rose-50 rounded-2xl transition-colors"><Trash2 size={18}/></button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const Scanner = ({ users, fbUser }) => {
            const [status, setStatus] = useState({ type: 'idle', msg: '' });
            const scannerInstance = useRef(null);

            const processScan = async (code) => {
                if (!code || !fbUser) return;
                const target = users.find(u => u.qrCode === code || u.id === code);
                if (!target) return setStatus({ type: 'err', msg: 'Belum terdaftar!' });
                
                const today = new Date().toISOString().split('T')[0];
                const recordId = `${target.id}-${today}`;
                
                try {
                    await setDoc(getPublicDoc('attendance', recordId), {
                        id: recordId, userId: target.id, userName: target.name, className: target.className,
                        date: today, timestamp: new Date().toISOString()
                    });
                    setStatus({ type: 'ok', msg: `Hore! ${target.name} hadir!` });
                } catch (e) {
                    setStatus({ type: 'err', msg: 'Gagal mencatat absen' });
                }
                setTimeout(() => setStatus({ type: 'idle', msg: '' }), 2500);
            };

            useEffect(() => {
                if (!fbUser) return;
                const html5QrCode = new Html5Qrcode("reader");
                scannerInstance.current = html5QrCode;

                const startScanner = async () => {
                    try {
                        await html5QrCode.start(
                            { facingMode: "environment" },
                            { fps: 15, qrbox: 280 },
                            processScan
                        );
                    } catch (err) {
                        console.error("Scanner failed to start:", err);
                    }
                };

                startScanner();

                return () => {
                    if (scannerInstance.current && scannerInstance.current.isScanning) {
                        scannerInstance.current.stop().catch(err => {
                            console.warn("Scanner failed to stop cleanly:", err);
                        });
                    }
                };
            }, [users, fbUser]);

            return (
                <div className="p-6 pb-32 animate-slide-up">
                    <h2 className="text-2xl font-black text-center mb-8">Scan QR</h2>
                    <div className="glass-panel p-4 rounded-[3rem] bg-indigo-950 mb-8 relative overflow-hidden shadow-2xl">
                        <div id="reader" className="w-full aspect-square rounded-[2.5rem] overflow-hidden bg-black shadow-inner border-4 border-white/10"></div>
                        {status.type !== 'idle' && (
                            <div className="absolute inset-0 flex items-center justify-center backdrop-blur-md bg-white/20 animate-pop">
                                <div className="bg-white p-8 rounded-[2.5rem] text-center shadow-2xl">
                                    {status.type === 'ok' ? <Smile size={48} className="text-brand-accent mx-auto mb-4" /> : <AlertCircle size={48} className="text-rose-500 mx-auto mb-4" />}
                                    <p className="font-black text-slate-800 text-lg leading-tight">{status.msg}</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const StudentView = ({ user, attendance }) => {
            const myHistory = useMemo(() => attendance.filter(a => a.userId === user.id).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp)), [attendance]);
            return (
                <div className="p-6 pb-32 animate-slide-up space-y-8">
                    <header className="text-center"><h2 className="text-2xl font-black text-slate-800">Kartu Digital Kamu</h2></header>
                    <div className="glass-card rounded-[3rem] overflow-hidden shadow-xl relative p-8 flex flex-col items-center bg-gradient-to-br from-indigo-500 to-purple-600 border-none">
                        <Avatar name={user.name} size="xl" className="border-4 border-white/20 mb-4 shadow-2xl" />
                        <h3 className="text-2xl font-black text-white mb-1 text-center">{user.name}</h3>
                        <span className="text-xs font-bold bg-white/20 text-white px-4 py-1.5 rounded-full mb-8 backdrop-blur-md uppercase tracking-wider">{user.className}</span>
                        <div className="p-5 bg-white rounded-[2.5rem] shadow-2xl transition-transform hover:scale-105">
                            <QRCode value={user.qrCode} size={150} fgColor="#1e1b4b" />
                        </div>
                        <p className="mt-6 font-mono text-[10px] text-white/50 tracking-[0.3em] font-bold uppercase">{user.qrCode}</p>
                    </div>
                    <div className="space-y-4 px-2">
                        <h4 className="font-bold flex items-center gap-2"><Clock size={18}/> Riwayat Kehadiran</h4>
                        {myHistory.length > 0 ? myHistory.map(h => (
                            <div key={h.id} className="bg-white p-5 rounded-[1.75rem] flex justify-between items-center shadow-sm border-l-4 border-l-brand-accent">
                                <div>
                                    <span className="font-bold text-slate-700 block text-sm">{formatDateIndo(h.date)}</span>
                                    <span className="text-[10px] font-bold text-slate-400 uppercase">BERHASIL ABSEN</span>
                                </div>
                                <span className="text-xs font-black text-brand-primary">{new Date(h.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                            </div>
                        )) : <p className="text-slate-400 italic text-sm text-center py-10">Belum ada riwayat hadir.</p>}
                    </div>
                </div>
            );
        };

        const MainApp = () => {
            const [user, setUser] = useState(null);
            const [fbUser, setFbUser] = useState(null);
            const [allUsers, setAllUsers] = useState([]);
            const [attendance, setAttendance] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [loginRole, setLoginRole] = useState('STUDENT');
            const [selectedUid, setSelectedUid] = useState('');
            const [adminNameInput, setAdminNameInput] = useState('');
            const [pw, setPw] = useState('');
            const [adminVisible, setAdminVisible] = useState(false);
            const [secretCount, setSecretCount] = useState(0);
            
            const nav = useNavigate();
            const loc = useLocation();

            // --- RULE 3: Auth First ---
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        let result;
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            result = await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            result = await signInAnonymously(auth);
                        }
                        // User state updated via onAuthStateChanged
                    } catch(e) { 
                        console.error("Auth init failed:", e); 
                        setIsLoading(false);
                    }
                };
                initAuth();
                const unsubAuth = onAuthStateChanged(auth, u => {
                    setFbUser(u);
                });
                return () => unsubAuth();
            }, []);

            // --- Snapshot Listeners guarded by fbUser ---
            useEffect(() => {
                if (!fbUser) return;
                
                const unsubUsers = onSnapshot(getPublicCol('users'), snap => {
                    const data = snap.docs.map(d => d.data());
                    setAllUsers(data);
                    
                    const saved = localStorage.getItem('gkps_session');
                    if (saved) {
                        try {
                           const parsed = JSON.parse(saved);
                           const curr = data.find(u => u.id === parsed.id);
                           if (curr) setUser(curr);
                        } catch(e) {}
                    }
                    setIsLoading(false);
                }, (err) => {
                    console.error("Users Sync Error:", err);
                    setIsLoading(false);
                });

                const unsubAtt = onSnapshot(getPublicCol('attendance'), snap => {
                    setAttendance(snap.docs.map(d => d.data()));
                }, (err) => {
                    console.error("Attendance Sync Error:", err);
                });

                return () => { unsubUsers(); unsubAtt(); };
            }, [fbUser]);

            const handleSecretTrigger = () => {
                const next = secretCount + 1;
                setSecretCount(next);
                if (next >= 5) setAdminVisible(true);
            };

            const handleLogin = (e) => {
                e.preventDefault();
                
                if (loginRole === 'ADMIN' && adminNameInput.toUpperCase() === 'ADMIN SISTEM' && pw === '090807') {
                    const emergencyAdmin = { id: 'gkps-admin-root', name: 'ADMIN SISTEM', role: 'ADMIN', className: 'SYSTEM' };
                    setUser(emergencyAdmin);
                    localStorage.setItem('gkps_session', JSON.stringify(emergencyAdmin));
                    return;
                }

                let target;
                if (loginRole === 'ADMIN') {
                    target = allUsers.find(u => u.role === 'ADMIN' && u.name.toLowerCase().trim() === adminNameInput.toLowerCase().trim());
                } else {
                    target = allUsers.find(u => u.id === selectedUid);
                }
                
                if (target && target.pin === pw) {
                    setUser(target);
                    localStorage.setItem('gkps_session', JSON.stringify(target));
                } else {
                    alert('Nama atau PIN salah!');
                }
            };

            if (isLoading || (!fbUser && isLoading)) return (
                <div className="h-screen flex flex-col items-center justify-center bg-slate-50">
                    <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-brand-primary"></div>
                    <p className="mt-4 text-xs font-black text-slate-400 uppercase tracking-widest">Sinkronisasi Cloud...</p>
                </div>
            );

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-[#f0f4ff] relative overflow-hidden">
                    <div className="absolute top-[-10%] left-[-10%] w-80 h-80 bg-brand-primary/10 rounded-full blur-[80px] animate-blob"></div>
                    <div className="absolute bottom-[-10%] right-[-10%] w-80 h-80 bg-brand-secondary/10 rounded-full blur-[80px] animate-blob" style={{animationDelay: '5s'}}></div>
                    <div className="glass-panel p-8 rounded-[3rem] w-full max-w-sm relative z-10 animate-pop border-white/80">
                        <div className="flex justify-center mb-8">
                            <button onClick={handleSecretTrigger} className="w-20 h-20 bg-indigo-600 rounded-[2.25rem] flex items-center justify-center shadow-2xl shadow-indigo-200 animate-float transition-transform active:scale-95 group">
                                <Church className="text-white group-hover:scale-110 transition-transform" size={40}/>
                            </button>
                        </div>
                        <h1 className="text-2xl font-black text-center text-slate-800 mb-8 tracking-tight leading-tight">Presensi ASM-GSM<br/><span className="text-brand-primary">GKPS Tangerang</span></h1>
                        <div className="bg-indigo-50/50 p-1.5 rounded-[1.5rem] flex mb-8 border border-indigo-100/50 backdrop-blur-sm">
                            <button onClick={() => { setLoginRole('STUDENT'); setAdminNameInput(''); }} className={`flex-1 py-3 text-[10px] font-bold rounded-xl transition-all ${loginRole === 'STUDENT' ? 'tab-active' : 'text-slate-400'}`}>SISWA</button>
                            <button onClick={() => { setLoginRole('TEACHER'); setAdminNameInput(''); }} className={`flex-1 py-3 text-[10px] font-bold rounded-xl transition-all ${loginRole === 'TEACHER' ? 'tab-active' : 'text-slate-400'}`}>GURU</button>
                            {adminVisible && <button onClick={() => setLoginRole('ADMIN')} className={`flex-1 py-3 text-[10px] font-bold rounded-xl transition-all ${loginRole === 'ADMIN' ? 'tab-active' : 'text-slate-400'} animate-pop`}>ADMIN</button>}
                        </div>
                        <form onSubmit={handleLogin} className="space-y-4">
                            {loginRole === 'ADMIN' ? (
                                <input type="text" placeholder="Nama Admin..." value={adminNameInput} onChange={e => setAdminNameInput(e.target.value)} className="w-full p-5 rounded-2xl border border-brand-soft bg-white/50 outline-none font-bold text-slate-700 shadow-sm" />
                            ) : (
                                <select value={selectedUid} onChange={e => setSelectedUid(e.target.value)} className="w-full p-5 rounded-2xl border border-brand-soft bg-white/50 outline-none font-bold text-slate-700 appearance-none shadow-sm">
                                    <option value="">Pilih Nama...</option>
                                    {allUsers.filter(u => u.role === loginRole).map(u => <option key={u.id} value={u.id}>{u.name}</option>)}
                                </select>
                            )}
                            <input type="password" placeholder="PIN Keamanan" value={pw} onChange={e => setPw(e.target.value)} className="w-full p-5 rounded-2xl border border-brand-soft outline-none font-bold text-center bg-white shadow-sm tracking-[0.3em] placeholder:tracking-normal" />
                            <Button variant="primary">Masuk Sistem ✨</Button>
                        </form>
                    </div>
                </div>
            );

            const isAdmin = user.role === 'ADMIN';
            const isStudent = user.role === 'STUDENT';

            return (
                <div className="h-screen flex flex-col max-w-lg mx-auto bg-[#f8faff] relative overflow-hidden">
                    <nav className="glass-panel mx-4 mt-4 px-6 py-4 rounded-[2rem] flex justify-between items-center z-50 border-white/60">
                        <div className="flex items-center gap-3">
                            <Avatar name={user.name} size="md" />
                            <div className="leading-tight">
                                <p className="text-sm font-black text-slate-800">{user.name.split(' ')[0]}</p>
                                <p className="text-[10px] font-bold text-brand-primary uppercase tracking-tighter">{user.className}</p>
                            </div>
                        </div>
                        <button onClick={() => { localStorage.removeItem('gkps_session'); setUser(null); setAdminVisible(false); setSecretCount(0); nav('/'); }} className="bg-rose-50 p-3 rounded-[1.25rem] text-rose-500 hover:bg-rose-100 transition-colors"><LogOut size={20}/></button>
                    </nav>
                    <div className="flex-1 overflow-y-auto no-scrollbar scroll-smooth">
                        <Routes>
                            <Route path="/" element={isStudent ? <StudentView user={user} attendance={attendance} /> : <Dashboard user={user} allUsers={allUsers} attendance={attendance} />} />
                            {!isStudent && <Route path="/scan" element={<Scanner users={allUsers} fbUser={fbUser} />} />}
                            {isAdmin && <Route path="/users" element={<UserManagement users={allUsers} fbUser={fbUser} />} />}
                        </Routes>
                    </div>
                    {!isStudent && (
                        <div className="fixed bottom-8 inset-x-0 flex justify-center px-6 z-50 pointer-events-auto">
                            <div className="glass-panel p-2 rounded-[2.5rem] flex gap-2 border-white/60 shadow-2xl">
                                <button onClick={() => nav('/')} className={`p-4 rounded-[1.75rem] transition-all flex items-center justify-center ${loc.pathname === '/' ? 'bg-brand-primary text-white shadow-lg' : 'text-slate-400 hover:text-indigo-400'}`}><LayoutDashboard size={22}/></button>
                                <button onClick={() => nav('/scan')} className={`p-4 rounded-[1.75rem] transition-all flex items-center justify-center ${loc.pathname === '/scan' ? 'bg-brand-primary text-white shadow-lg' : 'text-slate-400 hover:text-indigo-400'}`}><QrCode size={22}/></button>
                                {isAdmin && <button onClick={() => nav('/users')} className={`p-4 rounded-[1.75rem] transition-all flex items-center justify-center ${loc.pathname === '/users' ? 'bg-brand-primary text-white shadow-lg' : 'text-slate-400 hover:text-indigo-400'}`}><Users size={22}/></button>}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<HashRouter><MainApp /></HashRouter>);
    </script>
</body>
</html>
